<div class="main-block">
    <div class="row mb-3">
        <div class="col-9">
            <app-breadcrumb [items]="breadCrumbItem"></app-breadcrumb>
        </div>
        <div [formGroup]="searchForm" class="col-12 col-sm-12 col-md-3 col-lg-3 col-xl-3">
            <input
                type="text"
                name="search"
                class="search-raised w-100 m-0"
                formControlName="searchField"
                placeholder="{{ globals.languageJson?.search_name_role }}"
            />
        </div>
        <div class="col-12 d-flex d-sm-flex d-md-none justify-content-end mt-2">
            <span
                class="ml-2 fnt-muli fnt-700 fnt-14 text-highlited cursor-pointer"
                [routerLink]="['/dispute-system/raised-tickets/']"
                [queryParams]="{ id: orderID }"
            >
                View all my raised tickets
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <span class="primary_txt">Order Support</span>
        </div>
        <div class="col-6 d-none d-sm-none d-md-flex">
            <button
                class="btn btn-raised ml-auto"
                [routerLink]="['/dispute-system/select-order/']"
                [queryParams]="{ id: orderID }"
            >
                View all my raised tickets
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div *ngFor="let item of buttonArray" class="col-sm-12 col-md-6 col-lg-3 mb-3">
            <div class="d-flex d-sm-flex d-md-none align-items-center mobileCardDiv" (click)="selectCard(item.label)">
                <img class="logo-img" [src]="item.logo" />
                <p class="primary_txt m-0 pl-3">{{ item.label }}</p>
                <img class="icon-img ml-auto" src="assets/images/unfilled-arrow.png" />
            </div>
            <button class="btn dashboard-button d-none d-sm-none d-md-block" (click)="selectCard(item.label)">
                <img class="logo-img" [src]="item.logo" />
                <p class="primary_txt">{{ item.label }}</p>
                <img class="icon-img" src="assets/images/unfilled-arrow.png" />
            </button>
        </div>
    </div>
</div>
