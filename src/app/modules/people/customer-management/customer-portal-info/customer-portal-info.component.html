<div class="d-flex flex-wrap justify-content-lg-between align-items-center">
    <div class="w-tab-100 d-flex flex-column flex-lg-row align-items-center pb-4 pb-lg-0">
        <img
            class="profile-image cursor-pointer"
            src="{{
                data?.company_image_thumbnail_url
                    ? data?.company_image_thumbnail_url
                    : data?.sourcing_image_url
                    ? data?.sourcing_image_url
                    : 'assets/images/ft-roastry-profile.png'
            }}"
        />
        <div class="pl-lg-35 d-flex flex-column align-items-center align-items-lg-start">
            <p class="fw-b fnt-md-14 fnt-16 text-clr334 mb-3 mb-md-2 mt-4 mt-lg-0">
                {{ data?.name }}
            </p>
            <p class="fnt-14 fw-m text-clr588 mb-3">
                Owned by {{ data?.owner_name }} &nbsp;&nbsp; &#9679; &nbsp; Founded in {{ data?.founded_on }}
            </p>
            <div class="fw-b">
                Admin:
                <app-user-detail [userId]="data?.admin_id" [name]="data?.admin_name" [orgType]="orgType" type="text">
                </app-user-detail>
            </div>
        </div>
    </div>
    <div class="w-mob-100 d-flex flex-md-row-reverse mx-auto mx-lg-0">
        <div class="col pr-2 pr-md-0 pl-0 pl-md-2">
            <button
                class="btn-raised w-100"
                (click)="orgSimulatedLogin()"
                type="button"
                [disabled]="data.status != UserStatus.ACTIVE"
            >
                {{ 'simulated_login' | translate }}
            </button>
        </div>
        <div class="col pl-2 pl-md-0 pr-0 pr-md-2">
            <button
                class="btn-trans-icon br-4 cursor-pointer p-25 bg-white w-100"
                type="button"
                (click)="sendMessage()"
            >
                <img class="msg-img pr-2" src="assets/images/message-icon.svg" /><span class="fnt-14 fw-m text-clr334">
                    {{ 'message' | translate }}</span
                >
            </button>
        </div>
    </div>
</div>
