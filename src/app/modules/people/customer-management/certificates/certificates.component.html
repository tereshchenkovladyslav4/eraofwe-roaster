<div *ngIf="data.length > 0" class="border-main br-4 border-md-none">
    <p class="fnt-bold fnt-18 fnt-muli text-clr334 mb-0 d-none d-md-block">
        {{ 'certificates_awards' | translate }}
    </p>
    <div class="bg-f8 m-1 py-2 px-25 fnt-bold fnt-16 fnt-muli text-clr334 d-md-none pb-1">
        {{ 'certificates_awards' | translate }}
    </div>
    <ng-container>
        <div
            class="d-flex p-3 px-md-4 py-md-25 mt-md-3 border-bottom-md-none bg-md-f8 br-4"
            *ngFor="let certificate of data; let isLast = last"
            [ngClass]="{ 'border-bottom-dashed-main': !isLast }"
        >
            <img class="view-cert" class="certificate-image mr-2 d-md-none" [src]="certificate.certificate_type_url" />
            <div class="d-flex justify-content-md-between overflow-hidden w-100">
                <div class="d-flex flex-column flex-md-row align-items-md-center overflow-hidden">
                    <p
                        class="
                            fnt-muli fnt-14 fnt-600 fnt-md-bold
                            lh-129 lh-md-normal
                            text-clr334
                            mb-2 mb-md-0
                            ellipsis
                        "
                    >
                        {{ certificate.name }}
                    </p>
                    <p-divider layout="vertical" styleClass="mx-3 py-1 d-none d-md-block"></p-divider>
                    <p
                        class="
                            fnt-muli fnt-14 fnt-600 fnt-md-bold
                            lh-129 lh-md-normal
                            text-clr588
                            mb-0
                            certificate-year
                        "
                    >
                        {{ certificate.year }}
                    </p>
                </div>
                <a
                    class="
                        fnt-muli fnt-14 fnt-600
                        lh-normal
                        text-clr60b
                        cert-view-link
                        d-none d-md-flex
                        align-items-center
                    "
                    [href]="certificate.public_url"
                    target="_blank"
                >
                    <img src="assets/images/view-certificate-red.svg" class="mr-2" />
                    {{ 'view_certificate' | translate }}
                </a>
            </div>
        </div>
    </ng-container>
</div>
