<div class="d-flex justify-content-between status-border">
    <div class="cust-status">
        <p class="fnt-16 fnt-md-18 fnt-700 fnt-muli black web-farm">Customer Status</p>
        <p class="black fnt-14 fnt-700 fnt-md-18 fnt-muli m-0 mobile-farm">Customer Status</p>
        <p class="fnt-14 fnt-600 fnt-muli black web-farm">Manage their status on the platform</p>
    </div>

    <div class="active-button">
        <div class="btn-group btn-toggle ml-auto pull-right active__main" (click)="onBtnAction()">
            <div
                class="btn btn-group__item"
                [ngClass]="customerService.btnToggle ? 'active_default' : 'active disable_default'"
                id="activeStatus"
            >
                Active
            </div>
            <div
                class="btn btn-group__item"
                [ngClass]="!customerService.btnToggle ? 'active_default active' : 'disable_default'"
                id="disableStatus"
            >
                Disable
            </div>
        </div>
    </div>
</div>
