<div class="d-flex justify-content-between status-border">
    <div class="cust-status">
        <p class="fnt-18 fnt-700 fnt-muli black web-farm mb-md-2">Customer Status</p>
        <p class="black fnt-14 fnt-700 fnt-md-18 fnt-muli m-0 mobile-farm">Customer Status</p>
        <p class="fnt-18 fnt-600 fnt-muli black web-farm mb-md-2">Manage their status on the platform</p>
    </div>

    <div class="active-button pb-md-3">
        <p-selectButton
            [options]="isStatusOptions"
            [(ngModel)]="isStatus"
            optionLabel="label"
            (onChange)="onBtnAction()"
        >
        </p-selectButton>
    </div>
</div>
