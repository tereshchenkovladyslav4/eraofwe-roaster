<div class="bg-fff">
    <div class="col-lg-12 mb-3">
        <div class="back-page w-100">
            <a class="back-href fnt-500" routerLink="/people/customer-management"><img class="back-arrow-butn mr-2" src="assets/images/back-arrow-1.png"> Back </a>
        </div>
    </div>
    <!-- Royal coffee roasters company -->
    <section class="royal-cofee">
        <div class="row">
            <div class="col-md-8 col-12">
                <div class="row">
                    <div class="col-md-2 col-3">
                        <img class="ft-roastry-profile" src="assets/images/ft-roastry-profile.png" />
                    </div>
                    <div class="col-9">
                        <p class="m-0"> <span class="fnt-18 fnt-muli fnt-700 black" *ngIf="customerService.pendingCompany != ''">{{customerService.pendingCompany}}</span></p>
                        <p class="m-0"> <span class="fnt-18 fnt-muli fnt-700 black" *ngIf="customerService.pendingCompany == ''">-</span></p>
                        <p class=" fnt-14 fnt-700 fnt-muli black fnt-normal">{{customerService.pendingEmail}}</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Discount -->

    <section class="discount-sec">
        <div class="col-12">
            <div class="row">
                <div class="col-md-6 col-12 discount-border">
                    <div class="row">
                        <div class="col-8">
                            <p class="fnt-16 fnt-bold fnt-muli black m-0"> Customer Status </p>
                            <p class="fnt-16 fnt-bold fnt-muli black"> Manage their status on the platform</p>
                        </div>
                        <div class="col-4">
                            <div class="message-customer">
                                <p class="fnt-16 fnt-500 fnt-muli black pull-right mb-1">{{customerService.pendingStatus}}</p>
                                <span class="bg-msg pull-right">
                                    <img src="assets/images/message-icon.svg" alt="Message" class="message-icon">
                                    <span  class="estate-message pl-1 black" (click)="resendInvite();">Resend Invite</span>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
