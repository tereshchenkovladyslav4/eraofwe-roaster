<section class="sewn-container tab-mob-generate-pad prime-grid">
    <div class="container-fulid px-md-0">
        <div class="row">
            <div class="col-lg-2 col-12 tab-mob-scroll">
                <div
                    class="nav flex-row flex-lg-column nav-pills tab-titles h-100"
                    id="v-pills-tab"
                    role="tablist"
                    aria-orientation="vertical"
                >
                    <a class="nav-link nav-title-wrapper">
                        <span class="fnt-16 fnt-700 text-clr588">Samples </span>
                    </a>
                    <a
                        class="nav-link nav-item__link"
                        [ngClass]="{ active: selectedRequestIndex === i }"
                        id="v-pills-messages-tab"
                        data-toggle="pill"
                        href="#v-pills-messages"
                        role="tab"
                        aria-controls="v-pills-messages"
                        aria-selected="false"
                        *ngFor="let item of generateReportService.serviceRequestsList; let i = index"
                        (click)="gradeReport(i)"
                    >
                        <div class="d-flex flex-column flex-lg-row">
                            <p class="sid-text">OID</p>
                            <p class="sid-value" *ngIf="item.order_id">
                                {{ item.order_id }}
                            </p>
                            <p class="sid-value" *ngIf="item.external_sample_id">
                                {{ item.external_sample_id }}
                            </p>
                        </div>
                        <p class="origin-text">{{ item.origin | country }}</p>
                    </a>
                    <div class="add-another">
                        <span class="pi pi-plus pr-1 mb-1"></span>
                        <span class="pl-2" (click)="addBtnClick()">Add another</span>
                    </div>
                </div>
            </div>
            <div class="col-lg-10 col-12 mt-md-0 tab-pad-report">
                <div class="tab-pad-wrapper">
                    <app-generate-coffee-grading
                        *ngIf="!showProcessDetail && currentScreen == 'screen1'"
                        [cuppingDetails]="cuppingDetails"
                        (next)="goNext($event)"
                        (showDetail)="onShowDetail()"
                    >
                    </app-generate-coffee-grading>

                    <app-generate-green-coffee
                        *ngIf="!showProcessDetail && currentScreen == 'screen2'"
                        [cuppingDetails]="cuppingDetails"
                        (next)="goNext($event)"
                        (showDetail)="onShowDetail()"
                    >
                    </app-generate-green-coffee>

                    <app-generate-my-sample
                        *ngIf="!showProcessDetail && currentScreen == 'screen3'"
                        [cuppingDetails]="cuppingDetails"
                        (next)="goNext($event)"
                        (showDetail)="onShowDetail()"
                    >
                    </app-generate-my-sample>

                    <app-generate-cupping-results
                        *ngIf="!showProcessDetail && currentScreen == 'screen4'"
                        [cuppingDetails]="cuppingDetails"
                        (next)="goNext($event)"
                        (handleChangeCuppingVersion)="handleChangeCuppingVersion($event)"
                        (showDetail)="onShowDetail()"
                    >
                    </app-generate-cupping-results>
                    <app-generate-cupping-report
                        *ngIf="!showProcessDetail && currentScreen == 'screen5'"
                        [selectedCuppingId]="selectedCuppingId"
                        [cuppingDetails]="cuppingDetails"
                        (next)="goNext($event)"
                        (showDetail)="onShowDetail()"
                        (afterUpload)="afterUpload()"
                    >
                    </app-generate-cupping-report>
                    <app-process-details
                        *ngIf="showProcessDetail"
                        [harvestId]="cuppingDetails.harvest_id"
                        (back)="returnBack()"
                    ></app-process-details>
                </div>
            </div>
        </div>
    </div>
</section>
