<div class="sewn-container">
    <div class="bg-fff content-wrapper">
        <div class="mb-3">
            <p-breadcrumb [model]="items"></p-breadcrumb>
        </div>
        <section class="pt-3 pt-md-4">
            <div class="green_grading_cont">
                <h1>{{ globals.languageJson?.green_grading }}</h1>
                <h3 class="mb-3">Grade orders, samples from your inventory and view reports generated by you.</h3>
                <div class="row gutter-16 gutter-lg-20 pt-2 pt-md-3">
                    <div class="col-12 col-md-6 col-lg-4 pb-25 pb-md-3 pb-lg-35">
                        <button
                            class="btn green_grade_button"
                            routerLink="/green-grading/assign-orders"
                            (click)="onClickButton()"
                        >
                            <p class="grade_heading">Assign orders</p>
                            <p class="grade_para">Assign green coffee orders to your team members for cupping</p>
                            <div class="w-100 pt-2 pt-md-3">
                                <button type="button" class="btn-stroked w-100">
                                    {{ globals.languageJson?.assign_orders }}
                                </button>
                            </div>
                        </button>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 pb-25 pb-md-3 pb-lg-35">
                        <button
                            class="btn green_grade_button"
                            routerLink="/green-grading/green-coffee-orders"
                            (click)="onClickButton()"
                        >
                            <p class="grade_heading">Green coffee orders</p>
                            <p class="grade_para">
                                Cup multiple samples for service requests and generate their reports
                            </p>
                            <div class="w-100 pt-2 pt-md-3">
                                <button type="button" class="btn-stroked w-100">
                                    {{ globals.languageJson?.grade_my_requests }}
                                </button>
                            </div>
                        </button>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 pb-25 pb-md-3 pb-lg-35">
                        <button
                            class="btn green_grade_button"
                            routerLink="/green-grading/grade-sample"
                            (click)="onClickButton()"
                        >
                            <p class="grade_heading">{{ globals.languageJson?.grade_sample }}</p>
                            <p class="grade_para">Cup samples from your inventory and generate accurate score.</p>
                            <div class="w-100 pt-2 pt-md-3">
                                <button type="button" class="btn-stroked w-100">
                                    {{ globals.languageJson?.grade_my_samples }}
                                </button>
                            </div>
                        </button>
                    </div>
                    <div class="col-12 col-md-6 col-lg-4 pb-25 pb-md-3 pb-lg-35">
                        <button
                            class="btn green_grade_button"
                            routerLink="/green-grading/cupping-reports"
                            (click)="onClickButton()"
                        >
                            <p class="grade_heading">{{ globals.languageJson?.my_cupping_reports }}</p>
                            <p class="grade_para">View all your reports</p>
                            <div class="w-100 pt-2 pt-md-3">
                                <button type="button" class="btn-stroked w-100">
                                    {{ globals.languageJson?.view_reports }}
                                </button>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
