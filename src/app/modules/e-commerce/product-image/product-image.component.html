<div *ngIf="file?.url; else uploader" class="addImageContainer">
    <img [src]="file.url" alt="" class="uploadImg" />
    <div class="imageLabel fw-b text-white">
        <span class="ellipsis">
            {{ file?.file?.name || (file?.url | fileName) }}
        </span>
        <app-action-menu [menuItems]="getMenuItems()"></app-action-menu>
    </div>
</div>

<ng-template #uploader>
    <label
        [for]="inputId"
        class="addImageContainer d-flex align-items-center justify-content-center cursor-pointer mb-0"
    >
        <div class="d-flex flex-wrap align-items-center justify-content-center">
            <img src="assets/images/upload_icon.svg" />
            <span class="d-none d-md-block secondary_txt text-clrab mt-2 px-1">{{
                'drag_drop_image' | translate
            }}</span>
        </div>
    </label>
</ng-template>

<input
    #fileInput
    [id]="inputId"
    type="file"
    [accept]="accept"
    (change)="fileChangeEvent($event)"
    style="display: none"
/>
