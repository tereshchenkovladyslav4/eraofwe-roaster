<div *ngIf="file?.image_url; else uploader" class="addImageContainer">
    <img [src]="file.image_url" alt="" class="uploadImg" />
    <div class="imageLabel fnt-muli fnt-14 fnt-bold lh-normal text-white">
        <span class="ellipsis">
            {{ file?.file?.name || (file?.image_url | fileName) }}
        </span>
        <i class="pi pi-ellipsis-v cursor-pointer" (click)="opMd.toggle($event)"></i>
    </div>
    <p-overlayPanel #opMd styleClass="p-overlaypanel-actions" appendTo="body">
        <ng-template pTemplate>
            <div class="fnt-muli fnt-14 fnt-600 text-clr588 action-item cursor-pointer" (click)="delete()">
                {{ 'delete' | translate }}
            </div>
        </ng-template>
    </p-overlayPanel>
</div>

<ng-template #uploader>
    <div class="addImageContainer d-flex align-items-center justify-content-center">
        <label [for]="inputId" class="d-flex align-items-center justify-content-center pointer-item">
            <div class="d-flex flex-wrap align-items-center justify-content-center">
                <img src="assets/images/upload_icon.svg" />
                <span class="d-none d-sm-none d-md-block secondary_txt text-clrab mt-2 px-1">{{
                    'drag_drop_image' | translate
                }}</span>
            </div>
        </label>
    </div>
</ng-template>

<input
    #fileInput
    [id]="inputId"
    type="file"
    [accept]="accept"
    (change)="fileChangeEvent($event)"
    style="display: none"
/>
