<div class="main-block faq">
    <div class="row mb-3">
        <div class="col-md-9 d-none d-sm-none d-md-block">
            <p-breadcrumb [model]="breadCrumbItem"></p-breadcrumb>
        </div>

        <div class="col-md-3 d-md-block d-sm-none d-none">
            <button class="btn btn-raised float-right" (click)="navigateAssignTicket()">Raise a ticket</button>
        </div>

        <div class="col-12 d-flex d-sm-flex d-md-none align-items-center">
            <div class="back-href cursor-pointer">
                <img class="back-arrow-butn mr-2" src="assets/images/do-back-arrow.svg" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 mb-3">
            <span *ngIf="buttonValue" class="primary_txt">{{ buttonValue }}</span>
        </div>
        <div class="col-12">
            <div class="main-block faqClass questionContainer">
                <div class="col-12 p-0">
                    <p-accordion expandIcon="pi pi-fw pi-chevron-down" collapseIcon="pi pi-fw pi-chevron-up">
                        <p-accordionTab *ngFor="let item of questionDetails; let i = index" [header]="item.question">
                            <div class="card-body">
                                <div class="questionContent" [innerHtml]="item.answer"></div>
                                <p class="commonContent pt-4 pb-4 mb-0">
                                    Still need help?
                                    <a class="brown-cta" (click)="navigateAssignTicket()">Click here</a>
                                    to raise a ticket
                                </p>
                            </div>
                        </p-accordionTab>
                    </p-accordion>
                </div>
                <div class="d-none d-sm-none d-md-block">
                    <div class="col-12 row no-gutters p-3 resultDiv">
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <span class="resultText"> Did you get the help you need? </span>
                        </div>
                        <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <button class="btn btn-raised float-right" (click)="navigateAssignTicket()">
                                No, Raise a ticket
                            </button>
                            <button
                                class="btn-stroked float-right mr-3"
                                [routerLink]="['/ordermanagement/order-booked/']"
                                [queryParams]="{ id: orderID }"
                            >
                                Yes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 d-block d-sm-block d-md-none mt-3">
            <div class="resultDiv pt-3 pb-3">
                <div class="col-12">
                    <span class="resultText"> Did you get the help you need? </span>

                    <button class="btn btn-stroked w-100 mb-2 mt-2" (click)="navigateAssignTicket()">Yes</button>
                    <button class="btn btn-raised w-100" (click)="navigateAssignTicket()">No, Raise a ticket</button>
                </div>
            </div>
        </div>
    </div>
</div>
