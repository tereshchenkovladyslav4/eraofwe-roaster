<div class="main-block">
    <div class="col-sm-12 col-md-12 col-lg-12 containerDiv">
        <p class="fnt-18 fw-b text-clr334 mb-25">{{ 'assign_user' | translate }}</p>
        <p class="fnt-14 fw-m text-clr588 text-center mb-4">
            {{ 'assign_team_member' | translate }}
        </p>
        <div class="row justify-content-center inputDiv">
            <div class="sewn-form-field col-sm-12 align-items-center">
                <p-autoComplete
                    class="userDropdown"
                    placeholder="Please enter an name"
                    name="email"
                    field="name"
                    [(ngModel)]="searchFilter"
                    [suggestions]="userList"
                    (onSelect)="onSelectUser($event)"
                    (completeMethod)="onSearch($event)"
                    required
                >
                </p-autoComplete>
            </div>
        </div>

        <div class="d-flex justify-content-center continue-web">
            <div class="mt-2">
                <button class="btn btn-stroked mr-3" [routerLink]="['/dispute-system/order-chat/', orderID]">
                    Cancel
                </button>
                <button class="btn btn-raised" [disabled]="!userDetails" (click)="onAssign()">Assign</button>
            </div>
        </div>
    </div>
</div>
