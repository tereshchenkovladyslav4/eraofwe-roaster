<div class="main-block">
    <div class="row mb-3">
        <div class="col-12 col-sm-12 col-md-12 col-lg-9 col-xl-9 mb-md-2 mb-3">
            <p-breadcrumb [model]="breadCrumbItem"></p-breadcrumb>
        </div>
        <div class="col-12 d-flex d-sm-flex d-md-none justify-content-end mt-2">
            <span class="brown-cta ml-2" [routerLink]="['/dispute-system/raised-tickets/' + orderID]">
                {{ 'view_all_tickets' | translate }}
            </span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-12">
            <span class="primary_txt">{{ 'order_support' | translate }}</span>
        </div>
        <div class="col-md-6 col-12 d-none d-sm-none d-md-flex">
            <button class="btn btn-raised ml-auto" [routerLink]="['/dispute-system/raised-tickets/' + orderID]">
                {{ 'view_all_tickets' | translate }}
            </button>
        </div>
    </div>
    <div class="row mt-3">
        <div
            *ngFor="let item of buttonArray"
            (mouseover)="item.showHoverImage = true"
            (mouseout)="item.showHoverImage = false"
            class="col-sm-12 col-md-6 col-lg-4 col-xl-3 mb-3"
        >
            <div class="d-flex d-sm-flex d-md-none align-items-center mobileCardDiv" (click)="selectCard(item.label)">
                <img class="logo-img" [src]="item.logo" />
                <p class="fnt-16 fnt-md-18 fw-m black m-0 pl-3">{{ item.label }}</p>
                <i class="icon-img ml-auto arrowClass fa fa-angle-right" aria-hidden="true"></i>
            </div>
            <button class="btn dashboard-button d-none d-sm-none d-md-block" (click)="selectCard(item.label)">
                <img class="logo-img" [src]="item.logo" />
                <p class="primary_txt mb-3">{{ item.label }}</p>
                <img *ngIf="item.showHoverImage" class="icon-img" src="assets/images/filed-go.svg" />
                <img *ngIf="!item.showHoverImage" class="icon-img" src="assets/images/go-ticket.svg" />
            </button>
        </div>
    </div>
</div>
