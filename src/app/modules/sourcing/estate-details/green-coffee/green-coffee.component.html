<div class="pt-3 pt-md-45 px-3 px-md-0">
    <ng-container *ngIf="sourcing.estateGreenList?.length; else empty">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 mb-3 mb-md-4" *ngFor="let item of sourcing.estateGreenList">
                <app-harvest-card [data]="item"></app-harvest-card>
            </div>
        </div>
    </ng-container>
</div>

<ng-template #empty>
    <app-empty title="No data available"></app-empty>
</ng-template>
