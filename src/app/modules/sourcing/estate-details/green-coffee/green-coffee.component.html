<div class="pt-3 pt-md-25 pt-lg-45 px-3 px-md-0">
    <ng-container *ngIf="sourcing.estateGreenList?.length; else empty">
        <div class="row gutter-26 v-gutter-24 v-gutter-md-26">
            <div class="col-12 col-md-6 col-lg-4" *ngFor="let item of sourcing.estateGreenList">
                <div class="cursor-pointer h-100" routerLink="/sourcing/coffee-details/{{ item.harvest_id }}">
                    <app-harvest-card [data]="item"></app-harvest-card>
                </div>
            </div>
        </div>
    </ng-container>
</div>

<ng-template #empty>
    <app-empty [title]="'no_data' | translate"></app-empty>
</ng-template>
