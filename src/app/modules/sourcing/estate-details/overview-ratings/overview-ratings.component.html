<ng-container *ngIf="sourcing.reviewsList; else empty">
    <div class="row gutter-8 gutter-md-16">
        <div class="col-lg-4 col-md-12">
            <div class="mx-n2 mx-md-0">
                <app-review-summary [summary]="sourcing.estateReviewsSummary"></app-review-summary>
            </div>
        </div>
        <div class="col-lg-8 col-md-12 mt-3 mt-lg-0">
            <app-reviews [reviews]="sourcing.reviewsList" [average]="sourcing.estateReviewsAverage"></app-reviews>
        </div>
    </div>
</ng-container>

<ng-template #empty>
    <app-empty title="No data available"></app-empty>
</ng-template>
