<div class="pt-3 pt-md-45 px-3 px-md-0">
    <ng-container *ngIf="sourcing.estateGalleryImages?.length; else empty">
        <div class="row gutter-8 gutter-md-26 card-block">
            <div class="col-6 col-lg-4 card-wrap" *ngFor="let item of sourcing.estateGalleryImages">
                <div class="square">
                    <div class="content br-4 overflow-hidden">
                        <app-media [url]="item.url"></app-media>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
<a class="estate-chat-btn active d-none d-md-block" routerLink="/features/sourcing-chat">
    <span>Chat with {{ sourcing.estate?.name }}</span>
</a>
<ng-template #empty>
    <app-empty title="No data available"></app-empty>
</ng-template>
