<section>
    <div class="bg-white br-4 p-3 p-md-4 px-lg-5 py-lg-3">
        <div class="py-lg-3">
            <div class="row no-gutters">
                <div class="col-6 col-md-3 col-lg-2">
                    <p-multiSelect
                        [options]="originItems"
                        [(ngModel)]="queryParams.origin"
                        defaultLabel="{{ globals.languageJson?.select_origin }}"
                        [maxSelectedLabels]="1"
                        selectedItemsLabel="{0} Origins"
                        [filter]="false"
                        (onChange)="filterCall()"
                        styleClass="w-100 mb-3 mb-md-4 border-rounded-right-0 {{
                            queryParams.origin?.length ? 'highlight' : ''
                        }}"
                    ></p-multiSelect>
                </div>
                <div class="col-6 col-md-3 col-lg-2">
                    <p-multiSelect
                        [options]="varietyItems"
                        [(ngModel)]="queryParams.species"
                        defaultLabel="{{ globals.languageJson?.add_variety }}"
                        [maxSelectedLabels]="1"
                        selectedItemsLabel="{0} Species"
                        [filter]="false"
                        (onChange)="filterCall()"
                        scrollHeight="225px"
                        styleClass="w-100 mb-3 mb-md-4 border-rounded-left-0 border-rounded-right-md-0 {{
                            queryParams.species?.length ? 'highlight' : ''
                        }}"
                    ></p-multiSelect>
                </div>
                <div class="col-12 col-md-6 col-lg-3 mb-3 mb-md-4">
                    <span class="p-input-icon-left custom-search w-100">
                        <input
                            type="text"
                            pInputText
                            [(ngModel)]="queryParams.name"
                            (change)="filterCall()"
                            placeholder="{{ globals.languageJson?.search_by_name }}"
                            class="w-100 border-rounded-left-md-0 {{ queryParams.name ? 'highlight' : '' }}"
                        />
                    </span>
                </div>
            </div>
            <div>
                <p-dropdown
                    [options]="gradeItems"
                    [(ngModel)]="queryParams.grade"
                    (onChange)="filterCall()"
                    scrollHeight="225px"
                    placeholder="Grade"
                    styleClass="round-border mr-2 mb-3 mb-md-4 {{ queryParams.grade ? 'highlight' : '' }}"
                ></p-dropdown>
                <p-dropdown
                    [options]="cropItems"
                    [(ngModel)]="queryParams.crop_year"
                    (onChange)="filterCall()"
                    scrollHeight="225px"
                    placeholder="{{ globals.languageJson?.crop_year }}"
                    styleClass="round-border mr-2 mb-3 mb-md-4 {{ queryParams.crop_year ? 'highlight' : '' }}"
                ></p-dropdown>
                <p-dropdown
                    (click)="displayFilterModal = true"
                    placeholder="{{ globals.languageJson?.more_filters }}"
                    styleClass="round-border mr-2 mb-3 mb-md-4 {{
                        queryParams.altitude_start ||
                        queryParams.altitude_end ||
                        queryParams.flavours?.length ||
                        queryParams.listing_status?.length ||
                        queryParams.certificates?.length
                            ? 'highlight'
                            : ''
                    }}"
                ></p-dropdown>
                <p-dropdown
                    [options]="weightItems"
                    [(ngModel)]="queryParams.weight"
                    (onChange)="filterCall()"
                    styleClass="round-border mr-2 mb-3 mb-md-4 {{ queryParams.weight ? 'highlight' : '' }}"
                ></p-dropdown>
            </div>

            <div class="position-relative">
                <div class="filter-sort d-none d-md-block">
                    <p-dropdown
                        [options]="sortItems"
                        [(ngModel)]="queryParams.sort_by"
                        (onChange)="filterCall()"
                        placeholder="{{ globals.languageJson?.sort_by }}"
                        styleClass="round-border mr-2"
                    ></p-dropdown>
                    <p-selectButton
                        [options]="viewModeItems"
                        [(ngModel)]="viewMode"
                        (onChange)="changeViewMode()"
                        styleClass="select-layout"
                    >
                        <ng-template let-item>
                            <svg
                                *ngIf="item.value === 'table'"
                                xmlns="http://www.w3.org/2000/svg"
                                width="14"
                                height="10"
                                viewBox="0 0 14 10"
                            >
                                <path
                                    fill="#FFF"
                                    d="M13.25 8c.414 0 .75.336.75.75s-.336.75-.75.75h-9.5c-.414 0-.75-.336-.75-.75S3.336 8 3.75 8h9.5zM.75 8c.414 0 .75.336.75.75s-.336.75-.75.75S0 9.164 0 8.75.336 8 .75 8zm12.5-4c.414 0 .75.336.75.75s-.336.75-.75.75h-9.5c-.414 0-.75-.336-.75-.75S3.336 4 3.75 4h9.5zM.75 4c.414 0 .75.336.75.75s-.336.75-.75.75S0 5.164 0 4.75.336 4 .75 4zm12.5-4c.414 0 .75.336.75.75s-.336.75-.75.75h-9.5C3.336 1.5 3 1.164 3 .75S3.336 0 3.75 0h9.5zM.75 0c.414 0 .75.336.75.75s-.336.75-.75.75S0 1.164 0 .75.336 0 .75 0z"
                                />
                            </svg>
                            <svg
                                *ngIf="item.value === 'grid'"
                                xmlns="http://www.w3.org/2000/svg"
                                width="13"
                                height="13"
                                viewBox="0 0 13 13"
                            >
                                <path
                                    fill="#232334"
                                    d="M12.387 7.195c.338 0 .613.275.613.613v4.579c0 .338-.275.613-.613.613H7.808c-.338 0-.613-.275-.613-.613V7.808c0-.338.275-.613.613-.613zm-7.195 0c.338 0 .613.275.613.613v4.579c0 .338-.275.613-.613.613H.613C.275 13 0 12.725 0 12.387V7.808c0-.338.275-.613.613-.613zm6.582 1.226H8.42v3.353h3.353V8.42zm-7.195 0H1.226v3.353H4.58V8.42zM5.192 0c.338 0 .613.275.613.613v4.579c0 .338-.275.613-.613.613H.613C.275 5.805 0 5.53 0 5.192V.613C0 .275.275 0 .613 0zm7.195 0c.338 0 .613.275.613.613v4.579c0 .338-.275.613-.613.613H7.808c-.338 0-.613-.275-.613-.613V.613c0-.338.275-.613.613-.613zM4.579 1.226H1.226V4.58H4.58V1.226zm7.195 0H8.42V4.58h3.353V1.226z"
                                />
                            </svg>
                        </ng-template>
                    </p-selectButton>
                </div>

                <div class="mb-3 mb-md-4">
                    <p-tabMenu [model]="menuItems"></p-tabMenu>
                </div>
                <div class="mb-4">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </div>
</section>

<p-dialog header="More filters" [(visible)]="displayFilterModal" [baseZIndex]="10000">
    <div>
        <div class="fnt-14 fnt-600 text-clr588 mb-2">Altitude Range</div>
        <div class="col-12 col-md-6 col-lg-5 px-0 d-flex justify-content-between">
            <div class="altitude-wrap">
                <div class="p-inputgroup">
                    <p-inputNumber [(ngModel)]="queryParams.altitude_start" placeholder="0"> </p-inputNumber>
                    <span class="p-inputgroup-addon">m</span>
                </div>
            </div>
            <div class="d-flex align-items-center justify-content-center">to</div>
            <div class="altitude-wrap">
                <div class="p-inputgroup">
                    <p-inputNumber [(ngModel)]="queryParams.altitude_end" placeholder="1600"> </p-inputNumber>
                    <span class="p-inputgroup-addon">m</span>
                </div>
            </div>
        </div>

        <div class="solid-divider my-4"></div>

        <h3 class="fnt-16 fnt-bold text-clr334 mb-4">Flavour profile (A-Z)</h3>
        <div class="row no-gutters flavour-block">
            <div
                *ngFor="
                    let item of limitFlavour
                        ? (sourcingSrv.flavourList$ | async | slice: 0:20)
                        : (sourcingSrv.flavourList$ | async)
                "
                class="col-6 col-md-4 col-lg-3 mb-4"
            >
                <p-checkbox [value]="item.id" [(ngModel)]="queryParams.flavours" [label]="item.name"></p-checkbox>
            </div>
            <div class="custom-link" (click)="limitFlavour = !limitFlavour">
                Load {{ limitFlavour ? 'More' : 'Less' }}
            </div>
        </div>

        <div class="solid-divider my-4"></div>

        <h3 class="fnt-16 fnt-bold text-clr334 mb-4">Listing status</h3>
        <div class="row no-gutters">
            <div *ngFor="let item of listingStatusItems" class="col-6 col-md-4 col-lg-3 mb-4">
                <p-checkbox
                    [value]="item.value"
                    [(ngModel)]="queryParams.listing_status"
                    [label]="item.label"
                ></p-checkbox>
            </div>
        </div>

        <div class="solid-divider mb-4"></div>

        <h3 class="fnt-16 fnt-bold text-clr334 mb-4">Certificates</h3>
        <p-checkbox
            value="1"
            [(ngModel)]="queryParams.certificates"
            label="Show listings with certificates"
        ></p-checkbox>
    </div>
    <ng-template pTemplate="footer">
        <button type="submit" class="btn-raised" (click)="displayFilterModal = false; filterCall()">Save</button>
    </ng-template>
</p-dialog>
