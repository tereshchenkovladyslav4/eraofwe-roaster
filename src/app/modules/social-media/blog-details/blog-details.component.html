<section>
    <div class="sewn-container">
        <div *ngIf="blog" class="bg-white p-lg-5 pt-md-4 pb-md-4 pl-md-3 pr-md-3 p-3 br-4">
            <div class="d-flex justify-content-between">
                <a class="back-page" routerLink="/social-media/media/blogs"> {{ 'back' | translate }}</a>
                <div class="text-right float-md-right d-none d-sm-flex">
                    <span class="share-bor pt-2 pb-2 pl-25 pr-25 mr-3">
                        <a
                            class="underline"
                            href="javascript:void(0);"
                            [cdkCopyToClipboard]="'article url'"
                            (click)="copySuccessAlert()"
                            ><img class="share-img mr-2" src="assets/images/share-img.svg" alt="share-icon" />
                            <span class="share-txt fnt-500 text-clr334">
                                {{ 'share' | translate }}
                            </span>
                        </a>
                    </span>
                    <span class="share-bor pt-2 pb-2 pl-25 pr-25">
                        <a
                            class="underline"
                            href="javascript:void(0);"
                            [cdkCopyToClipboard]="'article url'"
                            (click)="copySuccessAlert()"
                            ><img class="share-img mr-2" src="assets/images/dwnd.svg" alt="download-icon" />
                            <span class="share-txt fnt-500 text-clr334">
                                {{ 'download_as_doc' | translate }}
                            </span>
                        </a>
                    </span>
                </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 mt-md-4">
                <div class="d-lg-flex blog-details-container">
                    <div class="d-block pl-2 pr-2 bg-white">
                        <div class="position-relative mt-3 mb-3 mt-md-0 mb-xs-0">
                            <h3 class="social-head p-0 fnt-16 fnt-md-18 fnt-lg-24 fnt-bold text-clr334">
                                {{ blog.title }}
                            </h3>
                            <p class="fnt-12 fnt-600 text-clr97 article-date">{{ blog.created_at | date: 'MMMM y' }}</p>
                        </div>
                        <div class="text-right float-md-right d-flex d-sm-none pb-3">
                            <span class="share-bor pt-2 pb-2 pl-25 pr-25 mr-3">
                                <a
                                    class="underline"
                                    href="javascript:void(0);"
                                    [cdkCopyToClipboard]="'article url'"
                                    (click)="copySuccessAlert()"
                                    ><img class="share-img mr-2" src="assets/images/share-img.svg" alt="share-icon" />
                                    <span class="share-txt fnt-500 text-clr334">
                                        {{ 'share' | translate }}
                                    </span>
                                </a>
                            </span>
                            <span class="share-bor pt-2 pb-2 pl-25 pr-25">
                                <a
                                    class="underline"
                                    href="javascript:void(0);"
                                    [cdkCopyToClipboard]="'article url'"
                                    (click)="copySuccessAlert()"
                                    ><img class="share-img mr-2" src="assets/images/dwnd.svg" alt="download-icon" />
                                    <span class="share-txt fnt-500 text-clr334">
                                        {{ 'download_as_doc' | translate }}
                                    </span>
                                </a>
                            </span>
                        </div>

                        <div class="border-md-main br-md-4 main-article-container">
                            <div class="pt-lg-4 pl-lg-4 pr-lg-4 p-0 mb-3 mb-md-45">
                                <img class="w-100 br-md-4" [src]="blog.imgUrl" alt="farm" />
                            </div>
                            <div
                                class="p-3 pt-md-0 pl-md-3 pr-md-3 pb-md-0 pb-lg-4 pl-lg-4 pr-lg-4"
                                [innerHTML]="blog.description"
                            ></div>
                        </div>
                    </div>
                    <div class="d-block pl-2 pr-2 bg-white mt-lg-45 relatived-article-container">
                        <h3 class="fnt-18 black fnt-700 fnt-muli mt-md-475 mt-3">
                            {{ 'related_posts' | translate }}
                        </h3>
                        <div class="border-lg-main br-4 p-0 p-lg-4 relative-blog-container">
                            <div class="row pl-md-2 pr-md-2">
                                <div
                                    *ngFor="let recentBlog of recentBlogs"
                                    class="col-lg-12 col-md-6 col-12 pl-2 pr-2 mb-3"
                                >
                                    <app-article-blog
                                        [articleDate]="recentBlog.created_at"
                                        [title]="recentBlog.title"
                                        [description]="recentBlog.description | convertToShortDescription: 18"
                                        [articleUrl]="'/social-media/blog-details/' + recentBlog.id"
                                        [articleImageUrl]="recentBlog.imgUrl"
                                    ></app-article-blog>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div *ngIf="!blog">
            <app-loading></app-loading>
        </div>
    </div>
</section>
