<div class="total-loader" *ngIf="greenActive != 1">
    <!-- <img class="loader-gif-sub" src="/assets/images/loader.gif"> -->
    <div>
        <img class="loader-gif web-loader" src="/assets/images/loader.gif" />
        <img class="loader-gif mob-loader" src="/assets/images/coffeeloader-mobile.gif" />
    </div>
</div>

<div *ngIf="greenActive == 1">
    <section class="mobile-card-view">
        <div class="main-block">
            <div class="row m-1">
                <div class="col-lg-9 col-md-8 p-0">
                    <div class="overflow-auto flex-nowrap breadCrumb">
                        <p-breadcrumb [model]="breadItems"></p-breadcrumb>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 mobile-lead">
                    <div class="file-share-search">
                        <img class="mr-1 mr-md-2" src="assets/images/search.svg" />
                        <input
                            class="fadout-search"
                            type="search"
                            placeholder="Search by order id"
                            [(ngModel)]="searchString"
                            (input)="onSearch()"
                            name="filesTerm"
                        />
                    </div>
                </div>
            </div>
            <section class="mt-4 mt-lg-0">
                <h5 class="fnt-16 fnt-md-18 text-clr334 fnt-bold">
                    {{ 'green_coffee_inventory' | translate }}
                </h5>
                <p class="fnt-14 text-clr334 fnt-normal mobile-lead">
                    Manage your procured coffee and mark coffee for sale
                </p>
                <div class="file-share-search web-lead w-100">
                    <img class="mr-1 mr-md-2" src="assets/images/search.svg" />
                    <input
                        class="fadout-search"
                        type="search"
                        placeholder="Search by order id"
                        [(ngModel)]="searchString"
                        (input)="onSearch()"
                        name="filesTerm"
                    />
                </div>
                <p-tabView
                    styleClass="mt-45 pb-3 pb-md-4"
                    [(activeIndex)]="selectedTab"
                    (onChange)="handleChange($event)"
                >
                    <p-tabPanel header="{{ 'sourced_coffee' | translate }}">
                        <app-coffee-procured-tab *ngIf="isProcuredTab"></app-coffee-procured-tab>
                    </p-tabPanel>
                    <p-tabPanel header="{{ 'marked_for_sale_to_mr' | translate }}">
                        <app-marked-sale *ngIf="!isProcuredTab"></app-marked-sale>
                    </p-tabPanel>
                </p-tabView>
            </section>
        </div>
    </section>
</div>
