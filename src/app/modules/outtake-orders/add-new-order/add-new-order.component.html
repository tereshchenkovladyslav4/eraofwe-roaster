<div class="main-block">
    <div class="d-flex justify-content-between mb-45 pb-2">
        <div class="breadcrumb-container">
            <p-breadcrumb [model]="breadItems"></p-breadcrumb>
        </div>
    </div>
    <section>
        <div class="d-flex mb-3 pb-2">
            <div class="fnt-md-18 fnt-16 fnt-bold text-clr334 fnt-muli mb-2 mb-md-1">Add a new order</div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <div class="row mb-45">
                    <div class="col-5 pl-3">
                        <div class="sewn-form-field mb-0 w-100">
                            <div>
                                <label>Product name<span class="text-clr-e5a">*</span></label>
                            </div>
                            <input pInputText class="roastery-website-input border" type="text" pInputText />
                        </div>
                    </div>
                    <div class="col-5 pl-2">
                        <div class="sewn-form-field mb-0 w-100">
                            <div>
                                <label>Date Placed<span class="text-clr-e5a">*</span></label>
                            </div>
                            <p-calendar [(ngModel)]="date3" [showIcon]="true" inputId="icon"></p-calendar>
                        </div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="fnt-md-18 fnt-16 fnt-bold text-clr334 fnt-muli mb-2 mb-md-1">Order ID*</div>
                </div>
                <div class="row">
                    <div class="col-5 pl-3">
                        <div class="sewn-form-field mb-0 w-100">
                            <div>
                                <label>Select the green coffee order</label>
                            </div>
                            <input pInputText class="roastery-website-input border" type="text" pInputText />
                        </div>
                    </div>
                    <div class="col-5 pl-2">
                        <div class="sewn-form-field mb-0 w-100">
                            <div>
                                <label>Roaster ref no</label>
                            </div>
                            <p-calendar [(ngModel)]="date3" [showIcon]="true" inputId="icon"></p-calendar>
                        </div>
                    </div>
                </div>
                <div class="row my-45">
                    <div class="col-5 pl-3">
                        <div class="sewn-form-field mb-0 w-100">
                            <div>
                                <label>Order created by</label>
                            </div>
                            <input pInputText class="roastery-website-input border" type="text" pInputText />
                        </div>
                    </div>
                    <div class="col-5 pl-2">
                        <div class="sewn-form-field mb-0 w-100">
                            <div>
                                <label>Select the sales member for the order<span class="text-clr-e5a">*</span></label>
                            </div>
                            <p-calendar [(ngModel)]="date3" [showIcon]="true" inputId="icon"></p-calendar>
                        </div>
                    </div>
                </div>
                <div class="d-flex flex-column">
                    <div class="fnt-md-18 fnt-16 fnt-bold text-clr334 fnt-muli mb-2 mb-md-1">Order details</div>
                    <div class="fnt-14 fnt-400 text-clr334 fnt-muli mb-3">Select the green coffee order</div>
                </div>
                <div class="row">
                    <div class="col-5 pl-3">
                        <div class="sewn-form-field mb-0 w-100">
                            <div>
                                <label>Select the type of customer<span class="text-clr-e5a">*</span></label>
                            </div>
                            <input pInputText class="roastery-website-input border" type="text" pInputText />
                        </div>
                    </div>
                    <div class="col-5 pl-2">
                        <div class="sewn-form-field mb-0 w-100">
                            <div>
                                <label>Roaster ref no</label>
                            </div>
                            <p-calendar [(ngModel)]="date3" [showIcon]="true" inputId="icon"></p-calendar>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12">
                <div class="row ml-md-0 mr-md-0">
                    <div class="col-lg-12 bg-fa border-class p-45">
                        <div class="mb-4 pb-3">Heading</div>
                        <div class="estate-focus">
                            <ul class="clearfix">
                                <li>
                                    <label>{{ 'origin' | translate }}</label>
                                    <p>Tets</p>
                                </li>
                                <li>
                                    <label>{{ 'variety' | translate }}</label>
                                    <p>kg</p>
                                </li>
                                <li>
                                    <label>{{ 'price' | translate }}</label>
                                    <p>$/kg</p>
                                </li>
                                <li>
                                    <label>{{ 'quantity' | translate }}</label>
                                    <p>we</p>
                                </li>
                                <li>
                                    <label>{{ 'date_recieved' | translate }}</label>
                                    <p>date</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
