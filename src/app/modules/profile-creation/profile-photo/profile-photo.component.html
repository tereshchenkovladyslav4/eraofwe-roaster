<div class="image-crop-div">
        <div class="img-pos-div">
          <image-cropper
            [imageChangedEvent]="profilePhotoService.imageChangedEvent"
            [maintainAspectRatio]="true"
            [containWithinAspectRatio]="false"
            [aspectRatio]="1 / 1"
            [resizeToWidth]="256"
            [resizeToHeight]="256"
            [cropperMinWidth]="128"
            [onlyScaleDown]="false"
            [roundCropper]="true"
            [canvasRotation]="canvasRotation"
            [transform]="transform"
            [autoCrop]="false"
            [hideResizeSquares]="true"
            [disabled]="true"
            [style.display]="showCropper ? null : 'none'"
            format="png"
            (imageCropped)="imageCropped($event)"
            (imageLoaded)="imageLoaded()"
            (cropperReady)="cropperReady($event)"
            (loadImageFailed)="loadImageFailed()"
          ></image-cropper>
        </div>
        <div class="zoom-div row ">
          <div class="col-3 zoom-text">Zoom</div>
          <div class="col-9 slider-div">
            <p-slider
              [min]="1"
              [max]="5"
              [step]="0.1"
              [(ngModel)]="scale"
              (onChange)="zoom()"
            ></p-slider>
          </div>
        </div>
      </div>
