<div class="quick-pinned-files d-flex flex-column">
    <div class="flex-fill quick-pinned-files__Image d-flex justify-content-center align-items-center">
        <div class="bg-video-wrap">
            <video [muted]="true" playsinline loop>
                <source [src]="data.url" type="video/mp4" />
            </video>
        </div>
        <img class="play-btn center" src="assets/images/play-button-image.svg" (click)="fileShareSrv.preview(data)" />
    </div>
    <div class="bg-white p-2 p-md-25 d-flex justify-content-between align-items-center">
        <div class="col-10 fnt-12 lh-normal fnt-600 text-clr334 px-0 ellipsis">
            {{ data.name }}
        </div>
        <div class="">
            <a class="menu-arrow" (click)="menu.toggle($event)">
                <img src="assets/images/menu-gray.svg" alt="menu" />
            </a>
        </div>
    </div>
</div>

<p-menu #menu [popup]="true" [model]="menuItems"></p-menu>
