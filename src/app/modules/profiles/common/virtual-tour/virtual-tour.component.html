<div *ngIf="profileService.galleryItems" class="m-2 mt-4 ml-md-0 mr-md-0 mb-md-0">
    <div class="row">
        <div class="col-lg-12 pl-25 pr-25">
            <div class="row gutter-8 gutter-md-20 v-gutter-8 v-gutter-md-20">
                <a
                    href="javascript:void(0)"
                    class="col-lg-4 col-6 text-decoration-none"
                    *ngFor="let mediaItem of profileService.galleryItems"
                >
                    <div class="square">
                        <div class="content br-4 overflow-hidden">
                            <div class="social-post-farmlink__item w-100 h-100" (click)="preview(mediaItem)">
                                <img
                                    class="social-images w-100 h-100 br-4"
                                    *ngIf="mediaItem.type === 'IMAGE'"
                                    [src]="mediaItem.url"
                                    alt="farm"
                                />
                                <video *ngIf="mediaItem.type != 'IMAGE'" [src]="mediaItem.url"></video>
                                <img
                                    class="video-play"
                                    *ngIf="mediaItem.type !== 'IMAGE'"
                                    src="assets/images/play-button.png"
                                    alt="farm"
                                />
                                <p class="mb-0 post-info fnt-16 fw-m pt-0 pb-0 pl-3">
                                    {{ mediaItem.description }}
                                </p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!profileService.galleryItems?.length" class="py-5 text-center">No data to display</div>
