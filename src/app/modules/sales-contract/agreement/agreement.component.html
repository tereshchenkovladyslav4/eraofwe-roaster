<section>
    <div class="main-block">
        <div class="row align-items-center">
            <div class="mb-4 pb-md-3 pl-3">
                <p-breadcrumb [model]="navItems" [home]="selectedNav"></p-breadcrumb>
            </div>
            <div class="col-12 col-md-4 ml-md-auto mb-3 d-none d-md-block">
                <span class="custom-search">
                    <input
                        type="text"
                        pInputText
                        [(ngModel)]="searchTerm"
                        [placeholder]="'search_files_customer' | translate"
                        class="w-100 {{ searchTerm ? 'highlight' : '' }}"
                    />
                </span>
            </div>
        </div>

        <section class="estate-orders-heading">
            <h5 class="fnt-18 fnt-bold text-clr24">{{ 'menu_sales_contracts' | translate }}</h5>
        </section>

        <div class="row">
            <div class="col-12">
                <div class="col-lg-12 col-md-12 px-0">
                    <div class="row px-3">
                        <!-- <div class="col-lg-2 col-md-2 p-0 mt-3 mb-2 mobile-farm">
                            <div class="btn-trans-icon upload-icon" [routerLink]="'/sales-contract/' + customerType">
                                {{ 'upload' | translate }}
                            </div>
                        </div> -->
                        <div class="col-lg-12 col-md-12 px-0 mt-4 pt-md-2" id="agreements-nav">
                            <p-tabView (onChange)="onTabChange($event)">
                                <p-tabPanel header="{{ 'roasted_coffee_customers' | translate }}">
                                    <app-roaster-agreements
                                        *ngIf="customerType === 'hrc'"
                                        [searchTerm]="searchTerm"
                                        [customerType]="'hrc'"
                                    >
                                    </app-roaster-agreements>
                                </p-tabPanel>
                                <p-tabPanel header="{{ 'micro_roasters' | translate }}">
                                    <app-roaster-agreements
                                        *ngIf="customerType === 'micro-roasters'"
                                        [searchTerm]="searchTerm"
                                        [customerType]="'micro-roasters'"
                                    >
                                    </app-roaster-agreements>
                                </p-tabPanel>
                            </p-tabView>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
