<div class="p-3 p-md-45">
    <div class="p-dialog-header border-none">
        <div class="p-dialog-title">
            <span>{{ 'create_roasting_profile' | translate }}</span>
        </div>
        <div class="p-dialog-header-icons">
            <button class="p-dialog-header-icon p-dialog-header-maximize p-link" (click)="close()">
                <span class="p-dialog-header-close-icon pi pi-times"></span>
            </button>
        </div>
    </div>

    <div class="mt-3" [formGroup]="roastingForm" (ngSubmit)="onSave()" novalidate>
        <div class="row">
            <div class="col-md-6 col-lg-4 sewn-form-field">
                <label>Roast profile name<span class="star">*</span></label>
                <input
                    type="text"
                    placeholder="Give a name to the profile"
                    formControlName="roast_profile_name"
                    pInputText
                />
                <small *ngIf="roastingForm.controls['roast_profile_name'].errors?.required" class="p-error">
                    {{ 'required' | translate }}
                </small>
            </div>
        </div>
        <div class="row mt-md-2 mt-lg-4 mt-2 pb-3">
            <div class="col-12">
                <span class="fnt-14 fnt-md-16 fnt-muli black fnt-700 mb-1">{{ 'roast_attributes' | translate }}</span>
            </div>
        </div>
        <div class="row gutter-16 gutter-lg-24">
            <div class="col-md-6 col-lg-4 sewn-form-field">
                <label>Roast level<span class="star">*</span></label>
                <p-dropdown
                    [options]="roastLevelArray"
                    optionLabel="name"
                    optionValue="id"
                    placeholder="Select roast level"
                    [style]="{ width: '100%' }"
                    formControlName="roast_level"
                ></p-dropdown>
                <small *ngIf="roastingForm.controls['roast_level'].errors?.required" class="p-error">
                    {{ 'required' | translate }}
                </small>
            </div>

            <div class="col-md-6 col-lg-4 sewn-form-field">
                <label>Roast duration<span class="star">*</span></label>
                <input type="text" placeholder="Enter a number" formControlName="roast_duration" pInputText />
                <small *ngIf="roastingForm.controls['roast_duration'].errors?.required" class="p-error">
                    {{ 'required' | translate }}
                </small>
            </div>
            <div class="col-md-6 col-lg-4 sewn-form-field">
                <label>Temperature<span class="star">*</span></label>
                <input type="text" placeholder="Enter a number" formControlName="temperature" pInputText />
                <small *ngIf="roastingForm.controls['temperature'].errors?.required" class="p-error">
                    {{ 'required' | translate }}
                </small>
            </div>
            <div class="d-flex d-lg-none col-md-6 col-lg-4 sewn-form-field mar-top">
                <label>Machine type<span class="star">*</span></label>
                <input
                    type="text"
                    placeholder="Enter machine name or model"
                    formControlName="machine_type"
                    pInputText
                />
                <small *ngIf="roastingForm.controls['machine_type'].errors?.required" class="p-error">
                    {{ 'required' | translate }}
                </small>
            </div>
        </div>
        <div class="row d-none d-sm-none d-md-none d-lg-flex d-xl-flexgutter-16 gutter-lg-24">
            <div class="col-md-6 col-lg-4 sewn-form-field mar-top">
                <label>Machine type<span class="star">*</span></label>
                <input
                    type="text"
                    placeholder="Enter machine name or model"
                    formControlName="machine_type"
                    pInputText
                />
                <small *ngIf="roastingForm.controls['machine_type'].errors?.required" class="p-error">
                    {{ 'required' | translate }}
                </small>
            </div>
        </div>
        <div class="mt-3 d-none d-md-block">
            <button type="button" class="btn btn-stroked" (click)="close()">{{ 'cancel' | translate }}</button>
            <button type="submit" class="btn btn-raised ml-3" (click)="onSave()">{{ 'save' | translate }}</button>
        </div>
        <div class="row mt-2 d-md-none">
            <div class="col-12 col-sm-12">
                <button type="submit" class="btn btn-raised w-100" (click)="onSave()">{{ 'save' | translate }}</button>
            </div>
            <div class="col-12 col-sm-12 mt-3">
                <button type="button" class="btn btn-stroked w-100" (click)="close()">
                    {{ 'cancel' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
