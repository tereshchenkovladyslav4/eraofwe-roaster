<div class="p-md-3 p-lg-4 p-4 border-main br-4 h-100">
    <p class="fnt-14 fnt-md-16 fnt-bold fnt-muli text-clr334 mb-1 mb-md-2 d-none d-md-block">Your rating</p>
    <p class="fnt-12 fnt-md-14 fnt-normal fnt-muli text-clr588 mb-2 mb-lg-4 mb-md-2 d-none d-md-block">
        See what estates & your customers have to say!
    </p>

    <div class="row">
        <div class="col-12">
            <div class="review-block">
                <p class="fnt-16 fnt-bold fnt-muli text-clr334 mb-1 d-md-none">Reviews</p>

                <h2 class="fnt-16 fnt-lg-32 fnt-bold fnt-muli text-clr334 mb-md-1 mb-0">
                    {{ reviewsSummary?.rating.toFixed(1) || '-' }}
                </h2>
                <p class="fnt-8 fnt-lg-14 fnt-bold fnt-muli text-clr588 mb-md-1 mb-0">out of 5</p>
                <div *ngIf="reviewsSummary" class="d-flex star-wrap mt-1">
                    <p-rating
                        [(ngModel)]="reviewsSummary.rating"
                        [readonly]="true"
                        [stars]="5"
                        [cancel]="false"
                        class="fnt-12 fnt-lg-20"
                    ></p-rating>
                </div>

                <p class="fnt-14 fnt-md-84 fnt-bold fnt-muli text-clr334 pt-md-2 pt-lg-3">
                    {{ reviewsSummary?.total_review || '-' }} customer reviews
                </p>
                <div class="rating-bar" *ngIf="reviewsSummary">
                    <div class="row" *ngFor="let item of reviewStars; let i = index">
                        <div class="col-2 col-md-2 col-lg-2 common-rating-item core-star" style="display: flex">
                            <span class="fnt-14 fnt-md-84 fnt-bold fnt-muli text-clr334 pr-1 pr-lg-2 pr-md-1">{{
                                item.label
                            }}</span>
                            <p-rating
                                value="1"
                                [readonly]="true"
                                [stars]="1"
                                [cancel]="false"
                                class="fnt-8 fnt-lg-14"
                            ></p-rating>
                        </div>
                        <div class="col-7 col-md-7 col-lg-7 custom-progress-bar">
                            <p-progressBar
                                class="rating-progress"
                                value="{{ item.percent }}"
                                mode="determinate"
                                [showValue]="false"
                                [ngClass]="{ 'rating-high': i < 3, 'rating-middle': i === 3, 'rating-low': i === 4 }"
                            ></p-progressBar>
                        </div>
                        <div class="col-2 col-md-2 col-lg-2 common-rating-item core-count">
                            <span class="fnt-14 fnt-md-84 fnt-bold fnt-muli text-clr588"> ({{ item.value }}) </span>
                        </div>
                    </div>
                </div>

                <div class="w-100 text-right text-md-left mt-3 mt-md-2 mt-lg-3">
                    <a class="arrow-link fnt-12 fnt-lg-14" routerLink="/roastery-profile/reviews">{{
                        'see_more' | translate
                    }}</a>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #star>
    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 15 15">
        <g fill="none" fill-rule="evenodd">
            <path d="M0 0H15V15H0z" />
            <path
                fill="#979797"

            />
        </g>
    </svg>
</ng-template>
