<div animateOnScroll animationName="fadeIn" class="animation-bounce-in-up border-main br-4 h-100 d-flex flex-column">
    <div class="mt-3 mx-3">
        <h3 class="fnt-16 fnt-md-18 fnt-bold text-clr334 px-2">What you customers want</h3>
        <p class="fnt-14 fnt-normal text-clr588 px-2">You get orders for these varieties most</p>
    </div>
    <ng-container *ngIf="varieties && varieties.variety_stats; else blank">
        <div class="chart-block mt-3 ml-3 mr-3 mb-0 flex-fill">
            <div class="h-md-100 d-flex flex-column justify-content-center align-items-center">
                <app-pie-chart
                    [data]="chartData"
                    [total]="varieties?.total_varieties || 0"
                    [description]="'coffee varieties in demand'"
                    [tooltipDisabled]="false"
                ></app-pie-chart>
            </div>
        </div>

        <div class="w-100 text-right text-md-left p-3 manage-coffee-link">
            <a class="arrow-link fnt-12 fnt-md-14" routerLink="/features/sourcing"> Manage green coffee </a>
        </div>
    </ng-container>

    <ng-template #blank>
        <div class="flex-fill d-flex flex-column justify-content-center align-items-center text-center p-5">
            <img class="mb-3" src="assets/images/leaf-active.svg" alt="" />
            <p class="fnt-14 fnt-muli fnt-normal text-clr588 mb-4">
                Mark green coffee available for selling to the micro-roasters.
            </p>

            <button class="btn-raised" routerLink="/features/green-coffee-inventory">Manage green coffee</button>
        </div>
    </ng-template>
</div>
