<div class="row mb-3 mb-md-3 mb-lg-5">
    <div class="col-6 pr-1 pr-md-2">
        <div class="br-4 border-main notify-wrap h-100">
            <div class="row">
                <div class="col-12 col-md-3">
                    <div
                        class="notify-mark br-4 fnt-14 fnt-600 fnt-muli text-clr334 mb-2"
                        [class.active]="isNewDispute"
                    >
                        Dispute
                    </div>
                </div>
                <div class="notify-content col-12 col-md-9">
                    <ng-container *ngIf="isNewDispute; else noDispute">
                        <p class="fnt-16 fnt-md-18 fnt-bold fnt-muli text-clr334 mb-1 mb-md-2">New Dispute Raised!</p>
                        <p class="fnt-14 fnt-normal fnt-muli text-clr588 mb-2 mb-md-4">
                            Raised by {{ disputes?.disputer_org_name || '' }} for Order #{{ disputes?.order_id || '' }}
                        </p>
                        <a routerLink="/dispute" class="arrow-link fnt-12 fnt-md-14 float-right float-md-left"
                            >See details</a
                        >
                    </ng-container>
                    <ng-template #noDispute>
                        <p class="fnt-16 fnt-md-18 fnt-bold fnt-muli text-clr334 mb-1 mb-md-2">No Dispute Raised!</p>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
    <div class="col-6 pl-1 pl-md-2">
        <div class="br-4 border-main notify-wrap h-100">
            <div class="row">
                <div class="col-12 col-md-3">
                    <div
                        class="notify-mark br-4 fnt-14 fnt-600 fnt-muli text-clr334 mb-2"
                        [class.active]="(chat.unReadCount | async) > 0"
                    >
                        Messages
                    </div>
                </div>
                <div class="notify-content col-12 col-md-9">
                    <ng-container *ngIf="(chat.unReadCount | async) > 0; else noMessage">
                        <p class="fnt-16 fnt-md-18 fnt-bold fnt-muli text-clr334 mb-1 mb-md-2">
                            <span class="d-none d-md-inline">You have </span>
                            {{ chat.unReadCount | async }} new messages
                        </p>
                        <p class="fnt-14 fnt-normal fnt-muli text-clr588 mb-2 mb-md-4">
                            See what your contacts have to say!
                        </p>
                        <a
                            (click)="openMessages()"
                            href="javascript:void(0)"
                            class="start-messaging arrow-link fnt-12 fnt-md-14 float-right float-md-left"
                            >Go to messages</a
                        >
                    </ng-container>
                    <ng-template #noMessage>
                        <p class="fnt-16 fnt-md-18 fnt-bold fnt-muli text-clr334 mb-1 mb-md-2">No Messages!</p>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
</div>
