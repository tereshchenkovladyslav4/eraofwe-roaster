<div *ngIf="isLoading">
    <app-loading></app-loading>
</div>

<div *ngIf="!isLoading">
    <app-questions *ngIf="postType === PostType.QA" [isMyPost]="true" [questions]="posts"></app-questions>
    <app-articles *ngIf="postType === PostType.ARTICLE" [isMyPost]="true" [articles]="posts"></app-articles>
    <app-recipes *ngIf="postType === PostType.RECIPE" [isMyPost]="true" [recipes]="posts"></app-recipes>
</div>

<div *ngIf="!isLoading && !posts.length" class="text-center my-4 fnt-muli text-clr24">
    <app-empty
        [title]="'you_have_not_posted_anything_yet' | translate"
        [description]="'no_my_posts_description' | translate"
    ></app-empty>
</div>
