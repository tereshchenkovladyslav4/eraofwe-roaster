<div class="w-100 clearfix d-flex flex-column flex-lg-row bg-f0">
    <div class="d-flex flex-1 fnt-12 fnt-md-14 fnt-600 align-items-center mr-lg-4">
        {{ 'when_ready_to_be_shipped' | translate }}
    </div>
    <div class="row gutter-8 v-gutter-8 mt-3 mt-lg-0 flex-1" [formGroup]="infoForm">
        <div class="col-12 col-md-5 sewn-form-field mb-0">
            <input
                pInputText
                type="text"
                class="bg-white"
                placeholder="{{ 'enter_tracking_link' | translate }}"
                formControlName="trackingUrl"
            />
            <small *ngIf="infoForm.controls.trackingUrl.errors?.required" class="p-error">{{
                'required' | translate
            }}</small>
            <small *ngIf="infoForm.controls.trackingUrl.errors?.url" class="p-error">{{
                'invalid_url_format' | translate
            }}</small>
        </div>
        <div class="col-12 col-md-5 sewn-form-field mb-0">
            <p-calendar
                [showIcon]="true"
                dateFormat="dd MM yy"
                [showButtonBar]="true"
                placeholder="{{ 'select_shipping_date' | translate }}"
                formControlName="shippingDate"
                styleClass="bg-white {{ !orderDetails?.shipment_date || 'p-calendar-disabled' }}"
            >
            </p-calendar>
            <small *ngIf="infoForm.controls.shippingDate.errors?.required" class="p-error">{{
                'required' | translate
            }}</small>
        </div>

        <div class="col-12 col-md-2">
            <button class="btn-raised w-100" (click)="update()">
                {{ (!!orderDetails?.shipment_date ? (editable ? 'save' : 'edit') : 'update') | translate }}
            </button>
        </div>
    </div>
</div>
