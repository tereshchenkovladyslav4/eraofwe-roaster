<div class="w-100 clearfix d-flex flex-column flex-md-row bg-f0">
    <div class="d-flex flex-1 fnt-12 fnt-md-14 fnt-600 text-clr334 align-items-center">
        {{ 'when_ready_to_be_shipped' | translate }}
    </div>
    <div class="d-flex flex-column flex-md-row mt-3 mt-md-0 flex-1">
        <input
            pInputText
            type="text"
            class="w-100 mx-md-2 py-1 px-3 br-4 {{ trackingUrl ? 'highlight' : '' }}"
            placeholder="{{ 'enter_tracking_link' | translate }}"
            [(ngModel)]="trackingUrl"
        />
        <p-calendar
            class="mr-md-2 mt-2 mt-md-0 w-100 bg-white"
            [minDate]="today"
            [showIcon]="true"
            dateFormat="dd MM yy"
            [readonlyInput]="true"
            [showButtonBar]="true"
            placeholder="{{ 'select_shipping_date' | translate }}"
            styleClass="w-100 p-calendar-w-btn br-4 single-calendar ml-0 export-calendar py-1 {{
                shippingDate ? 'highlight' : ''
            }}"
            [disabled]="orderStatus === OrderStatuses.Shipped || orderStatus === OrderStatuses.Received"
            [(ngModel)]="shippingDate"
        >
        </p-calendar>
        <button class="btn-raised px-2 px-lg-4 mt-2 mt-md-0 no-text-wrap" (click)="update()">
            {{ (isShipped ? 'edit' : 'update') | translate }}
        </button>
    </div>
</div>
