<div class="col-lg-12 px-2 px-md-0">
    <div class="payment-container bg-white">
        <div class="w-100 clearfix d-flex flex-column flex-md-row">
            <div class="d-flex flex-1 fnt-12 fnt-mb-14 fnt-600 text-muted align-items-center">
                When you receive the due amount from Roaster for this shipment, mark as payment done here.
            </div>
            <div class="d-flex flex-row-reverse flex-md-row mt-3 mt-md-0">
                <button class="w-100 btn-raised px-1 px-lg-4 ml-2 ml-md-0 mr-md-2 no-text-wrap" (click)="verifyPayment()">
                    {{ 'payment_recieved' | translate }}
                </button>
                <button class="w-100 btn-raised px-1 px-lg-4 mr-2 mr-md-0 ml-md-2 no-text-wrap" (click)="verifyPaymentAfterDelivery()">
                    Payment after <ng-container *ngIf="isDesktop$ | async">delivery</ng-container>
                </button>
            </div>
        </div>
    </div>
</div>
