<div class="d-flex justify-content-between">
    <div class="fnt-bold text-clr334" [class.fnt-18]="!orderConfirmation" [class.fnt-14]="orderConfirmation">
        {{ (order?.is_fully_serviced_delivery ? 'pickup_address' : 'delivery_address') | translate }}
    </div>
    <div
        class="fnt-bold text-clr55c cursor-pointer"
        [routerLink]="['/orders', orgType, order?.id, 'edit']"
        *ngIf="order && orgType === OrgType.ESTATE && !order.is_fully_serviced_delivery"
    >
        <img class="mb-1" src="assets/images/icon-edit.svg" />
        <span class="ml-1">{{ 'edit' | translate }}</span>
    </div>
</div>

<ng-container
    *ngTemplateOutlet="
        addressText;
        context: { address: orgType === OrgType.ESTATE ? order?.shipping_address : order?.delivery_address }
    "
></ng-container>

<div class="d-flex-column mt-3">
    <agm-map [latitude]="latitude" [longitude]="longitude"></agm-map>
</div>

<ng-template #addressText let-address="address">
    <div class="d-flex mt-1 text-clr588 fnt-14 fnt-500" *ngIf="address">
        {{ address.address_line1 }}, {{ address.address_line2 }}, {{ address.zipcode }} - {{ address.state }},
        {{ commonService.getCountryName(address.country) }}
    </div>
</ng-template>
