<div class="d-flex mt-4 flex-column flex-md-row">
    <div class="p-0">
        <app-avatar
            class="cursor-pointer"
            (click)="routeToOrgProfile()"
            [src]="companyImageThumbnailUrl"
            [name]="companyName"
        ></app-avatar>
    </div>
    <div class="pull-left">
        <ul class="details-list p-0 ml-3 mb-4">
            <li class="fnt-16 fw-m text-clr334 cursor-pointer" (click)="routeToOrgProfile()">
                {{ companyName }}
            </li>
            <li class="fnt-12 fw-m pt-1 cursor-pointer" [routerLink]="[orgType | reviewLink: orderId]">
                <span class="cursor-pointer">
                    <img class="" src="assets/images/star-1.svg" alt="User" />
                    <span class="star-no pl-1"> {{ rating }}</span>
                </span>
            </li>
        </ul>
    </div>
    <div class="pull-right ml-auto">
        <span class="btn-trans-icon br-4 cursor-pointer p-2" (click)="openChat()">
            <img class="svg" src="assets/images/message-icon.svg" />
            <span class="estate-message pl-2">{{ 'message' | translate }}</span>
        </span>
    </div>
</div>
