<h4 class="fnt-18 fnt-sm-16 fnt-bold text-clr334">{{ 'payment_status' | translate }}</h4>
<div class="w-100 mt-2 mt-md-3">
    <p class="fnt-16 fnt-md-18 fnt-500">{{ order?.payment_status | translate | uppercase }}</p>

    <div *ngIf="order?.receipt_url" class="mt-3">
        <div class="btn-trans-icon zoom-icon" (click)="openLink(order?.receipt_url)">
            <span>{{ 'view_receipt' | translate }}</span>
        </div>
    </div>
    <div *ngIf="!order?.receipt_url && !order?.micro_roaster_id" class="mt-3">
        <input
            #fileInput
            class="d-none"
            type="file"
            accept=".pdf,.doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
            (change)="uploadReceipt($event)"
        />
        <span class="btn-trans-icon upload-icon" (click)="fileInput.click()">
            <span>{{ 'upload_receipt' | translate }}</span>
        </span>
    </div>

    <div class="mt-3 mb-4" *ngIf="order?.order_type === OrderTypes.Prebook">
        <div class="p-0 text-clr-invalid fnt-12">
            <span class="fnt-bold">{{ 'note' | translate }} : </span>
            <span class="fnt-500">{{ 'lot_has_been_prebooked' | translate }}</span>
        </div>
    </div>

    <div
        class="w-100 track-info mt-45 pt-45"
        *ngIf="trackingUrl && (order?.status === OrderStatuses.Shipped || order?.status === OrderStatuses.Received)"
    >
        <div class="track-info-container">
            <div class="mb-2 d-flex justify-content-between">
                <span class="fnt-14 fnt-600 text-clr334">{{ 'tracking_id' | translate }}</span>
                <img src="assets/images/external-link.svg" />
            </div>
            <button class="btn-stroked" (click)="openLink(trackingUrl)">
                <span class="fnt-bold">{{ 'track_shipment' | translate }}</span>
            </button>
        </div>
    </div>
</div>
