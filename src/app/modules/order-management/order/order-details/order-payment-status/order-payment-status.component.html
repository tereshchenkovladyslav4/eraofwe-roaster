<h4 class="fnt-18 fnt-sm-16 font-bold text-clr334">{{ 'payment_status' | translate }}</h4>
<div class="w-100 mt-2 mt-md-3">
    <p class="fnt-18 fnt-sm-16 fnt-500" *ngIf="order?.statusPending">{{ 'pending' | translate | uppercase }}</p>
    <p class="fnt-18 fnt-sm-16 fnt-500" *ngIf="order?.statusPaid">{{ 'paid' | translate | uppercase }}</p>
    <div *ngIf="order?.receiptShow">
        <div
            class="btn-trans-icon pl-2 br-4 mb-3 mb-md-2 fnt-14 fnt-sm-12 fnt-500"
            (click)="openLink(order?.receiptUrl)"
        >
            <img src=" assets/images/view-reciept.svg" class="pr-2" />{{ 'view_receipt' | translate }}
        </div>
    </div>
    <div class="mt-25 mb-4" *ngIf="order?.orderType === OrderTypes.Prebook">
        <div class="p-0 text-clr-invalid fnt-12">
            <span class="font-bold">{{ 'note' | translate }}</span>
            <span class="fnt-400">{{ 'lot_has_been_prebooked' | translate }}</span>
        </div>
    </div>
    <p class="pb-md-2 mb-0 mt-sm-2 mt-md-0 mt-lg-3">
        <a class="navigation-link mt-2">{{ 'view_payment_procedure' | translate }}</a>
    </p>
    <div class="track-info mt-4 pt-35" *ngIf="order?.statusPaid && order?.trackingLink">
        <p class="mb-1 fnt-14 fnt-600 text-clr334">
            {{ 'tracking_id' | translate }}
        </p>
        <button class="btn-stroked" (click)="openLink(order?.trackingLink)">
            <span class="track">{{ 'track_shipment' | translate }}</span>
        </button>
    </div>
</div>
