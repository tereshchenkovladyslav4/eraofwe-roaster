<div class="d-flex flex-1">
    <div class="mr-3">
        <app-avatar [name]="note?.firstName" [src]="note?.dpThumb"></app-avatar>
    </div>
    <div class="d-flex flex-column">
        <div class="d-flex">
            <div class="fnt-14 text-clr334 fnt-600">
                {{ 'posted_by' | translate }} {{ note?.firstName }} {{ note?.lastName }}
            </div>
            <div class="fnt-14 text-clr334 fnt-600 ml-2">
                {{ note?.createdAt | date: 'dd MMMM yyyy' }}
            </div>
        </div>
        <div class="mt-3 text-clr588 fnt-14">
            <app-read-more [rows]="5" [content]="note?.comment"></app-read-more>
        </div>
    </div>
</div>
