<div class="d-flex flex-1">
    <div class="mr-3">
        <app-avatar [name]="note?.first_name" [src]="note?.dp_thumb"></app-avatar>
    </div>
    <div class="d-flex flex-column">
        <div class="d-flex">
            <div class="fnt-14 text-clr334 fw-m">
                {{ 'posted_by' | translate }} {{ note?.first_name }} {{ note?.last_name }}
            </div>
            <div class="fnt-14 text-clr334 fw-m ml-2">
                {{ note?.created_at | date: 'dd MMMM yyyy' }}
            </div>
        </div>
        <div class="mt-3 text-clr588 fnt-14">
            <app-read-more [rows]="5" [content]="note?.comment"></app-read-more>
        </div>
    </div>
</div>
