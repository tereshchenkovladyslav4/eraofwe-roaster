<div class="d-flex w-100" [formGroup]="infoForm">
    <div class="mt-2 mr-2">
        <app-avatar [src]="userProfile?.profile_image_url" [name]="userProfile?.firstname"></app-avatar>
    </div>
    <div class="sewn-form-field w-100 mb-0">
        <input
            type="text"
            formControlName="note"
            appWordLimit
            [limit]="50"
            pInputText
            placeholder="{{ 'add_note_placeholder' | translate }}"
        />
        <small *ngIf="infoForm.controls.note.errors?.required" class="p-error">{{ 'required' | translate }}</small>
        <small *ngIf="infoForm.controls.note.errors?.maxWordCount" class="p-error">Please input 50 words</small>
    </div>
</div>

<div class="d-flex justify-content-end mt-3">
    <button class="btn-trans-icon bg-white br-4 ccursor-pointer p-3 add-btn" (click)="addNote()">
        {{ 'add_note' | translate }}
    </button>
</div>
