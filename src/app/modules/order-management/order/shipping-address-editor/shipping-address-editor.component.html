<div class="bg-white container-fluid p-2 px-md-3 px-lg-5 py-md-4" [formGroup]="editorForm">
    <div class="row mb-2">
        <div class="col">
            <p-breadcrumb [model]="breadcrumbs"></p-breadcrumb>
        </div>
    </div>

    <div class="row mt-45">
        <div class="col">
            <div class="fnt-18 fw-b">{{ 'shipping_address' | translate | titlecase }}</div>
        </div>
    </div>

    <div class="row gutter-16 gutter-lg-32 mt-4 mt-md-5">
        <div class="sewn-form-field col-sm-12 col-md-6 col-lg-4">
            <label> {{ 'country' | translate }}<span class="star">*</span> </label>
            <p-dropdown
                [options]="COUNTRY_LIST"
                optionLabel="name"
                optionValue="isoCode"
                formControlName="country"
                (onChange)="changeCountry()"
                placeholder="{{ 'country' | translate }}"
            ></p-dropdown>
            <small *ngIf="editorForm.controls.country.errors?.required" class="p-error">
                {{ 'required' | translate }}
            </small>
        </div>
        <div class="sewn-form-field col-sm-12 col-md-6 col-lg-4">
            <label> {{ 'state' | translate }}<span class="star">*</span> </label>
            <p-dropdown
                [options]="cities"
                formControlName="state"
                placeholder="{{ 'state' | translate }}"
                styleClass="w-100"
            ></p-dropdown>
            <small *ngIf="editorForm.controls.state.errors?.required" class="p-error">
                {{ 'required' | translate }}
            </small>
        </div>
    </div>

    <div class="row gutter-16 gutter-lg-32">
        <div class="sewn-form-field col-sm-12 col-md-6 col-lg-4">
            <label> {{ 'address' | translate }}<span class="star">*</span> </label>
            <input
                type="text"
                placeholder="{{ 'address_line1' | translate }}"
                pInputText
                formControlName="address_line1"
            />
            <small *ngIf="editorForm.controls.address_line1.errors?.required" class="p-error">
                {{ 'required' | translate }}
            </small>
        </div>
        <div class="sewn-form-field col-sm-12 col-md-6 col-lg-4">
            <label>&nbsp;</label>
            <input
                type="text"
                placeholder="{{ 'address_line2' | translate }}"
                pInputText
                formControlName="address_line2"
            />
        </div>
    </div>

    <div class="row gutter-16 gutter-lg-32">
        <div class="sewn-form-field col-sm-12 col-md-6 col-lg-4">
            <label> {{ 'city' | translate }}<span class="star">*</span> </label>
            <input type="text" placeholder="{{ 'city' | translate }}" pInputText formControlName="city" />
            <small *ngIf="editorForm.controls.city.errors?.required" class="p-error">
                {{ 'required' | translate }}
            </small>
        </div>
        <div class="sewn-form-field col-sm-12 col-md-6 col-lg-4">
            <label>{{ 'zipcode' | translate }}<span class="star">*</span></label>
            <input type="text" placeholder="{{ 'zipcode' | translate }}" pInputText formControlName="zipcode" />
            <small *ngIf="editorForm.controls.zipcode.errors?.required" class="p-error">
                {{ 'required' | translate }}
            </small>
        </div>
    </div>

    <div class="row mt-3 mt-lg-45">
        <div class="col d-flex flex-column-reverse flex-md-row">
            <button class="btn-stroked w-mob-100 mt-3 mt-md-0" [routerLink]="['/orders', orgType, orderId]">
                {{ 'cancel' | translate }}
            </button>
            <button class="btn-raised w-mob-100 ml-md-3" (click)="save()">{{ 'save' | translate }}</button>
        </div>
    </div>
</div>
