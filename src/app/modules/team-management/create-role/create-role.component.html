<div class="main-block">
    <ng-container *ngIf="!isLoading; else loader">
        <div class="d-flex justify-content-between mb-3">
            <p-breadcrumb [model]="breadCrumbItem" styleClass="breadcrumb-mb"></p-breadcrumb>

            <div class="d-none d-lg-block">
                <button type="submit" class="pull-right btn-raised" (click)="roleAdd()">
                    {{ btnValue }}
                </button>
            </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-6 p-0 pr-md-2">
                    <div class="create-role">
                        <div *ngIf="!role?.is_system" class="fnt-16 fnt-md-18 fw-b mb-3 mb-md-45">
                            {{ 'create_role' | translate }}
                        </div>
                        <form [formGroup]="roleForm" (onSubmit)="roleAdd()" class="form-container">
                            <div class="row">
                                <div class="col-12 col-lg-10 sewn-form-field">
                                    <label class="fnt-14 fw-m lh-normal text-clr588">{{
                                        'give_your_role_a_name' | translate
                                    }}</label>
                                    <input
                                        type="text"
                                        id="roleName"
                                        placeholder="Please enter your role"
                                        formControlName="roleName"
                                        name="role"
                                        pInputText
                                    />
                                    <small *ngIf="roleForm['controls']['roleName']['errors']?.required" class="p-error">
                                        {{ 'required' | translate }}
                                    </small>
                                </div>
                            </div>
                        </form>
                    </div>
                    <button class="btn-raised mt-3 d-none d-md-block d-lg-none" (click)="roleAdd()">
                        {{ btnValue }}
                    </button>
                </div>

                <div class="col-sm-12 col-md-6 col-lg-6 p-0 pl-md-2 pt-3 pt-md-0">
                    <app-manage-permission
                        [permissionList]="permissionList"
                        [(selectedPermission)]="selectedPermissionNodes"
                    ></app-manage-permission>
                </div>
            </div>
        </div>
        <div class="col-12 d-block d-md-none mb-5 p-0">
            <button class="btn-raised mt-3 w-100" (click)="roleAdd()">
                {{ btnValue }}
            </button>
        </div>
    </ng-container>
</div>

<ng-template #loader>
    <app-loading></app-loading>
</ng-template>
