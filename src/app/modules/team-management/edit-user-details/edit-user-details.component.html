<div class="pt-0 pt-md-4">
    <form [formGroup]="userForm" novalidate>
        <div
            formArrayName="items"
            *ngFor="let item of userForm.controls['items']['controls']; let i = index; last as isLast"
        >
            <div [formGroupName]="i" class="d-flex flex-wrap">
                <div class="invite-input pr-md-2 pr-lg-25">
                    <div class="sewn-form-field w-100">
                        <label>Name<span class="star">*</span></label>
                        <input type="text" placeholder="Enter your full name" formControlName="name" pInputText />
                        <small *ngIf="item['controls']['name'].errors?.required" class="p-error"> Required </small>
                    </div>
                </div>
                <div class="invite-input pl-md-2 pl-lg-25">
                    <div class="sewn-form-field w-100">
                        <label>Enter work e-mail address<span class="star">*</span></label>
                        <input type="text" placeholder="you@example.com" formControlName="email" pInputText />
                        <small *ngIf="item['controls']['email'].errors?.required" class="p-error"> Required </small>
                        <small *ngIf="item['controls']['email'].errors?.email" class="p-error"
                            >{{ 'please_fill_valid_email' | translate }}</small
                        >
                    </div>
                </div>
                <div class="d-flex pl-md-25 pl-lg-4 align-items-center mb-3 mb-md-0">
                    <div class="fnt-muli" *ngIf="i != 0 || !isLast">
                        <span class="fnt-700 text-highlited cursor-pointer" (click)="deleteEmail(i)"> Delete </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div
                    *ngIf="isLast"
                    class="col-12 d-none d-sm-none d-md-inline-flex align-items-center"
                    style="margin-top: -0.5rem"
                >
                    <img src="assets/images/add-partner.svg" />
                    <span class="ml-2 fnt-muli fnt-700 fnt-14 text-highlited cursor-pointer" (click)="addUser()">
                        {{ 'add_another_member' | translate }}
                    </span>
                </div>
            </div>
        </div>
    </form>
</div>
