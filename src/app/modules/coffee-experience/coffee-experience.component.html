<div class="main-block">
    <div class="d-flex justify-content-between">
        <div class="breadcrumb-container">
            <p-breadcrumb [model]="items"></p-breadcrumb>
        </div>
        <div class="col-md-6 col-lg-4 px-0 web-farm">
            <span class="custom-search">
                <input
                    type="text"
                    pInputText
                    class="w-100 {{ searchTerm ? 'highlight' : '' }}"
                    [(ngModel)]="searchTerm"
                    placeholder="{{ 'search_name_order_id' | translate }}"
                />
            </span>
        </div>
    </div>
    <section>
        <div class="d-flex justify-content-between">
            <div class="estate-order-title fnt-muli mb-2 mb-md-0">{{ 'coffee_experience' | translate }}</div>
        </div>
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-end mb-3 mb-md-4 mb-lg-475">
            <div>
                <div class="give-your-end-users fnt-muli mb-3 mb-md-0">
                    {{ 'give_end_users' | translate }}
                </div>
            </div>
            <div class="default-settings-container">
                <button
                    class="btn-raised text-nowrap default-settings px-4"
                    type="button"
                    routerLink="./default-settings"
                >
                    {{ 'default_settings' | translate }}
                </button>
            </div>
        </div>
        <div class="d-block d-md-none mb-3">
            <span class="custom-search mobile-bord">
                <input
                    type="text"
                    pInputText
                    class="w-100 {{ searchTerm ? 'highlight' : '' }} "
                    [(ngModel)]="searchTerm"
                    placeholder="{{ 'search_name_role' | translate }}"
                />
            </span>
        </div>
    </section>
    <!-- table -->
    <section>
        <div class="col-lg-12 col-md-12 px-0 mobile-taggle">
            <p-tabView class="toggle" (onChange)="onTabChange($event)">
                <p-tabPanel header="{{ 'estate_orders' | translate }}">
                    <app-coffee-experience-table
                        *ngIf="customerType === 'orders'"
                        [searchTerm]="searchTerm"
                        [coffeeExperienceData]="coffeeExperienceData"
                        [customerType]="customerType"
                    >
                    </app-coffee-experience-table>
                </p-tabPanel>
                <p-tabPanel header="{{ 'micro_roaster_orders' | translate }}">
                    <app-coffee-experience-table
                        *ngIf="customerType === 'mr-orders'"
                        [searchTerm]="searchTerm"
                        [coffeeExperienceData]="coffeeExperienceData"
                        [customerType]="customerType"
                    >
                    </app-coffee-experience-table>
                </p-tabPanel>
                <p-tabPanel header="{{ 'partner_orders' | translate }}">
                    <app-coffee-experience-table
                        *ngIf="customerType === 'hrc-orders'"
                        [searchTerm]="searchTerm"
                        [coffeeExperienceData]="coffeeExperienceData"
                        [customerType]="customerType"
                    >
                    </app-coffee-experience-table>
                </p-tabPanel>
                <p-tabPanel header="{{ 'outtake_orders' | translate }}">
                    <app-coffee-experience-table
                        *ngIf="customerType === 'outtake-orders'"
                        [searchTerm]="searchTerm"
                        [coffeeExperienceData]="coffeeExperienceData"
                        [customerType]="customerType"
                    >
                    </app-coffee-experience-table>
                </p-tabPanel>
            </p-tabView>
        </div>
    </section>
    <p-paginator
        *ngIf="totalRecords"
        [rows]="rows"
        [totalRecords]="totalRecords"
        (onPageChange)="getData($event)"
        styleClass="mt-45"
    ></p-paginator>
</div>
