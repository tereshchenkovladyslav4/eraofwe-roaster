<div class="main-block">
    <section>
        <div class="d-flex justify-content-between">
            <p-breadcrumb [model]="breadItems" styleClass="breadcrumb-mb"></p-breadcrumb>
            <div class="d-none d-md-block custom-search-width">
                <span class="custom-search">
                    <input
                        type="text"
                        pInputText
                        class="w-100 {{ searchTerm ? 'highlight' : '' }}"
                        [(ngModel)]="searchTerm"
                        [placeholder]="placeholder"
                        (ngModelChange)="onSearch()"
                    />
                </span>
            </div>
        </div>

        <div class="d-flex flex-column flex-md-row justify-content-between align-items-end mb-3 mb-md-4 mb-lg-475">
            <div>
                <div class="fnt-16 fnt-md-18 fw-b mb-2 mb-md-25">{{ 'coffee_experience' | translate }}</div>
                <p class="text-clr588">
                    {{ 'your_end_users' | translate }}. <br class="d-none d-md-block" />
                    {{ 'update_and_personalise' | translate }}.
                </p>
            </div>
            <button class="btn-raised w-mob-100 mt-3" type="button" routerLink="./default-settings">
                {{ 'default_settings' | translate }}
            </button>
        </div>
        <div class="d-md-none w-100 mb-3">
            <span class="custom-search">
                <input
                    type="text"
                    pInputText
                    class="w-100 {{ searchTerm ? 'highlight' : '' }} "
                    [placeholder]="placeholder"
                    [(ngModel)]="searchTerm"
                    (ngModelChange)="onSearch()"
                />
            </span>
        </div>
    </section>

    <p-tabMenu [model]="menuItems" styleClass="mt-3">
        <ng-template pTemplate="item" let-item let-i="index">
            <span>{{ item.label | translate }}</span>
        </ng-template>
    </p-tabMenu>
    <div class="mt-4">
        <router-outlet> </router-outlet>
    </div>
</div>
