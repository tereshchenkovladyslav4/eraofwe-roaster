<div class="main-block">
    <div class="d-flex justify-content-between">
        <div class="breadcrumb-container">
            <p-breadcrumb [model]="items"></p-breadcrumb>
        </div>
        <div class="px-0 web-farm custom-search-width">
            <span class="custom-search">
                <input
                    type="text"
                    pInputText
                    class="w-100 {{ searchString ? 'highlight' : '' }}"
                    [(ngModel)]="searchString"
                    placeholder="{{ 'search_name_order_id' | translate }}"
                    (input)="onSearch()"
                    name="filesTerm"
                />
            </span>
        </div>
    </div>
    <section>
        <div class="d-flex justify-content-between">
            <div class="estate-order-title fnt-muli mb-2 mb-md-0">{{ 'coffee_experience' | translate }}</div>
        </div>
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-end mb-3 mb-md-4 mb-lg-475">
            <div>
                <div class="give-your-end-users fnt-muli mb-3 mb-md-0">
                    {{ 'give_end_users' | translate }}
                </div>
            </div>
            <div class="default-settings-container">
                <button
                    class="btn-raised text-nowrap default-settings px-4"
                    type="button"
                    routerLink="./default-settings"
                >
                    {{ 'roaster_default_settings' | translate }}
                </button>
            </div>
        </div>
        <div class="d-block d-md-none mb-3 custom-search-width">
            <span class="custom-search mobile-bord">
                <input
                    type="text"
                    pInputText
                    class="w-100 {{ searchString ? 'highlight' : '' }} "
                    placeholder="Search by order ID"
                    [(ngModel)]="searchString"
                    (input)="onSearch()"
                    name="filesTerm"
                />
            </span>
        </div>
    </section>
    <!-- tab -->
    <p-tabMenu [model]="menuItems" styleClass="inner-menu mt-3">
        <ng-template pTemplate="item" let-item let-i="index">
            <span class="pl-1">{{ item.label | translate }}</span>
        </ng-template>
    </p-tabMenu>
    <div class="mt-4">
        <router-outlet (activate)="onRouterOutletActivate($event)"> </router-outlet>
    </div>
</div>
