<div class="main-block">
    <div class="d-flex justify-content-between">
        <div class="breadcrumb-container">
            <p-breadcrumb [model]="items"></p-breadcrumb>
        </div>
        <div class="col-md-6 col-lg-4 px-0 web-farm">
            <span class="custom-search">
                <input
                    type="text"
                    pInputText
                    class="w-100 {{ searchQuery ? 'highlight' : '' }}"
                    [(ngModel)]="searchQuery"
                    placeholder="{{ globals.languageJson?.search_name_role }}"
                />
            </span>
        </div>
    </div>
    <section>
        <div class="d-flex justify-content-between">
            <div class="estate-order-title fnt-muli mb-2 mb-md-0">{{ 'coffee_experience' | translate }}</div>
        </div>
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-end mb-3 mb-md-4 mb-lg-475">
            <div>
                <div class="give-your-end-users fnt-muli mb-3 mb-md-0">
                    Give your end users the coffee story experience they have been waiting for! Update and personalise
                    your story related to an order.
                </div>
            </div>
            <div class="default-settings-container">
                <button
                    class="btn-raised text-nowrap default-settings px-4"
                    type="button"
                    routerLink="/features/default-settings"
                >
                    Default settings
                </button>
            </div>
        </div>
        <div class="d-block d-md-none">
            <div class="search-input-container w-100 mb-3">
                <div class="d-flex align-items-center">
                    <img src="assets/images/icons-header-search.svg" alt="search" width="27" height="27" />
                </div>
                <input
                    [(ngModel)]="searchQuery"
                    pInputText
                    class="w-100 {{ searchQuery ? 'highlight' : '' }}"
                    type="text"
                    placeholder="Search by order id, estate name"
                />
            </div>
        </div>
    </section>
    <!-- table -->
    <section>
        <div class="col-lg-12 col-md-12 px-0">
            <p-tabView class="toggle" (onChange)="onTabChange($event)">
                <p-tabPanel header="Estate orders">
                    <app-coffee-experience-table
                        *ngIf="customerType === 'estate'"
                        [searchQuery]="searchQuery"
                        [coffeeExperienceData]="coffeeExperienceData"
                        [customerType]="customerType"
                    >
                    </app-coffee-experience-table>
                </p-tabPanel>
                <p-tabPanel header="Micro Roaster orders">
                    <app-coffee-experience-table
                        *ngIf="customerType === 'micro-roasters'"
                        [searchQuery]="searchQuery"
                        [coffeeExperienceData]="coffeeExperienceData"
                        [customerType]="customerType"
                    >
                    </app-coffee-experience-table>
                </p-tabPanel>
                <p-tabPanel header="HoReCa orders">
                    <app-coffee-experience-table
                        *ngIf="customerType === 'hrc'"
                        [searchQuery]="searchQuery"
                        [coffeeExperienceData]="coffeeExperienceData"
                        [customerType]="customerType"
                    >
                    </app-coffee-experience-table>
                </p-tabPanel>
            </p-tabView>
        </div>
    </section>
</div>
