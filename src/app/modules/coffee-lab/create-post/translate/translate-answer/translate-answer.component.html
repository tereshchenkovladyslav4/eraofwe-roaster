<div *ngIf="isLoading">
    <app-loading></app-loading>
</div>

<div *ngIf="!isLoading">
    <div class="border-main bg-f8 pb-4 br-4 row mx-0">
        <div class="col-12 col-md-6 px-md-0">
            <div class="w-100">
                <div class="d-flex justify-content-between border-btm pt-35 pr-25">
                    <p class="fnt-14 fnt-muli fnt-600 text-clr334 pl-4 pb-3">
                        {{ 'original_language' | translate }} - English
                    </p>
                    <img class="swap-img" src="assets/images/swap_horiz_black_24dp.svg" alt="swap_horiz" />
                </div>
            </div>
            <div class="px-2 py-3 p-md-4 bg-white mr-4 border-right">
                <!-- Don't remove -->
                <!-- <div class="mt-4">
                    <p class="fnt-14 fnt-600 fnt-muli text-clr334 mb-3">Categories</p>
                    <div>
                        <span *ngFor="let btn of buttonList">
                            <button class="p-2 button-list fnt-12 fnt-muli fnt-600 text-clr334">
                                {{ btn.button }}
                            </button>
                        </span>
                    </div>
                </div> -->
                <div class="sewn-form-field w-100 mb-3 mb-md-4">
                    <label class="fnt-14 fnt-600 fnt-muli text-clr334" for="question">{{
                        'question' | translate
                    }}</label>
                    <input
                        class="w-100"
                        type="text"
                        pInputText
                        [placeholder]="'translate_the_question' | translate"
                        [value]="originAnswer?.question"
                        [readonly]="true"
                        disabled
                    />
                </div>
                <div class="fnt-600 fnt-14 mb-2">
                    {{ 'answer' | translate | titlecase }}
                </div>
                <div class="border-main bg-f8 px-3 py-4 br-4">
                    <div
                        appCopyImageToClipboard
                        appFullImgWrapper
                        [innerHTML]="originAnswer.answer"
                        class="disable-color"
                    ></div>
                </div>
            </div>
        </div>
        <div class="col-md-6 col-12 px-md-0">
            <p-tabView class="bg-tabView-question" (onChange)="handleChange($event)">
                <p-tabPanel [header]="'swedish' | translate" *ngIf="!translatedLangArray.includes('sv')">
                    <div class="px-2 py-3 py-md-4 pr-md-4 pl-md-0 bg-f8">
                        <ng-container *ngTemplateOutlet="qaQuestion"></ng-container>
                    </div>
                </p-tabPanel>
                <p-tabPanel [header]="'spanish' | translate" *ngIf="!translatedLangArray.includes('es')">
                    <div class="px-2 py-3 py-md-4 pr-md-4 pl-md-0 bg-f8">
                        <ng-container *ngTemplateOutlet="qaQuestion"></ng-container>
                    </div>
                </p-tabPanel>
                <p-tabPanel [header]="'portuguese' | translate" *ngIf="!translatedLangArray.includes('pt')">
                    <div class="px-2 py-3 py-md-4 pr-md-4 pl-md-0 bg-f8">
                        <ng-container *ngTemplateOutlet="qaQuestion"></ng-container>
                    </div>
                </p-tabPanel>
            </p-tabView>
        </div>
    </div>
</div>

<div class="row mt-2 mx-0 my-lg-5 my-md-4 my-3">
    <div class="col-md-6 order-2 order-md-1">
        <button routerLink="/coffee-lab/overview/qa-forum" class="btn-stroked px-4 w-mob-100 mb-2 mb-md-0">
            {{ 'cancel' | translate }}
        </button>
    </div>
    <div class="col-md-6 order-1 order-md-2">
        <div class="d-flex justify-content-end flex-column flex-md-row">
            <button
                [disabled]="isPosting || isUploadingImage"
                (click)="onPost('DRAFT')"
                class="btn-stroked px-4 mr-md-3 order-2 order-md-1 w-mob-100 mb-2 mb-md-0"
            >
                {{ 'save_as_draft' | translate }}
            </button>
            <button
                [disabled]="isPosting || isUploadingImage"
                (click)="onPost('PUBLISHED')"
                class="btn-raised px-4 order-1 order-md-2 w-mob-100 mb-2 mb-md-0"
            >
                {{ 'submit' | translate }}
            </button>
        </div>
    </div>
</div>

<ng-template #qaQuestion>
    <div>
        <!-- Don't remove -->
        <!-- <div class="mt-4">
            <p class="fnt-14 fnt-600 fnt-muli text-clr334 mb-3">Categories</p>
            <div>
                <span *ngFor="let btn of buttonList">
                    <button class="p-2 button-list fnt-12 fnt-muli fnt-600 text-clr334">
                        {{ btn.button }}
                    </button>
                </span>
            </div>
        </div> -->
        <div [formGroup]="form" *ngIf="needToTranslateQuestion" class="sewn-form-field w-100 mb-3 mb-md-4">
            <label class="fnt-14 fnt-600 fnt-muli text-clr334" for="question">{{ 'question' | translate }}</label>
            <input
                class="w-100"
                type="text"
                pInputText
                [placeholder]="'translate_the_question' | translate"
                formControlName="question"
            />
            <div *ngIf="form.controls.question.invalid" class="p-error">
                {{ 'required' | translate }}
            </div>
        </div>
        <div>
            <label class="fnt-14 fnt-600 fnt-muli text-clr334" for="question">{{ 'body' | translate }}</label>
            <app-forum-editor
                [(ngModel)]="translatedAnswer"
                [(isUploadingImage)]="isUploadingImage"
                [(imageIdList)]="imageIdList"
                fileModule="qa-forum"
                [placeholder]="'leave_an_answer_bla' | translate"
            ></app-forum-editor>
        </div>
    </div>
</ng-template>
