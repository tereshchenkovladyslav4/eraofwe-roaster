<div class="d-flex justify-content-between align-items-center p-4 bg-f8 br-8">
    <div class="fnt-muli font-weight-bold text-clr24 fnt-14">{{ 'your_draft_posts' | translate }}</div>
    <img
        (click)="ref.close()"
        src="assets/images/icon-close.svg"
        class="cursor-pointer"
        alt="icon"
        width="24"
        height="24"
    />
</div>
<div class="px-4">
    <div>
        <div *ngFor="let draft of drafts" class="d-flex justify-content-between py-4 border-bottom-dashed">
            <div class="d-flex">
                <div class="mr-3">
                    <img *ngIf="draft.post_type === 'question'" src="assets/images/qa-forum.svg" alt="icon" width="32" height="32" />
                    <img *ngIf="draft.post_type === 'article'" src="assets/images/article.svg" alt="icon" width="32" height="32" />
                    <img *ngIf="draft.post_type === 'recipe'" src="assets/images/coffee-recipe.svg" alt="icon" width="32" height="32" />
                </div>
                <div class="post-list-content">
                    <div
                        class="fnt-14 font-weight-bold fnt-muli text-clr24 mb-2"
                        appFullImgWrapper
                        [innerHTML]="draft.post_title"
                    ></div>
                    <div class="fnt-12 fnt-muli text-clr588">Draft saved {{ draft.created_at | amTimeAgo }}</div>
                </div>
            </div>
            <div>
                <img
                    (click)="onDeleteDraft(draft)"
                    src="assets/images/icon-delete.svg"
                    class="cursor-pointer"
                    alt="icon"
                    width="16"
                    height="16"
                />
            </div>
        </div>
    </div>
    <div *ngIf="!drafts.length" class="text-center py-4">{{ 'no_data_is_available' | translate }}</div>
</div>
