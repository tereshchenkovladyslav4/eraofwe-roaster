<div class="bg-f8 pt-0 pb-25 container-marg">
    <p-tabView [(activeIndex)]="selectedIndex" (onChange)="onTabChage($event)" styleClass="tabview-create-post">
        <p-tabPanel>
            <ng-template pTemplate="header">
                <span class="pl-1">{{ 'qa_post' | translate }}</span>
            </ng-template>
            <div class="px-3 px-md-2 px-md-4 pt-3 pb-0 py-md-4 bg-f8">
                <app-create-question></app-create-question>
            </div>
        </p-tabPanel>

        <p-tabPanel>
            <ng-template pTemplate="header">
                <span class="pl-1">{{ 'article' | translate }}</span>
            </ng-template>
            <div class="px-3 px-md-2 px-md-4 pt-3 pb-0 py-md-4 bg-f8">
                <app-create-article></app-create-article>
            </div>
        </p-tabPanel>

        <p-tabPanel>
            <ng-template pTemplate="header">
                <span class="pl-1">{{ 'brewing_guide' | translate }}</span>
            </ng-template>
            <div class="px-2 px-lg-4 pt-3 pb-0 py-md-3 py-lg-4 bg-f8">
                <app-create-recipe></app-create-recipe>
            </div>
        </p-tabPanel>

        <p-tabPanel>
            <ng-template pTemplate="header">
                <span class="pl-1">{{ 'drafts' | translate }} ({{ draftsLength || 0 }})</span>
            </ng-template>
            <div class="px-2 px-lg-4 pt-3 pb-0 py-md-3 py-lg-4 bg-f8">
                <app-draft-posts></app-draft-posts>
            </div>
        </p-tabPanel>
    </p-tabView>
</div>
