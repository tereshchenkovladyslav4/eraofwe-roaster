<div class="bg-f8 py-4">
    <p-tabMenu [model]="menuItems" styleClass="tabmenu-create-post">
        <ng-template pTemplate="item" let-item let-i="index">
            <img [src]="item.icon" alt="icon" />
            <img [src]="item.activeIcon" alt="icon" class="active-icon" />
            <span class="pl-1">{{ item.label | translate }}</span>
        </ng-template>
    </p-tabMenu>
    <div class="p-4">
        <router-outlet></router-outlet>
    </div>
</div>
