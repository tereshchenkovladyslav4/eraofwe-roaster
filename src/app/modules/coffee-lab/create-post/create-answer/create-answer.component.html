<div class="border-main br-4 p-4">
    <div class="bg-f8 br-4 p-4 mb-45">
        <div class="d-flex align-items-center mb-3">
            <img [src]="authService.currentUser?.profile_image_thumb_url || 'assets/images/default-avatar.png'" alt="avatar" class="rounded-circle mr-3" width="40" height="40">
            <div class="fnt-muli fnt-14 text-clr334 font-weight-bold">{{authService.currentUser?.firstname}} (you)</div>
        </div>
        <div class="px-4">
            <p-editor
                    [(ngModel)]="content"
                    styleClass="forum-editor"
                    [style]="{ height: '213px' }"
                    [placeholder]="'leave_an_answer_bla' | translate"
            >
            </p-editor>
        </div>
    </div>

    <div class="d-flex align-items-center mb-4 mb-md-5">
        <p-checkbox
                [(ngModel)]="isAllowTranslation"
                [binary]="true"
                [label]="'allow_translations_by_other_authors' | translate"
        ></p-checkbox>
        <i class="pi pi-info-circle text-clr588 fnt-16 ml-2"></i>
    </div>
    <div class="row">
        <div class="col-md-6 order-2 order-md-1">
            <button routerLink="/coffee-lab/overview/qa-forum" class="btn-stroked px-4 w-mob-100 mb-2 mb-md-0">
                {{ 'cancel' | translate }}
            </button>
        </div>
        <div class="col-md-6 order-1 order-md-2">
            <div class="d-flex justify-content-end flex-column flex-md-row">
                <button
                        [disabled]="isPosting"
                        (click)="onPost('DRAFT')"
                        class="btn-stroked px-4 order-2 order-md-1 w-mob-100 mb-2 mb-md-0"
                >
                    {{ 'save_as_draft' | translate }}
                </button>
                <button
                        [disabled]="isPosting"
                        (click)="onPost('PUBLISHED')"
                        class="btn-raised px-4 ml-md-3 order-1 order-md-2 w-mob-100 mb-2 mb-md-0"
                >
                    {{ 'submit' | translate }}
                </button>
            </div>
        </div>
    </div>
</div>
