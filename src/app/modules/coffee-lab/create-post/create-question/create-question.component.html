<div class="mt-4" *ngIf="!isLoading">
    <div class="mb-3 mb-md-4 sewn-form-field pl-0 col-md-5 col-12 w-100">
        <label>{{ 'language' | translate }}</label>
        <p-dropdown
            [options]="languageList"
            optionLabel="label"
            optionValue="value"
            [(ngModel)]="languageCode"
            class="inputFieldBox"
        >
        </p-dropdown>
    </div>
    <div class="mb-3 mb-md-4 sewn-form-field w-100">
        <label>{{ 'question' | translate }}</label>
        <textarea
            class="w-100"
            type="text"
            pInputTextarea
            required
            rows="8"
            [placeholder]="'post_your_question' | translate"
            [(ngModel)]="content"
            [ngClass]="{ 'req-ratio': isQuestion }"
        ></textarea>
        <small *ngIf="isQuestion" class="no-brew fnt-14 fnt-muli fnt-600">{{ 'required' | translate }} </small>
    </div>
    <div class="d-flex align-items-center mb-4 mb-md-5">
        <p-checkbox
            [(ngModel)]="isAllowTranslation"
            [binary]="true"
            [label]="'allow_translations_by_other_authors' | translate"
        ></p-checkbox>
        <app-info-tooltip
            [title]="'translations' | translate"
            [description]="'translation-tooltip' | translate"
        ></app-info-tooltip>
    </div>
    <div class="row">
        <div class="col-md-6 order-2 order-md-1">
            <button routerLink="/coffee-lab/overview/qa-forum" class="btn-stroked px-4 w-mob-100 mb-0">
                {{ 'cancel' | translate }}
            </button>
        </div>
        <div class="col-md-6 order-1 order-md-2">
            <div class="d-flex justify-content-end flex-column flex-md-row">
                <button
                    [disabled]="isPosting"
                    (click)="onPostQuestion('DRAFT')"
                    class="btn-stroked px-4 order-2 order-md-1 w-mob-100 mb-2 mb-md-0"
                >
                    {{ 'save_as_draft' | translate }}
                </button>
                <button
                    [disabled]="isPosting"
                    (click)="onPostQuestion('PUBLISHED')"
                    class="btn-raised px-4 ml-md-3 order-1 order-md-2 w-mob-100 mb-2 mb-md-0"
                >
                    {{ (questionId ? 'save_changes' : 'submit') | translate }}
                </button>
            </div>
        </div>
    </div>
</div>

<div *ngIf="isLoading">
    <app-loading></app-loading>
</div>
