<div class="border-md-main br-4 p-0 p-md-4">
    <div class="bg-f8 br-4 px-2 py-25 py-md-4 pl-md-4 pr-md-0 mb-0 mb-md-45">
        <div class="d-flex align-items-center mb-3">
            <img
                [src]="authService.currentUser?.profile_image_thumb_url || 'assets/images/default-avatar.png'"
                alt="avatar"
                class="rounded-circle mr-3"
                width="40"
                height="40"
            />
            <div class="fnt-muli fnt-14 text-clr334 font-weight-bold">
                {{ authService.currentUser?.firstname }} (you)
            </div>
        </div>
        <div class="px-0 px-md-4">
            <textarea
                class="w-100"
                type="text"
                pInputTextarea
                required
                rows="8"
                placeholder="{{ 'leave_a_comment_bla' | translate }}"
                [(ngModel)]="comment"
            ></textarea>
        </div>
    </div>

    <div class="pt-2 pt-md-0 bg-f8 bg-md-white">
        <div class="d-flex align-items-center mb-4 mb-md-5">
            <p-checkbox
                [(ngModel)]="isAllowTranslation"
                [binary]="true"
                [label]="'allow_translations_by_other_authors' | translate"
            ></p-checkbox>
            <i class="pi pi-info-circle text-clr588 fnt-16 ml-2"></i>
        </div>
        <div class="row pb-4 px-2 px-md-0">
            <div class="col-md-6 order-2 order-md-1">
                <button routerLink="/coffee-lab/overview/qa-forum" class="btn-stroked px-4 w-mob-100 mb-2 mb-md-0">
                    {{ 'cancel' | translate }}
                </button>
            </div>
            <div class="col-md-6 order-1 order-md-2">
                <div class="d-flex justify-content-end flex-column flex-md-row">
                    <button
                        [disabled]="isPosting"
                        (click)="onPostComment()"
                        class="btn-raised px-4 ml-md-3 order-1 order-md-2 w-mob-100 mb-2 mb-md-0"
                    >
                        {{ 'submit' | translate }}
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
