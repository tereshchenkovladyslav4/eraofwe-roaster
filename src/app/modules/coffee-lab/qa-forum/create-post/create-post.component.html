<div class="d-flex justify-content-between align-items-center">
    <a class="back-page" (click)="location.back()">
        {{ 'back' | translate }}
    </a>
    <a (click)="onOpenDraftPosts()" class="draft-link">{{ 'draft_posts' | translate }}</a>
</div>

<div class="post-container bg-f8 py-4">
    <p-tabView>
        <p-tabPanel>
            <ng-template pTemplate="header">
                <img src="assets/images/qa-forum-active.svg" class="mr-2" alt="icon" width="24" height="24" />
                <span>{{ 'qa_post' | translate }}</span>
            </ng-template>
            <ng-template pTemplate="content">
                <div class="p-4 bg-f8">
                    <div class="mb-4">
                        <p-editor
                            [(ngModel)]="content"
                            styleClass="forum-editor"
                            [style]="{ height: '213px' }"
                            placeholder="Ask your question..."
                        >
                            <ng-template pTemplate="header">
                                <span class="ql-formats">
                                    <button type="button" class="ql-bold" aria-label="Bold"></button>
                                    <button type="button" class="ql-italic" aria-label="Italic"></button>
                                    <button type="button" class="ql-underline" aria-label="Underline"></button>
                                </span>
                            </ng-template>
                        </p-editor>
                    </div>
                    <div class="d-flex align-items-center mb-4 mb-md-5">
                        <p-checkbox
                            [(ngModel)]="isAllowTranslation"
                            [binary]="true"
                            label="Allow translations by other authors"
                        ></p-checkbox>
                        <i class="pi pi-info-circle text-clr588 fnt-16 ml-2"></i>
                    </div>
                    <div class="row btn-controls">
                        <div class="col-md-6 order-2 order-md-1">
                            <button (click)="location.back()" class="btn-stroked px-4">
                                {{ 'cancel' | translate }}
                            </button>
                        </div>
                        <div class="col-md-6 order-1 order-md-2">
                            <div class="d-flex justify-content-end flex-column flex-md-row">
                                <button
                                    [disabled]="isPosting"
                                    (click)="onPostQuestion('DRAFT')"
                                    class="btn-stroked px-4 order-2 order-md-1"
                                >
                                    {{ 'save_as_draft' | translate }}
                                </button>
                                <button
                                    [disabled]="isPosting"
                                    (click)="onPostQuestion('PUBLISHED')"
                                    class="btn-raised px-4 ml-md-3 order-1 order-md-2"
                                >
                                    {{ 'submit' | translate }}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </p-tabPanel>
    </p-tabView>
</div>
