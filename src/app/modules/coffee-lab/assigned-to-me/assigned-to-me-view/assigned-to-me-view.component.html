<div class="col-md-8 px-0">
    <div class="d-flex justify-content-between">
        <h1 class="fnt-24 fnt-muli fnt-bold text-clr334 mb-0 mb-4">{{ 'assigned_to_me' | translate }}</h1>
        <div class="mt-2">
            <p-dropdown
                [options]="sortOptions"
                [(ngModel)]="sortBy"
                (ngModelChange)="getQuestions()"
                styleClass="no-border no-padding"
                optionLabel="label"
                optionValue="value"
                class="text-clr588"
            ></p-dropdown>
        </div>
    </div>
    <div>
        <app-questions [questions]="questions" [viewMode]="viewMode"></app-questions>
    </div>
    <div *ngIf="isLoading">
        <app-loading></app-loading>
    </div>
    <div *ngIf="!isLoading && !questions.length" class="text-center my-4 fnt-muli text-clr24">
        {{'no_assigned_post' | translate}
    </div>
</div>
