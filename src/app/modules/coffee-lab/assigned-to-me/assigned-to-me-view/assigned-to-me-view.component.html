<div class="col-md-8 px-0">
    <div class="d-flex justify-content-between">
        <h1 class="fnt-24 fnt-muli fnt-bold text-clr334 mb-0 mb-4">{{ 'assigned_to_me' | translate }}</h1>
        <div>
            <p-dropdown
                [options]="sortOptions"
                [(ngModel)]="coffeeLabService.qaForumViewSortBy"
                (ngModelChange)="getQuestions()"
                styleClass="round-border text-clr588"
                [placeholder]="'sort_by' | translate"
                optionLabel="label"
                optionValue="value"
            ></p-dropdown>
        </div>
    </div>
    <div *ngIf="!isLoading">
        <app-questions [isAssignedToMe]="true" [questions]="questions" [viewMode]="viewMode"></app-questions>
    </div>
    <div *ngIf="isLoading">
        <app-loading></app-loading>
    </div>
    <div *ngIf="!isLoading && !questions.length" class="text-center my-4 fnt-muli text-clr24">
        <app-empty [title]="'no_questions_assigned_to_you' | translate"></app-empty>
    </div>
</div>
