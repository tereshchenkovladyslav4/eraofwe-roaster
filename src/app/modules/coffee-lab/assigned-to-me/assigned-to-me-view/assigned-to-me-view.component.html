<div class="col-md-8 px-0">
    <div class="d-flex justify-content-between">
        <h1 class="fnt-24 fw-b text-clr334 mb-0 mb-4">{{ 'assigned_to_me' | translate }}</h1>
        <div>
            <p-dropdown
                [options]="sortOptions"
                [(ngModel)]="coffeeLabService.assignedToMeSortBy"
                (ngModelChange)="getQuestions()"
                styleClass="round-border text-clr588"
                [placeholder]="'sort_by' | translate"
                optionLabel="label"
                optionValue="value"
            >
                <ng-template let-item pTemplate="selectedItem">{{ item.label | translate }}</ng-template>
                <ng-template let-item pTemplate="item">{{ item.label | translate }}</ng-template>
            </p-dropdown>
        </div>
    </div>
    <div *ngIf="!isLoading">
        <app-questions [isAssignedToMe]="true" [questions]="questions" [viewMode]="viewMode"></app-questions>
    </div>
    <div *ngIf="isLoading">
        <app-loading></app-loading>
    </div>
    <div *ngIf="totalRecords" class="pt-3 pt-md-4 text-center">
        <p-paginator [rows]="rows" [totalRecords]="totalRecords" (onPageChange)="paginate($event)"></p-paginator>
    </div>
    <div *ngIf="!isLoading && !questions.length" class="text-center my-4 text-clr24">
        <app-empty [title]="'no_questions_assigned_to_you' | translate"></app-empty>
    </div>
</div>
