<div class="coffee-recipes-view-container">
    <div class="fnt-18 fnt-md-24 font-weight-bold d-md-none">
        {{ 'brewing_guides' | translate }}
    </div>
    <div class="row justify-content-lg-between pt-3 pt-md-0 gutter-32">
        <div class="col-lg-8">
            <div class="p-3 bg-f8 br-4 d-flex align-items-center">
                <img
                    [src]="
                        authService.currentUser?.profile_image_thumb_url
                            ? authService.currentUser?.profile_image_thumb_url
                            : authService.currentUser?.profile_image_url || 'assets/images/default-avatar.png'
                    "
                    alt="avatar"
                    class="rounded-circle mr-3"
                    width="40"
                    height="40"
                />
                <div class="sewn-form-field w-100 mb-0">
                    <input
                        routerLink="../../create-post/tab"
                        [queryParams]="{ type: 'recipe' }"
                        type="text"
                        pInputText
                        [placeholder]="'start_making_a_brewing_guide' | translate"
                    />
                </div>
            </div>
        </div>
        <div class="col-lg-4 d-block d-md-none d-lg-block d-xl-block mt-4 mt-lg-0">
            <div class="custom-search qa-forum-search d-lg-block">
                <input
                    class="w-100 fnt-16"
                    type="text"
                    pInputText
                    [(ngModel)]="keyword"
                    (ngModelChange)="handleSearch()"
                    [placeholder]="'search_for_brewing_guides' | translate"
                />
            </div>
        </div>
    </div>

    <div
        class="
            d-none d-md-flex
            flex-column
            align-items-center
            flex-md-row
            justify-content-md-between
            pb-lg-3 pb-md-0
            pt-md-4 pt-lg-45
        "
    >
        <h1 class="fnt-18 fnt-md-24 fnt-muli fnt-bold text-clr334 mb-0">
            {{ 'brewing_guides' | translate }}
        </h1>
        <span class="custom-search h-fit-content mt-3 mt-md-0 d-lg-none">
            <input
                class="w-100 fnt-16"
                type="text"
                pInputText
                [(ngModel)]="keyword"
                (ngModelChange)="handleSearch()"
                [placeholder]="'search_for_brewing_guides' | translate"
            />
        </span>
    </div>

    <div class="d-flex align-items-md-center justify-content-between pb-4 pb-lg-45 pt-3 pt-lg-0">
        <div class="d-block flex-wrap d-md-flex">
            <div class="mb-25 mb-md-0">
                <p-dropdown
                    [options]="levels"
                    optionLabel="label"
                    optionValue="value"
                    [showClear]="true"
                    [(ngModel)]="coffeeLabService.recipeViewLevel"
                    (ngModelChange)="reloadPageData()"
                    placeholder="Levels"
                    styleClass="round-border"
                >
                </p-dropdown>
            </div>
            <div class="pl-md-3 mb-25 mb-md-0">
                <p-dropdown
                    [options]="translationsList"
                    optionLabel="label"
                    optionValue="value"
                    [showClear]="true"
                    [(ngModel)]="coffeeLabService.recipeViewIsAvailableTranslation"
                    (ngModelChange)="reloadPageData()"
                    [placeholder]="'translation_available' | translate"
                    styleClass="round-border"
                >
                </p-dropdown>
            </div>
            <div class="pl-md-3 ingredient-field">
                <input
                    type="text"
                    pInputText
                    [(ngModel)]="searchIngredient"
                    (ngModelChange)="reloadPageData()"
                    [placeholder]="'search_by_ingredient' | translate"
                    class="round-border w-100 fnt-16"
                />
            </div>
        </div>
        <div>
            <p-dropdown
                [options]="orderList"
                optionLabel="label"
                optionValue="value"
                [(ngModel)]="coffeeLabService.recipeViewSortBy"
                (onChange)="reloadPageData()"
                styleClass="no-border mobile-ui"
            >
            </p-dropdown>
        </div>
    </div>
    <div *ngIf="!isLoading">
        <app-recipes [recipes]="coffeeRecipeData"></app-recipes>
    </div>
    <app-loading *ngIf="isLoading"></app-loading>
    <div *ngIf="!isLoading && !coffeeRecipeData.length" class="text-center my-4 fnt-muli text-clr24">
        <app-empty
            [title]="(keyword ? 'no_data_available' : 'you_have_not_posted_anything_yet') | translate"
            [description]="(keyword ? '' : 'no_any_posts_to_show_description') | translate"
        ></app-empty>
    </div>
</div>
