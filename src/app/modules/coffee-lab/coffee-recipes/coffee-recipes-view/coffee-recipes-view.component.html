<div class="coffee-recipes-view-container">
    <div class="fnt-18 fnt-md-24 font-weight-bold pb-md-45 pb-3 d-md-none">{{ 'recipes' | translate }}</div>
    <div class="row gutter-32">
        <div class="col-lg-8">
            <div class="p-3 bg-f8 br-4 d-flex align-items-center mb-4 mb-md-0">
                <img
                    [src]="authService.currentUser?.profile_image_thumb_url || 'assets/images/default-avatar.png'"
                    alt="avatar"
                    class="rounded-circle mr-3"
                    width="40"
                    height="40"
                />
                <div class="sewn-form-field w-100 mb-0">
                    <input
                        routerLink="../../create-post/tab"
                        [queryParams]="{ type: 'recipe' }"
                        type="text"
                        pInputText
                        placeholder="Ask your coffee question..."
                    />
                </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div class="custom-search qa-forum-search d-lg-block">
                <input
                    class="w-100 fnt-16"
                    type="text"
                    pInputText
                    [(ngModel)]="searchQuery"
                    (ngModelChange)="getCoffeeRecipesData()"
                    placeholder="Search Recipes.."
                />
            </div>
        </div>
    </div>
    <div class="row gutter-32 align-items-center d-none d-md-block">
        <div class="col-lg-8">
            <div class="fnt-18 fnt-md-24 font-weight-bold py-45">
                {{ 'find_something_interesting' | translate }}
            </div>
        </div>
    </div>

    <div class="d-flex align-items-md-center justify-content-between py-4 pt-lg-0 pb-md-4 pb-lg-45">
        <div class="d-block flex-wrap d-md-flex">
            <div class="mt-md-4 mt-lg-0">
                <p-dropdown
                    [options]="labels"
                    optionLabel="label"
                    optionValue="value"
                    [showClear]="true"
                    [(ngModel)]="label"
                    (onChange)="getCoffeeRecipesData()"
                    placeholder="Levels"
                    styleClass="round-border {{ label ? 'highlight' : '' }}"
                >
                </p-dropdown>
            </div>
            <div class="pl-md-3 mt-3 mt-lg-0 mt-md-4 mt-lg-0">
                <p-dropdown
                    [options]="translationsList"
                    optionLabel="label"
                    optionValue="value"
                    [showClear]="true"
                    [(ngModel)]="isAvailableTranslation"
                    (onChange)="getCoffeeRecipesData()"
                    placeholder="Translation available"
                    styleClass="round-border {{ isAvailableTranslation ? 'highlight' : '' }}"
                >
                </p-dropdown>
            </div>
            <div class="pl-md-3 mt-3 mt-lg-0 mt-md-4 mt-lg-0 ingredient-field">
                <input
                    class="w-100 fnt-16"
                    type="text"
                    pInputText
                    [(ngModel)]="searchIngredient"
                    (ngModelChange)="getCoffeeRecipesData()"
                    styleClass="ingredient-field"
                    placeholder="Search by ingredient"
                />
            </div>
        </div>
        <div class="mt-md-4 mt-lg-0">
            <p-dropdown
                [options]="orderList"
                optionLabel="label"
                optionValue="value"
                [(ngModel)]="selectedOrder"
                (onChange)="getCoffeeRecipesData()"
                styleClass="no-border mobile-ui {{ selectedOrder ? 'highlight' : '' }}"
            >
            </p-dropdown>
        </div>
    </div>
    <div class="coffee-wrapper" *ngIf="!isLoading">
        <div class="col-12 col-md-6 col-lg-4 px-0 py-2 p-md-2" *ngFor="let coffee of coffeeRecipeData">
            <div
                class="border-main br-4 p-3 py-md-4 px-lg-4 coffee-item"
                [routerLink]="'/coffee-lab/recipes/' + coffee.id"
            >
                <div class="d-flex justify-content-between">
                    <app-user-header [prop]="coffee"></app-user-header>
                    <app-forum-menu
                        [selectedItem]="coffee"
                        forumType="recipe"
                        [enableEdit]="organizationId === coffee.organisation_id"
                        [enableDelete]="organizationId === coffee.organisation_id"
                        [enableSave]="pageDesc === saved - posts ? false : true"
                    ></app-forum-menu>
                </div>
                <div class="w-100 position-relative">
                    <img [src]="coffee.cover_image_url" class="w-100 my-3 my-md-4" />
                    <span class="expertise fnt-12"> {{ coffee.expertise }} </span>
                </div>
                <a class="fnt-muli fnt-lg-14 fnt-16 fnt-bold text-clr334 cursor-pointer">
                    {{ coffee?.name }}
                    <div class="py-3 m-0 d-flex">
                        <div class="heading fnt-muli fnt-14 fnt-normal">{{ 'preparation_time' | translate }}:</div>
                        <span class="fnt-600"> {{ coffee.preparation_time }}{{ coffee.preparation_time_unit }} </span>
                    </div>
                    <div class="m-0 d-flex">
                        <div class="heading fnt-muli fnt-14 fnt-normal">{{ 'ingredients' | translate }}:</div>
                        <span class="value fnt-muli fnt-14 fnt-600">
                            {{ coffee.ingredients }}
                        </span>
                    </div>
                </a>
                <div class="coffee-content-wrapper">
                    <div
                        class="fnt-muli fnt-14 fnt-normal lh-15 text-clr334 mb-0"
                        [innerHTML]="coffee.description | convertToShortDescription: 10"
                    ></div>

                    <label class="fnt-muli fnt-14 fnt-600 text-clr60b mb-0 custom-link pt-2">{{
                        'read_more' | translate
                    }}</label>
                </div>
            </div>
        </div>
    </div>
    <app-loading *ngIf="isLoading"></app-loading>
</div>
