<div class="coffee-recipes-view-container">
    <div class="row justify-content-lg-between pt-1 pt-md-0 gutter-32">
        <div class="col-12 col-md-7 pr-md-0">
            <app-publish-forum type="recipe"></app-publish-forum>
        </div>
        <div class="col-12 d-md-none my-3">
            <div class="custom-search d-lg-block">
                <input
                    class="w-100 fnt-16"
                    type="text"
                    pInputText
                    [(ngModel)]="keyword"
                    (ngModelChange)="handleSearch()"
                    [placeholder]="'search_for_guides' | translate"
                />
            </div>
        </div>
    </div>

    <div class="d-flex align-items-md-center justify-content-between pb-3 pb-4 pb pt-md-4">
        <div class="d-block flex-wrap d-md-flex">
            <div class="d-md-flex">
                <div class="mb-25 mb-md-0">
                    <p-dropdown
                        [options]="categoryList"
                        (onChange)="getCoffeeRecipesData()"
                        [(ngModel)]="coffeeLabService.recipeViewCategory"
                        styleClass="round-border text-clr588"
                        [placeholder]="'categories' | translate"
                        optionLabel="name"
                        optionValue="slug"
                        class="ml-0 mr-3"
                        [showClear]="true"
                    ></p-dropdown>
                </div>
                <div class="mb-25 mb-md-0">
                    <p-dropdown
                        [options]="levels"
                        [(ngModel)]="coffeeLabService.recipeViewLevel"
                        (ngModelChange)="reloadPageData()"
                        placeholder="Levels"
                        styleClass="round-border"
                        [showClear]="true"
                    >
                        <ng-template let-item pTemplate="item">{{ item.label | translate | titlecase }}</ng-template>
                    </p-dropdown>
                </div>
                <div class="mb-25 pl-md-3 pl-1 mb-md-0">
                    <p-dropdown
                        [options]="translationsList"
                        optionLabel="label"
                        optionValue="value"
                        [(ngModel)]="coffeeLabService.recipeViewIsAvailableTranslation"
                        (ngModelChange)="reloadPageData()"
                        [placeholder]="'translations_available' | translate"
                        styleClass="round-border"
                        [showClear]="true"
                    >
                    </p-dropdown>
                </div>
            </div>
            <div class="pl-md-3">
                <p-dropdown
                    [options]="orderList"
                    optionLabel="label"
                    optionValue="value"
                    [(ngModel)]="coffeeLabService.recipeViewSortBy"
                    placeholder="{{ 'sort_by' | translate }}"
                    (onChange)="reloadPageData()"
                    styleClass="round-border mobile-ui"
                    [showClear]="true"
                >
                </p-dropdown>
            </div>
        </div>
        <div class="col-md-5 d-none d-md-block pl-md-5">
            <div class="custom-search">
                <input
                    class="w-100 fnt-16"
                    type="text"
                    pInputText
                    [(ngModel)]="keyword"
                    (ngModelChange)="handleSearch()"
                    [placeholder]="'search_for_guides' | translate"
                />
            </div>
        </div>
    </div>
    <div *ngIf="!isLoading">
        <app-recipes [recipes]="coffeeRecipeData"></app-recipes>
    </div>
    <app-loading *ngIf="isLoading"></app-loading>
    <div *ngIf="totalRecords" class="pt-3 pt-md-4 text-center">
        <p-paginator [rows]="rows" [totalRecords]="totalRecords" (onPageChange)="paginate($event)"></p-paginator>
    </div>
    <div *ngIf="!isLoading && !coffeeRecipeData.length" class="text-center my-4 fnt-muli text-clr334">
        <app-empty
            [title]="(keyword ? 'no_data_available' : 'you_have_not_posted_anything_yet') | translate"
            [description]="(keyword ? '' : 'no_any_posts_to_show_description') | translate"
        ></app-empty>
    </div>
</div>
