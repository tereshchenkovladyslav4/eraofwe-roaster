<div class="fw-b fnt-md-18 fnt-16 d-flex mb-25">
    <span *ngIf="type === Postype.QA">{{ 'question_answers' | translate }}</span>
    <span *ngIf="type === Postype.ARTICLE">{{ 'posts' | translate }}</span>
    <span *ngIf="type === Postype.RECIPE">{{ 'brewing_guides' | translate }}</span>
</div>
<div class="d-flex" *ngIf="!hideContent">
    <div class="box-width">
        <div class="sewn-form-field p-input-icon-left ask-question w-100 mb-0">
            <i class="align-image">
                <img
                    [src]="
                        authService.currentUser?.profile_image_thumb_url
                            ? authService.currentUser?.profile_image_thumb_url
                            : authService.currentUser?.profile_image_url || 'assets/images/default-avatar.png'
                    "
                    alt="avatar"
                    class="rounded-circle"
                    width="36"
                    height="36"
            /></i>
            <input
                type="text"
                pInputText
                [placeholder]="btnValues[type]?.placeHolderValue | translate"
                class="cursor-pointer w-100 fnt-16 tc-m"
                (focus)="onFocus()"
            />
        </div>
    </div>
</div>
