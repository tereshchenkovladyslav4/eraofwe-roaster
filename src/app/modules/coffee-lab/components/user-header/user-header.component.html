<div class="d-flex align-items-center w-100">
    <div class="mr-25">
        <img
            [src]="
                prop?.profile_image_url ||
                prop?.profile_image_thumb_url ||
                prop?.posted_user_profile_image_url ||
                'assets/images/default-avatar.png'
            "
            class="rounded-circle"
            alt="avatar"
            width="40"
            height="40"
        />
    </div>
    <div class="flex-1">
        <div class="d-flex align-items-center info-text-wrapper">
            <div class="fnt-muli font-weight-bold fnt-14 text-clr24 mr-md-3 mr-1">
                {{ prop?.user_name || prop?.question_user || prop?.posted_user || 'Unknown User' }}
            </div>
            <div class="fnt-muli fnt-12 text-clr588">
                {{ prop?.posted_at || prop?.created_at | amTimeAgo: true }}
            </div>
        </div>
        <div *ngIf="prop?.org_type !== 'co'" class="fnt-12 fnt-muli text-clr588 mt-2">
            <span class="font-weight-bold mr-2">Coffee Expert</span>
            <span>@{{ prop?.organisation_name || prop?.organization_name || prop?.org_type }}</span>
        </div>
    </div>
</div>
