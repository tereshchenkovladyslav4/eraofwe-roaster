<script src="language-dropdown.component.ts"></script>
<p-dropdown
    [options]="languageList"
    optionLabel="label"
    optionValue="value"
    [(ngModel)]="selectedLanguage"
    styleClass="p-dropdown-translate"
    (onChange)="onChangeLanguage()"
>
    <ng-template let-selectedItem pTemplate="selectedItem">
        <span class="fnt-14 fnt-bold text-clr60b pr-2">
            <i class="pi pi-globe pr-1 align-middle"></i>
            {{ 'language' | translate }} : {{ selectedItem.label }}
        </span>
    </ng-template>
    <ng-template let-languageItem pTemplate="item">
        <div class="d-flex align-items-center">
            {{ languageItem.label }}
        </div>
    </ng-template>
</p-dropdown>
