<div class="border-main p-3 p-md-4">
    <div class="d-flex flex-column flex-md-row justify-content-md-between">
        <div class="d-flex align-items-center">
            <img src="assets/images/qa-translate.svg" />
            <label class="fnt-muli fnt-14 fnt-bold lh-normal text-clr334 mb-0 ml-2"
                >{{ 'read_original' | translate }} {{ forumType }}</label
            >
        </div>
        <div class="original-language fnt-muli fnt-14 fnt-500 lh-normal text-clr334 mt-3 mt-md-0">
            {{ 'original_language' | translate }}: {{ originalForumData?.language.toUpperCase() }}
        </div>
    </div>
    <div class="py-3 py-md-4 border-bottom-main user-info-wrapper">
        <app-user-header [prop]="detailsData?.original_article"></app-user-header>
    </div>
    <p class="fnt-muli fnt-14 fnt-bold lh-normal text-clr334 my-3 my-md-4 text-underline">
        {{ originalData?.title }}
    </p>
    <a class="fnt-muli fnt-14 fnt-bold lh-normal original-link" [href]="originalUrl">
        {{ originalUrl }}
    </a>
</div>
