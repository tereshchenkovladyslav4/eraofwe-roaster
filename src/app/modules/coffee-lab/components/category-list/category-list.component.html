<div class="row mx-0" [ngClass]="{ 'justify-content-md-center': isArticlePage }">
    <div *ngFor="let item of categoryList" class="mr-md-25 mb-4">
        <a *ngIf="!isTranslatePage" class="category-btn fnt-12 mb-2" [routerLink]="getLink(item.slug)">
            {{ item.name }}
        </a>
        <a *ngIf="isTranslatePage" class="category-btn fnt-12 mb-2">
            {{ item.name }}
        </a>
    </div>
</div>
