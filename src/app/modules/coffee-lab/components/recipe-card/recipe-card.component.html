<div class="coffee-item text-non-underline" (click)="openRecipe(recipe.slug)">
    <div class="w-100 position-relative">
        <img [src]="recipe.cover_image_url" class="w-100" [alt]="recipe?.name" />
        <span class="expertise fnt-12"> {{ recipe.expertise | translate }} </span>
    </div>
    <div class="m-3 m-md-4">
        <div class="d-flex justify-content-between mb-4">
            <div class="recipe-name fnt-14 fnt-md-16 text-clr334">
                <span class="mb-1 d-flex recipe-title text-break fw-b">{{
                    recipe?.name.length < 65 ? recipe?.name : recipe?.name.slice(0, 65).concat('...')
                }}</span>
                <span class="fnt-14 fw-m text-clr334 mb-45 mb-md-4 mt-2">
                    {{ recipe?.equipment_name | titlecase | convertToShortDescription: 1 }}
                </span>
            </div>
            <button
                class="btn-icon save ml-1"
                [class.saved]="recipe?.is_saved"
                (click)="onSave(recipe.id)"
                [disabled]="isSaveBtn"
            ></button>
        </div>
        <app-user-header [prop]="recipe"></app-user-header>
    </div>
</div>
