<div class="like-box py-1 py-md-225 px-3 d-flex justify-content-between" [ngClass]="{ 'border-l8': total < 1 }">
    <div class="d-flex">
        <div class="d-flex align-like">
            <div class="like-int" (click)="onLike()" *ngIf="!question.is_liked">
                <img class="cursor-point like" src="assets/images/thumbsup.svg" alt="thumbs-up" />
            </div>
            <div class="like-int" (click)="onUnLike()" *ngIf="question.is_liked">
                <img class="cursor-point like" src="assets/images/thumbs-up-1.svg" alt="thumbs-up" />
            </div>
            <span class="d-flex mt-3 mb-05 fnt-300 text-clr334">{{ question.likes }}</span>
        </div>
        <div class="align-items-center hover-message-icon d-flex ml-3" (click)="onJoin()">
            <img class="cursor-point" src="assets/images/message.svg" alt="message" />
        </div>
        <div class="align-items-center ml-md-1 hover-save-icon d-flex" *ngIf="!question?.is_saved" (click)="onSave()">
            <img class="cursor-point" src="assets/images/save.svg" alt="save" />
        </div>
        <div
            class="align-items-center ml-md-1 hover-save-icon d-flex"
            *ngIf="question?.is_saved"
            (click)="onSameSave()"
        >
            <img class="cursor-point" src="assets/images/saved-item.svg" alt="saved" />
        </div>
    </div>
    <div
        class="d-flex cust-btn justify-content-end"
        [ngClass]="{ 'qa-cust-btn': activateRoute.snapshot.routeConfig.path === 'qa-post' }"
        *ngIf="showJoinBtn"
        (click)="onJoin()"
    >
        <p class="mr-2 align-items-center d-flex cursor-point w-fit-content">
            <span class="d-none d-md-block fnt-600">{{ 'join_the_discussion' | translate }}</span>
        </p>
        <img class="cursor-point arrow" src="assets/images/right-arrow-active.svg" alt="right-arrow" />
    </div>
</div>
