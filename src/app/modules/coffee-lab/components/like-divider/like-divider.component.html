<div class="like-box py-1 py-md-225 px-3 d-flex justify-content-between" [ngClass]="{ 'border-l8': total < 1 }">
    <div class="d-flex">
        <div class="d-flex align-like">
            <img
                (click)="onLike()"
                *ngIf="!question.is_liked"
                class="cursor-point like"
                src="assets/images/thumbsup.svg"
                alt="thumbs-up"
            />
            <img
                (click)="onUnLike()"
                *ngIf="question.is_liked"
                class="cursor-point"
                src="assets/images/thumbs-up-1.svg"
                alt="thumbs-up"
            />
            <span class="d-flex mt-3 ml-md-2 ml-1 mb-05 fnt-300 text-clr334">{{ question.likes }}</span>
        </div>
        <div class="align-items-center hover-message-icon d-flex ml-3">
            <img (click)="onJoin()" class="cursor-point" src="assets/images/message.svg" alt="message" />
        </div>
        <div class="align-items-center ml-md-1 hover-save-icon d-flex" *ngIf="!question?.is_saved">
            <img (click)="onSave()" class="cursor-point" src="assets/images/save.svg" alt="save" />
        </div>
        <div class="align-items-center ml-md-1 hover-save-icon d-flex" *ngIf="question?.is_saved">
            <img (click)="onSameSave()" class="cursor-point" src="assets/images/saved-item.svg" alt="saved" />
        </div>
    </div>
    <div class="d-flex cust-btn" *ngIf="showJoinBtn">
        <p (click)="onJoin()" class="align-items-center d-flex cursor-point w-100">
            <span class="mr-2 d-none d-md-block fnt-600">{{ 'join_the_discussion' | translate }}</span>
        </p>
        <img (click)="onJoin()" class="cursor-point" src="assets/images/right-arrow-active.svg" alt="right-arrow" />
    </div>
</div>
