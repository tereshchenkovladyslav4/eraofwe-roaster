<div class="divider-box px-3 d-flex justify-content-between align-items-center" [ngClass]="{ 'border-l8': total < 1 }">
    <div class="d-flex align-items-center">
        <div class="d-flex">
            <button
                (click)="changeLike()"
                class="btn-icon thumbsup ml-2 transparent"
                [class.thumbed]="question?.is_liked"
                [disabled]="submitted"
            ></button>
            <!-- <span class="d-flex mt-3 mb-05 fnt-300 text-clr334">{{ question.likes }}</span> -->
        </div>
        <div (click)="onJoin()" class="btn-icon message ml-2 transparent"></div>
        <div (click)="onSave()" class="btn-icon save transparent ml-2" [class.saved]="question?.is_saved"></div>
    </div>
    <div class="d-flex align-items-center" *ngIf="showJoinBtn">
        <div (click)="onJoin()" class="cursor-pointer p-1 mr-2 d-none d-md-block fnt-semi-bold text-nowrap">
            {{ 'join_the_discussion' | translate }}
        </div>
        <img (click)="onJoin()" class="cursor-pointer" src="assets/images/right-arrow-active.svg" alt="right-arrow" />
    </div>
</div>
