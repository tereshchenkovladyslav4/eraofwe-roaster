<div class="border-box">
    <div class="pb-2 pt-25">
        <div class="d-flex justify-content-between">
            <div class="flex-1 mob-ques-header">
                <app-user-header [prop]="question"></app-user-header>
            </div>
            <div class="mobile-dot">
                <app-forum-menu
                    [selectedItem]="question"
                    forumType="question"
                    [enableSave]="false"
                    [enableEdit]="
                        question?.org_type === coffeeLabService.organization &&
                        question?.posted_by === authService.currentUser.id
                    "
                    [enableDelete]="
                        question?.org_type === coffeeLabService.organization &&
                        question?.posted_by === authService.currentUser.id
                    "
                    [enableDeleteSave]="isSavedPost"
                ></app-forum-menu>
            </div>
        </div>
        <div
            class="fnt-16 fw-b mt-4 cursor-pointer hover-underline"
            [class.mb-3]="!question?.categories"
            (click)="onQuestionNavigate(question.slug)"
            [innerHTML]="question?.question"
        ></div>
        <div *ngIf="question?.categories" class="row mx-0 pt-4">
            <app-category-list [selectedPostType]="qaLink" [categoryList]="question?.categories"></app-category-list>
        </div>
    </div>
