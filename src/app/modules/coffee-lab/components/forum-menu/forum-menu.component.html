<div class="position-relative mb-md-1">
    <p-menu #menu [popup]="true" [model]="items" appendTo="body"> </p-menu>
    <i
        class="pi pi-ellipsis-h text-clr588 cursor-pointer hover-icon"
        [ngClass]="{ 'click-color': isClicked }"
        (click)="onClickMenu($event); isClicked = true"
    ></i>
</div>
