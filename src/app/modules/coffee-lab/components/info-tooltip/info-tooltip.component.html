<div class="ml-2 d-flex">
    <i class="pi pi-info-circle text-clr588 fnt-16" (mouseenter)="myOp.toggle($event)"></i>
    <p-overlayPanel #myOp styleClass="translation-overlay" appendTo="body">
        <ng-template pTemplate>
            <div class="d-flex justify-content-between align-items-center pb-35">
                <p class="fnt-14 fw-b lh-normal text-clr334 mb-0">{{ title }}</p>
                <!-- <i class="pi pi-times fnt-16 fw-b text-clr334 cursor-pointer" (click)="myOp.hide()"></i> -->
            </div>
            <p class="fnt-14 fw-n lh-143 text-clr588 mb-0 pt-z5">
                {{ description }}
            </p>
        </ng-template>
    </p-overlayPanel>
</div>
