<p-dropdown
    [options]="translatedList"
    optionLabel="language"
    [autoDisplayFirst]="false"
    styleClass="p-dropdown-translate"
    [placeholder]="'select_language' | translate"
    (onChange)="onChangeTranslate($event)"
    [dropdownIcon]="false"
    class="mob-padd"
>
    <ng-template pTemplate="selectedItem">
        <span class="fnt-14 fw-b text-clr60b pr-2">
            <img src="assets/images/translate.svg" class="translate-icon" />
            {{ 'select_language' | translate }}
        </span>
    </ng-template>
    <ng-template let-translateItem pTemplate="item">
        <a class="d-flex align-items-center">
            <p-avatar
                [image]="
                    translateItem?.profile_image_thumb_url ||
                    translateItem?.profile_image_url ||
                    'assets/images/default-avatar.png'
                "
                shape="circle"
                styleClass="user-avatar"
            ></p-avatar>
            <div class="d-flex flex-column justify-content-between pl-3">
                <p class="fnt-14 fw-b text-clr334 mb-2" *ngIf="forumType === 'article' || forumType === 'question'">
                    {{ translateItem.user_name }}
                </p>
                <p class="fnt-14 fw-b text-clr334 mb-2" *ngIf="forumType == 'recipe'">
                    {{ translateItem.first_name }}
                </p>
                <div class="d-flex align-items-center">
                    <p class="fnt-12 fw-b text-clr588 mb-0 pr-2">
                        {{ translateItem.language | language }} {{ 'translation' | translate }}
                    </p>
                    <p class="fnt-12 fnt-normal text-clr588 mb-0">
                        {{ translateItem.created_at | amTimeAgo | dateAgoReplace }}
                    </p>
                </div>
            </div>
        </a>
    </ng-template>
</p-dropdown>
