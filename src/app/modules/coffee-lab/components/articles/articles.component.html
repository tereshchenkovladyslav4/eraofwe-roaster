<div class="articles-wrapper">
    <div
        class="col-12 col-xl-4 px-0 py-25 p-md-2 mb-3 article-item-wrapper col-md-6"
        *ngFor="let article of displayData; let i = index"
    >
        <div (click)="openArticle(article.slug)" class="py-3 py-md-4 article-item">
            <div class="d-flex justify-content-between mx-4">
                <div class="flex-1 overflow-hidden">
                    <app-user-header [prop]="article"></app-user-header>
                </div>
                <div class="icon-saves hover-save-icon" (click)="onSave(article.id, i)" *ngIf="!article?.is_saved">
                    <img class="cursor-point" src="assets/images/save.svg" alt="save" />
                </div>
                <div class="icon-saves hover-save-icon" (click)="onSameSave(article.id, i)" *ngIf="article?.is_saved">
                    <img class="cursor-point" width="36" height="36" src="assets/images/saved-item.svg" alt="saved" />
                </div>
            </div>
            <img [src]="article.cover_image_url" class="w-100 my-3" [alt]="article.title" />
            <div class="mx-4">
                <div class="d-flex">
                    <!-- <div class="thumb-icon">
                        <img src="assets/images/thumbsup.svg" alt="thumbs" />
                    </div> -->
                    <span class="fnt-muli fnt-14 text-clr588">{{
                        article?.posted_at || article?.created_at | date: 'longDate'
                    }}</span>
                </div>
                <h3 class="fnt-muli fnt-14 fnt-bold lh-157 mt-3 text-clr334 cursor-pointer article-title-text">
                    {{ article?.title }}
                </h3>
                <div class="fnt-muli fnt-14 fnt-normal lh-143 text-clr334 mt-2">
                    <a class="article-title-text">
                        {{ article?.subtitle }}
                    </a>
                    <!-- <p class="brown-cta mb-0">{{ 'read_more' | translate }}</p> -->
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="totalRecords" class="pt-3 pt-md-4 text-center">
    <p-paginator [rows]="9" [totalRecords]="totalRecords" (onPageChange)="paginate($event)"></p-paginator>
</div>
