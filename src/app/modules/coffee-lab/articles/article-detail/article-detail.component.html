<main>
    <div class="back-page mt-1 mt-lg-3 pb-35 pb-lg-45 w-fit-content" (click)="location.back()">
        <a>
            <span>{{ 'back' | translate }}</span>
        </a>
    </div>
    <div class="page-wrapper" *ngIf="!isLoading">
        <article class="col-12 col-lg-8 p-0 pr-lg-3">
            <div class="p-3 p-lg-45 border-main br-4">
                <div class="pb-3 pb-md-4 pb-lg-45">
                    <img class="w-100 banner-image br-4" [src]="detailsData?.cover_image_url" />
                    <h1 class="fnt-18 fnt-muli fnt-bold text-clr334 pt-3 mb-2">
                        {{ detailsData?.title }}
                    </h1>
                    <h4 class="fnt-18 fnt-muli fnt-normal text-clr334 mb-0">
                        {{ detailsData?.subtitle }}
                    </h4>
                </div>
                <div class="d-flex flex-wrap w-100">
                    <div class="d-flex justify-content-between align-items-end w-100">
                        <app-user-header [prop]="detailsData"></app-user-header>
                        <div class="d-flex flex-column align-items-end">
                            <app-forum-menu
                                [selectedItem]="detailsData"
                                forumType="article"
                                [enableTranslation]="
                                    !detailsData?.translated_articles || detailsData?.translated_articles.length < 3
                                "
                                [enableEdit]="organizationId === detailsData?.organisation_id"
                                [enableDelete]="organizationId === detailsData?.organisation_id"
                            ></app-forum-menu>
                            <div
                                class="d-none d-md-block mt-2"
                                *ngIf="
                                    detailsData?.allow_translation &&
                                    detailsData?.translated_articles &&
                                    detailsData?.translated_articles.length > 0
                                "
                            >
                                <app-translation-dropdown
                                    forumType="article"
                                    [translatedList]="detailsData?.translated_articles"
                                ></app-translation-dropdown>
                            </div>
                        </div>
                    </div>
                    <div
                        class="w-100 d-block d-md-none mt-3 py-3 pr-0 border-top-main border-bottom-main"
                        *ngIf="
                            detailsData?.allow_translation &&
                            detailsData?.translated_articles &&
                            detailsData?.translated_articles.length > 0
                        "
                    >
                        <app-translation-dropdown
                            forumType="article"
                            [translatedList]="detailsData?.translated_articles"
                        ></app-translation-dropdown>
                    </div>
                </div>
                <div class="article-content pt-3 pt-md-4">
                    <div
                        class="fnt-muli fnt-14 fnt-normal text-clr334 lh-157 mb-0"
                        [innerHTML]="detailsData?.content"
                    ></div>
                </div>
                <div class="pt-4" *ngIf="detailsData?.original_article_id">
                    <app-original-view [detailsData]="detailsData" forumType="article"></app-original-view>
                </div>
                <div class="pt-4">
                    <app-comments
                        [commentData]="commentData"
                        [forumId]="detailsData?.id"
                        forumType="article"
                    ></app-comments>
                </div>
            </div>
        </article>
        <article class="col-12 col-lg-4 p-0 pl-lg-3 mt-4 mt-lg-0">
            <div class="">
                <div class="fnt-16 fnt-md-18 fnt-muli fnt-bold text-clr334 background-header">
                    {{ 'recent_articles' | translate }}
                </div>
                <div class="d-none d-lg-block">
                    <div *ngFor="let forum of relatedData" class="py-2">
                        <app-forum-card [data]="forum" forumType="article"></app-forum-card>
                    </div>
                </div>
                <div class="d-block d-lg-none pt-3">
                    <p-carousel [value]="relatedData" styleClass="p-carousel-forum" [numVisible]="1" [numScroll]="1">
                        <ng-template let-forum pTemplate="item">
                            <app-forum-card [data]="forum" forumType="article"></app-forum-card>
                        </ng-template>
                    </p-carousel>
                </div>
            </div>
        </article>
    </div>
    <app-loading *ngIf="isLoading"></app-loading>
</main>
<app-translate-toast [language]="detailsData?.language"></app-translate-toast>
