<div>
    <h1 class="fnt-18 fnt-md-24 fnt-muli fnt-bold text-clr334 mb-0 d-block d-md-none">{{ 'articles' | translate }}</h1>
    <div class="row gutter-32 justify-content-lg-between pt-3 pt-md-0">
        <div class="col-12 col-lg-8">
            <div class="p-3 bg-f8 br-4 d-flex align-items-center">
                <img
                    [src]="authService.currentUser?.profile_image_thumb_url || 'assets/images/default-avatar.png'"
                    alt="avatar"
                    class="rounded-circle mr-3"
                    width="40"
                    height="40"
                />
                <div class="sewn-form-field w-100 mb-0">
                    <input
                        routerLink="/coffee-lab/create-post/tab"
                        [queryParams]="{ type: 'article' }"
                        type="text"
                        pInputText
                        placeholder="{{ 'publish_article' | translate }}"
                    />
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4 d-none d-lg-block">
            <div class="custom-search h-fit-content mt-3 mt-md-0">
                <input
                    class="w-100 fnt-16"
                    type="text"
                    pInputText
                    #searchInput
                    [(ngModel)]="keyword"
                    placeholder="{{ 'search_articles' | translate }}"
                    (ngModelChange)="getData()"
                />
            </div>
        </div>
    </div>
    <div class="d-none d-md-flex flex-column flex-md-row justify-content-md-between pt-md-4 pt-lg-45">
        <h1 class="fnt-18 fnt-md-24 fnt-muli fnt-bold text-clr334 mb-0">{{ 'articles' | translate }}</h1>
        <div class="custom-search h-fit-content mt-3 mt-md-0 d-lg-none">
            <input
                class="w-100 fnt-16"
                type="text"
                pInputText
                #searchInput
                [(ngModel)]="keyword"
                placeholder="{{ 'search_articles' | translate }}"
                (ngModelChange)="getData()"
            />
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center py-3 pb-md-4 pb-lg-45">
        <p-dropdown
            [options]="translationsList"
            optionLabel="label"
            optionValue="value"
            [showClear]="true"
            [(ngModel)]="isAvailableTranslation"
            (onChange)="getData()"
            placeholder="{{ 'translations_available' | translate }}"
            styleClass="round-border"
        >
        </p-dropdown>
        <p-dropdown
            [options]="orderList"
            optionLabel="label"
            optionValue="value"
            [(ngModel)]="selectedOrder"
            (onChange)="getData()"
            styleClass="no-border"
        >
        </p-dropdown>
    </div>
    <div class="articles-wrapper" *ngIf="!isLoading">
        <div class="col-12 col-md-6 col-lg-4 px-0 py-25 p-md-2" *ngFor="let article of articlesData">
            <div
                class="border-main br-4 p-3 py-md-4 px-lg-4 article-item"
                [routerLink]="'/coffee-lab/articles/' + article.slug"
            >
                <div class="d-flex justify-content-between">
                    <div class="flex-1">
                        <app-user-header [prop]="article"></app-user-header>
                    </div>
                    <app-forum-menu
                        [selectedItem]="article"
                        forumType="article"
                        [enableEdit]="organizationId === article.organisation_id && article.organisation_type === 'ro'"
                        [enableDelete]="
                            organizationId === article.organisation_id && article.organisation_type === 'ro'
                        "
                        [enableSave]="pageDesc !== 'saved-posts'"
                        [enableDeleteSave]="pageDesc === 'saved-posts'"
                    ></app-forum-menu>
                </div>
                <img [src]="article.cover_image_url" class="br-4 w-100 my-3 my-md-4" />
                <a class="fnt-muli fnt-14 fnt-bold lh-157 text-clr334 cursor-pointer">
                    {{ article?.title }}
                    <br />
                    {{ article?.subtitle }}
                </a>
                <div class="article-content-wrapper pt-3">
                    <div
                        class="fnt-muli fnt-14 fnt-normal lh-15 text-clr334"
                        [innerHTML]="article.content | convertToShortDescription: 20"
                    ></div>
                    <label class="brown-cta mb-0 mt-3 pt-z5">{{ 'read_more' | translate }}</label>
                </div>
            </div>
        </div>
    </div>
    <app-loading *ngIf="isLoading"></app-loading>
    <div *ngIf="!isLoading && !articlesData.length" class="text-center my-4 fnt-muli text-clr24">
        {{ 'no_data_is_available' | translate }}
    </div>
</div>
