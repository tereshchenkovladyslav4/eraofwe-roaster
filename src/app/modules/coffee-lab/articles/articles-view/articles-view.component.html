<div>
    <h1 class="fnt-18 fnt-md-24 fnt-muli fnt-bold text-clr334 mb-0 d-block d-md-none">
        {{ 'posts' | translate }}
    </h1>
    <div class="row gutter-32 justify-content-lg-between pt-3 pt-md-0">
        <div class="col-12 col-lg-8">
            <div class="p-3 bg-f8 br-4 d-flex align-items-center">
                <img
                    [src]="
                        authService.currentUser?.profile_image_thumb_url
                            ? authService.currentUser?.profile_image_thumb_url
                            : authService.currentUser?.profile_image_url || 'assets/images/default-avatar.png'
                    "
                    alt="avatar"
                    class="rounded-circle mr-3"
                    width="40"
                    height="40"
                />
                <div class="sewn-form-field w-100 mb-0">
                    <input
                        routerLink="/coffee-lab/create-post/tab"
                        [queryParams]="{ type: 'article' }"
                        type="text"
                        pInputText
                        placeholder="{{ 'publish_a_post' | translate }}"
                    />
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-4 d-none d-lg-block">
            <div class="custom-search h-fit-content mt-3 mt-md-0">
                <input
                    class="w-100 fnt-16"
                    type="text"
                    pInputText
                    [(ngModel)]="keyword"
                    placeholder="{{ 'search_for_posts' | translate }}"
                    (ngModelChange)="handleSearch()"
                />
            </div>
        </div>
    </div>
    <div
        class="d-none d-md-flex flex-column flex-md-row justify-content-md-between pt-md-4 pt-lg-45 align-items-center"
    >
        <h1 class="fnt-18 fnt-md-24 fnt-muli fnt-bold text-clr334 mb-0">{{ 'posts' | translate }}</h1>
        <div class="custom-search h-fit-content mt-3 mt-md-0 d-lg-none">
            <input
                class="w-100 fnt-16"
                type="text"
                pInputText
                [(ngModel)]="keyword"
                placeholder="{{ 'search_for_posts' | translate }}"
                (ngModelChange)="handleSearch()"
            />
        </div>
    </div>
    <div class="d-flex justify-content-between align-items-center py-3 pb-md-4 pb-lg-45">
        <p-dropdown
            [options]="translationsList"
            optionLabel="label"
            optionValue="value"
            [showClear]="true"
            [(ngModel)]="coffeeLabService.articleViewFilterBy"
            (ngModelChange)="reloadPageData()"
            placeholder="{{ 'translations_available' | translate }}"
            styleClass="round-border"
        >
        </p-dropdown>
        <p-dropdown
            [options]="orderList"
            optionLabel="label"
            optionValue="value"
            [(ngModel)]="coffeeLabService.articleViewSortBy"
            (ngModelChange)="reloadPageData()"
            styleClass="no-border"
        >
        </p-dropdown>
    </div>
    <div *ngIf="!isLoading">
        <app-articles [articles]="articlesData"></app-articles>
    </div>
    <app-loading *ngIf="isLoading"></app-loading>
    <div *ngIf="!isLoading && !articlesData.length" class="text-center my-4 fnt-muli text-clr24">
        <app-empty
            [title]="(keyword ? 'no_data_available' : 'you_have_not_posted_anything_yet') | translate"
            [description]="(keyword ? '' : 'no_any_posts_to_show_description') | translate"
        ></app-empty>
    </div>
</div>
