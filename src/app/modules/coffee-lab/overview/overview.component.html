<div class="main-forum">
    <div>
        <h1 class="fw-b mt-0 mb-0">
            <span>{{ 'the_coffee_forum' | translate }}</span>
        </h1>
        <h2 class="fnt-16 fnt-md-18 fw-m mt-3">{{ 'coffee_lab_sub_text' | translate }}</h2>
        <div class="d-flex mt-45">
            <button class="btn-raised fnt-md-16" (click)="onStart()">{{ 'start_writing' | translate }}</button>
            <button class="btn-stroked ml-3 fnt-md-16 custom-stroked">{{ 'know_more' | translate }}</button>
        </div>
    </div>
</div>
<div class="discussion-bg">
    <div class="d-flex justify-content-between align-items-center">
        <p class="fw-b fnt-16">{{ 'discussions_knowledge_language' | translate }}</p>
        <div>
            <app-language-dropdown></app-language-dropdown>
        </div>
    </div>
</div>
<div class="d-flex justify-content-md-end global-search pb-3 pb-md-0">
    <div class="custom-search coffee-lab-search h-fit-content mt-3 mt-md-0 d-none d-md-inline-block">
        <input type="text" pInputText [placeholder]="'search_the_coffee_lab' | translate" (click)="onSearch()" />
    </div>
</div>

<div>
    <div class="main-block pull-main">
        <div class="mt-md-45">
            <p-tabMenu [model]="menuItems" styleClass="mb-45 mt-3" *ngIf="menuItems?.length > 0">
                <ng-template pTemplate="item" let-item let-i="index">
                    <span class="pl-1 pb-md-2 fw-m fnt-14 d-md-inline-block">{{ item.label | translate }}</span>
                </ng-template>
            </p-tabMenu>
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
