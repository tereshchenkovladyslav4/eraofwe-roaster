<div *ngIf="isLoading">
    <app-loading></app-loading>
</div>

<div *ngIf="!isLoading">
    <div class="d-flex justify-content-end mt-25 mt-md-0 mb-45">
        <p-dropdown
            class="pl-md-3"
            [options]="sortOptions"
            optionLabel="label"
            optionValue="value"
            [(ngModel)]="coffeeLabService.articleViewSortBy"
            (ngModelChange)="getArticles()"
            placeholder="{{ 'sort_by' | translate }}"
            styleClass="round-border"
            [showClear]="true"
        >
            <ng-template let-item pTemplate="selectedItem">{{ item.label | translate }}</ng-template>
            <ng-template let-item pTemplate="item">{{ item.label | translate }}</ng-template>
        </p-dropdown>
    </div>
    <app-articles [isMyPost]="true" [articles]="articles"></app-articles>
</div>
<div *ngIf="totalRecords" class="pt-3 pt-md-4 text-center">
    <p-paginator [rows]="rows" [totalRecords]="totalRecords" (onPageChange)="paginate($event)"></p-paginator>
</div>
<div *ngIf="!isLoading && !articles.length" class="text-center my-4 text-clr24">
    <app-empty
        [title]="'you_have_not_posted_anything_yet' | translate"
        [description]="'no_my_posts_description' | translate"
    ></app-empty>
</div>
