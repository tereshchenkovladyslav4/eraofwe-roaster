<div *ngIf="isLoading">
    <app-loading></app-loading>
</div>

<div *ngIf="!isLoading">
    <app-articles [isMypost]="true" [articles]="articles"></app-articles>
</div>

<div *ngIf="!isLoading && !articles.length" class="text-center my-4 fnt-muli text-clr24">
    <app-empty
        [title]="'you_have_not_posted_anything_yet' | translate"
        [description]="'no_my_posts_description' | translate"
    ></app-empty>
</div>
