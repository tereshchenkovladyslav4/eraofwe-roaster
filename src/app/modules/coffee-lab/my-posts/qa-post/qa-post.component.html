<div class="col-md-8 pl-0">
    <div class="d-flex justify-content-between">
        <h1 class="fnt-24 fnt-muli fnt-bold text-clr334 mb-0 mb-4">{{ 'my_posts' | translate }}</h1>
        <div>
            <p-dropdown
                [options]="sortOptions"
                [(ngModel)]="sortBy"
                (ngModelChange)="getPosts()"
                styleClass="no-border no-padding"
                optionLabel="label"
                optionValue="value"
            ></p-dropdown>
        </div>
    </div>
    <div>
        <app-questions [questions]="questions" [viewMode]="viewMode"></app-questions>
    </div>
    <div *ngIf="isLoading">
        <app-loading></app-loading>
    </div>
    <div *ngIf="!questions.length" class="text-center my-4 fnt-muli text-clr24">{{'no_qa_post' | translate}</div>
</div>
