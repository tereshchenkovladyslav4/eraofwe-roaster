<div class="col-lg-8 col-md px-0">
    <div class="d-none d-md-block">
        <div class="d-flex justify-content-between">
            <h1 *ngIf="pageDesc === 'my-posts'" class="fnt-24 fnt-muli fnt-bold text-clr334 mb-0 mb-4">
                {{ 'my_posts' | translate }}
            </h1>
            <h1 *ngIf="pageDesc === 'saved-posts'" class="fnt-24 fnt-muli fnt-bold text-clr334 mb-0 mb-4">
                {{ 'saved_posts' | translate }}
            </h1>
            <div>
                <p-dropdown
                    [options]="sortOptions"
                    [(ngModel)]="coffeeLabService.qaPostSortBy"
                    (ngModelChange)="getPosts()"
                    styleClass="no-border no-padding"
                    optionLabel="label"
                    optionValue="value"
                    styleClass="round-border"
                ></p-dropdown>
            </div>
        </div>
    </div>
    <div *ngIf="!isLoading">
        <app-questions [questions]="questions" [viewMode]="viewMode"></app-questions>
    </div>
    <div *ngIf="isLoading">
        <app-loading></app-loading>
    </div>
    <div *ngIf="!isLoading && !questions.length" class="text-center my-4 fnt-muli text-clr334">
        <app-empty
            [title]="
                (pageDesc === 'saved-posts'
                    ? 'you_have_not_saved_any_post'
                    : 'my-posts'
                    ? 'you_have_not_posted_anything_yet'
                    : 'there_are_no_posts_to_show'
                ) | translate
            "
            [description]="
                (pageDesc === 'saved-posts'
                    ? 'no_saved_posts_description'
                    : 'my-posts'
                    ? 'no_my_posts_description'
                    : 'no_any_posts_to_show_description'
                ) | translate
            "
        ></app-empty>
    </div>
</div>
