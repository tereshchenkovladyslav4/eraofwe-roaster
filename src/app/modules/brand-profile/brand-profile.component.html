<section>
    <div class="main-block">
        <div class="d-flex justify-content-between align-items-start mb-4 mb-md-45">
            <div>
                <p-breadcrumb [model]="breadItems" styleClass="mb-25 mb-md-4"></p-breadcrumb>
                <div class="pt-3">
                    <h4 class="fnt-18 lh-normal fnt-700 text-clr334 mb-2 mb-md-25">
                        {{ globals.languageJson?.brand_profile }}
                    </h4>
                    <div class="fnt-mb-14 lh-normal fnt-normal text-clr588">
                        {{ globals.languageJson?.brand_profile_text }}
                    </div>
                </div>
            </div>
            <a class="btn-stroked d-none d-md-block" [href]="roasterSlug | roasterBrandLink" target="_blank">
                {{ globals.languageJson?.preview }}
            </a>
        </div>

        <div class="row gutter-20">
            <div *ngFor="let page of pages" class="col-md-6 col-lg-4 mb-3 mb-md-4 mb-lg-5">
                <div class="page-wrap d-flex flex-column">
                    <p class="title-wrap text-clr334 mb-3 mb-md-25">{{ page.title }}</p>
                    <p class="fnt-mb-14 lh-normal fnt-600 text-clr588 mb-2 mb-md-4">{{ page.desp }}</p>
                    <div class="flex-fill">
                        <p *ngIf="page.slug === 'blog'" class="custom-chip">15 Blogs&nbsp;</p>
                    </div>
                    <button
                        type="button"
                        class="btn-stroked w-100 mb-md-3"
                        routerLink="/brand-profile/{{ page.slug }}"
                        *ngIf="
                            globals.checkItem('brand-profile-management') &&
                            globals.permissions['brand-profile-management'].manage
                        "
                    >
                        Go to {{ page.title }}
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-2 d-flex flex-wrap d-md-none">
            <a class="btn-stroked w-100" [href]="roasterSlug | roasterBrandLink" target="_blank">
                {{ globals.languageJson?.preview }}
            </a>
        </div>
    </div>
</section>
