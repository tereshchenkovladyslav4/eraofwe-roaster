<section>
<div class="container sewn-container section-head-pad">
<div class="bg-fff">
    <section class="cupping__total">
        <div class="row">
            <div class="col-lg-9 col-md-9 col-12">
                <div class="results__info">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-12">
                    <!-- <div *ngIf="type"> -->
                        <div class="results__head d-flex" *ngIf="type">
                            <div class="pull-left result_text">Results</div>
                            <div class="ml-auto pull-right"><span class="view_process_color color_legend1"></span><span class="view_process pl-2">Gussie Barker</span></div>
                        </div>
                        <div class="mt-3 scroll_chart" *ngIf="type">
                            <!-- <div class="col-lg-12 col-12 p-0"> -->
                                <ngx-charts-bubble-chart
                                [view]="view"
                                [scheme]="colorScheme"
                                [results]="bubbleData"
                                [xAxis]="showXAxis"
                                [yAxis]="showYAxis" 
                                [yScaleMin]="yScaleMin"
                                [yScaleMax]="yScaleMax"
                                [minRadius]="minRadius"
                               >
                              </ngx-charts-bubble-chart>
                            <!-- </div> -->
                        </div>
                    <!-- </div> -->
                    <!-- <div *ngIf="!type"> -->
                        <div class="results__head d-flex" *ngIf="!type">
                            <div class="pull-left result_text">Results</div>
                            <div class="ml-auto pull-right"><span class="view_process_color color_legend2"></span><span class="view_process pl-2">Leon Joseph</span></div>
                        </div>
                        <div class="mt-3 scroll_chart" *ngIf="!type">
                            <!-- <div class="col-lg-12 col-12 p-0"> -->
                                <ngx-charts-bubble-chart
                                [view]="view"
                                [scheme]="colorSchemeScore"
                                [results]="scoreData"
                                [xAxis]="showXAxisScore"
                                [yAxis]="showYAxisScore" 
                                [yScaleMin]="yScaleMinScore"
                                [yScaleMax]="yScaleMaxScore"
                                [minRadius]="minRadiusScore">
                                </ngx-charts-bubble-chart>
                            <!-- </div> -->
                        </div>
                    <!-- </div> -->
                    <!-- <div class="results__body">
                        <div *ngIf="type">Admin</div>
                        <div *ngIf="!type">User</div>
                    </div> -->
                </div>
                
            </div>
        </div>
            </div>
            <div class="col-lg-3 col-md-3 col-12">
                <div class="view__info mb-3 p-3 mt-md-0 mt-3" *ngIf="!type">
                    <a class="pointer-item">
                        <p class="d-inline result_text">Cupping 1.0 &nbsp; </p>
                        <!-- <span class="d-inline filter float-right ml-auto normal-txt">
                            &nbsp; <img src="{{ showRelavant ? 'assets/images/active.png' : 'assets/images/user-down.svg'}}" />
                        </span> -->
                        <span class="d-inline filter float-right ml-auto">
                              <img src="assets/images/active-user.png" />
                        </span>
                    </a>
                </div>
                <div class="view__info mt-md-0 mt-3">
                    <div class="view_head">
                        View
                    </div>
                    <div class="view_body">
                        <div class="d-flex"><input type="radio" name="type" [value]="true" [(ngModel)]="type" [checked]="type"><span class="compare_category pl-2">Compare categories</span></div>
                        <div class="d-flex pt-3"><input type="radio" name="type" [value]="false" [(ngModel)]="type" [checked]="!type"><span class="compare_category pl-2">Compare final scores</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12 col-md-12 col-12">
                <!-- <div class="table__info"> -->
                        <div class="table-responsive border__cupping">
                                <table class="table mb-0">
                                    <thead class="table-header">
                                        <tr class="header-row">
                                            <th>Evaluator</th>
                                            <th scope="col">Final Score</th>
                                            <th scope="col"> Aroma</th>
                                            <th scope="col">Dry</th>
                                            <th scope="col">Break</th>
                                            <th scope="col">Flavour</th>
                                            <th scope="col">Aftertaste</th>
                                            <th scope="col">Acidity</th>
                                            <th scope="col">Body</th>
                                            <th scope="col">Balance</th>
                                            <th scope="col">Uniformirty</th>
                                            <th scope="col">Clean cup</th>
                                            <th scope="col">Sweetness</th>
                                            <th scope="col">Overall</th>
                                        </tr>
                                    </thead>
                                    <tbody class="customtable">
                                        <tr class="ticket-boby-txt">
                                            <td>Leon Joseph</td>
                                            <td>85.23</td>
                                            <td>7</td>
                                            <td>1</td>
                                            <td>2</td>
                                            <td>8</td>
                                            <td>8</td>
                                            <td>6</td>
                                            <td>6</td>
                                            <td>10</td>
                                            <td>10</td>
                                            <td>10</td>
                                            <td>10</td>
                                            <td>5</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                <!-- </div> -->
            </div>
        </div>
        <div class="row">
                <div class="col-12 pt-4">
                    <button type="submit" class="generate_report float-right btn font_butn">Generate Report</button>
                    <button type="submit" class="regrade_sample float-right btn mr-2 font_butn">Re-grade sample</button>
                </div>
            </div>
    </section>
</div>
</div>
</section>
