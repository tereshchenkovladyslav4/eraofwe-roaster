<section>
    <div class="container sewn-container section-head-pad">
<div class="bg-fff">
    <nav role="navigation" aria-labelledby="title-breadcrumb-1" class="breadcrumb1">
        <span id="title-breadcrumb-1" class="sr-only"></span>
        <ul class="bread-nav mb-md-0">
            <li class="b-cum">
                <a class="b-cum" routerLink="/features/welcome-aboard">Home</a><span class="padl-r" aria-hidden="true"><img class="group-img" src="/assets/images/arrow-1.png" alt=""></span>
            </li>
            <li class="b-cum">
                <a class="b-cum" routerLink="/features/green-grading">Green grading</a><span class="padl-r" aria-hidden="true"><img class="group-img" src="/assets/images/arrow-1.png" alt=""></span>
            </li>
            <li class="b-cum c-pink">Grade a sample</li>
        </ul>
    </nav>
    <section class="grading__total">
        <div class="green_grading_cont">
            <h1>Green Grade a Sample</h1>
            <h3 class="mb-2">Cup samples from your inventory</h3>
            <hr>
            <div class="row">
                <div class="col-lg-12">
                <p class="text-data">Enter sample details<span class="star">*</span></p>
                </div>
               
                    <div class="col-lg-3">
                        <label>Origin</label>
                        <input class="form-control" placeholder="Please enter the origin" type="text" id="origin" [(ngModel)]="grade_origin" name="origin">
                    </div>
                    <div class="col-lg-3">
                        <label>Estate name</label>
                        <input class="form-control" placeholder="Please enter estate name" type="text" id="estateName" [(ngModel)]="grade_estate" name="estateName">
                    </div>
                    <div class="col-lg-3">
                        <label>Species</label>
                        <input class="form-control" placeholder="Please enter species" type="text" id="species" [(ngModel)]="grade_species" name="species">
                    </div>
                    <div class="col-lg-3">
                        <label>ID<span class="id-text">(Give your sample an ID to identify it quicker)</span></label>
                        <input class="form-control" placeholder="Please enter your ID" type="text" id="id" [(ngModel)]="grade_id" name="gradeId">
                    </div>
      
            </div>
            <div class="row mt-4">
                <button type="button" class="btn next" (click)="addExternalReport()">Next</button>
                <button type="button" class="btn add-sample">Add an another sample</button>
            </div>
        </div>
    </section>    
</div>
</div>
</section>
