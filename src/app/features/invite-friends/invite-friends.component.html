<section>
    <div class="bg-fff">
        <div class="back-page mob-left w-100">
            <a class="back-href fnt-500" routerLink="/features/welcome-aboard"
                ><img class="back-arrow-butn mr-2" src="assets/images/back-arrow-1.png" /> Return to dashboard
            </a>
        </div>

        <div class="row pt-4">
            <div class="col-md-9 col-12">
                <p class="fnt-18 fnt-muli fnt-700 txt-clr334 m-0">Invite friend`s and colleagues</p>
                <p class="fnt-14 fnt-muli fnt-400 text-clr588">Invite your friend`s or colleagues from here</p>
            </div>
            <div class="col-md-3 col-12 pl-md-5">
                <button type="button" class="fnt-14 fnt-muli fnt-700 cancel mr-3" href="javascript:void(0);">
                    Cancel
                </button>
                <button type="button" class="fnt-14 fnt-muli fnt-700 send-invites" routerLink="/features/invite-sucess">
                    Send Invites
                </button>
            </div>
        </div>
        <div class="row pt-4">
            <div class="col-md-10 col-lg-8 Onboard-invite">
                <div class="Onboard-invite__inputs" *ngFor="let add of addUser; let i = index">
                    <div class="row">
                        <div class="col-12 col-md-10 Onboard-input">
                            <label class="w-100">Enter e-mail address *</label>
                            <input
                                class="w-100"
                                type="email"
                                placeholder="Please enter your e-mail address"
                                [(ngModel)]="add.email"
                                [ngModelOptions]="{ standalone: true }"
                            />
                            <span
                                class="member-delete-rows fnt-muli fnt-700 txt-clr60b"
                                *ngIf="i != 0"
                                (click)="deleteRow(i)"
                            >
                                Delete
                            </span>
                        </div>
                    </div>
                </div>
                <div class="add-partner d-inline-flex align-items-center">
                    <img src="assets/images/add-partner.svg" />
                    <span class="ml-2 fnt-muli fnt-700 fnt-14 txt-clr60b cursor-pointer" (click)="addNewRow()">
                        Add another friend/colleague
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
