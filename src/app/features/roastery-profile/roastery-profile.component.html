
<div class="bg-fff pb-5">
        <section class="col-sm-12 col-md-12 col-lg-12 top-padding">
            <div class="row">
                <div class="col-md-6 col-lg-6">
                    <nav role="navigation" aria-labelledby="title-breadcrumb-1" class="breadcrumb1">
                        <span id="title-breadcrumb-1" class="sr-only"></span>
                        <ul class="bread-nav">
                            <li class="b-cum">
                                <a class="b-cum" routerLink="/features/welcome-aboard">Home</a><span class="padl-r" aria-hidden="true"> <img class="group-img" src="/assets/images/arrow-1.png" alt=""> </span>
                            </li>
                            <li class="b-cum c-pink">Roaster-Profile</li>
                        </ul>
                    </nav>
                </div>
                <div class="float-right ml-auto butn-mt">
                    <button type="button" class="btn cancel-butn" > Save  </button>
                </div>
            </div>
        </section>
        <section class="my-profile pb-5">
                <div class="col-lg-12 col-sm-12">
        
                    <h1 class="fnt-muli"> Roastery Profile</h1>

                    <div class="mt-2 cover-div">
                        <div class="cover-pic text-center ">
                            <img class="plus-circle" src="assets/images/plus-circle.svg">
                            <p class="text-data pt-2">Add cover image</p>
                            <p class="text-data">Dimension 1144 x 160, Max file size limit 2MB</p>
                        </div>
                        <div class="profile-div">
                                <div class="col-lg-4 col-md-6 title-div">
                                <p class="title pt-3">Royal coffee roasters company</p>
                                <input class="form-control company-website" id="company-website" type="text" placeholder="www.royalcoffee.az.com/">
                            </div>
                                <div class="pic-div">
                                        <a class="show_modal" (click)="showModalDialog()">
                                        <img src="assets/images/camera.svg" class="camera-pic">
                                        </a>
                                </div>
                                <div>
                                        <input type="file" accept="image/*" style="visibility: hidden;" #image (change)="handleFile($event)" />
                                    </div>
                            </div>
                    </div>
                 
</div>
</section>
</div>

<div class="bg-fff pb-5 mt-3">
    <div class="tab">
            <ul class="nav nav-pills mb-3 w-100" id="pills-tab" role="tablist">

                    </li>
                    <li class="nav-item">
                            <a class="nav-link" id="pills-reviews-tab" data-toggle="pill" href="#pills-reviews" role="tab" aria-controls="pills-reviews" aria-selected="false">Reviews</a>

                                <sewn-about-roastery></sewn-about-roastery>
                        </div>
                        <div class="tab-pane fade" id="pills-tour" role="tabpanel" aria-labelledby="pills-tour-tab">
                                <sewn-virtual-tour></sewn-virtual-tour>
                        </div>
                        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                           
        
                                <sewn-contact></sewn-contact>
        
                        </div>
                        <div class="tab-pane fade" id="pills-reviews" role="tabpanel" aria-labelledby="pills-reviews-tab">
                                <div class="row">
            
            
                                       <app-overview-ratings></app-overview-ratings>
                                </div>
                            </div>
                    </div>
    </div>
</div>



<p-dialog header="Edit Photo" [(visible)]="profilePhotoService.displayModal" [modal]="true" [style]="{ width: '50vw' }" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
        <p-header>
            <span class="close-img-div">
          <img
            class="close-pic pull-right"
            src="assets/images/close.svg"
            alt="close-image"
            (click)="closeProfileModal()"
          />
        </span>
        </p-header>
        <sewn-profile-photo></sewn-profile-photo>
        <p-footer>
            <button type="button" id="change-pic" class="previous btn " (click)="showModalDialog()">
          Change photo
        </button>
            <button type="button" id="save-pic" class="btn btn-info login-butn" (click)="profilePhotoService.saveProfilePic()">
          Save photo
        </button>
        </p-footer>
    </p-dialog>
