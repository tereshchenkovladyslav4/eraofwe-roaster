<div class="total-loader" *ngIf="greenActive != 1">
    <!-- <img class="loader-gif-sub" src="/assets/images/loader.gif"> -->
    <div>
        <img class="loader-gif web-loader" src="/assets/images/loader.gif" />
        <img class="loader-gif mob-loader" src="/assets/images/coffeeloader-mobile.gif" />
    </div>
</div>

<div *ngIf="greenActive == 1">
    <section>
        <div class="bg-fff coffee-exp">
            <div class="row m-1">
                <div class="col-lg-9 col-md-6 pl-5">
                    <p-breadcrumb [model]="breadItems"></p-breadcrumb>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="file-share-search">
                        <img class="mr-1 mr-md-2" src="assets/images/search.svg" />
                        <input
                            class="fadout-search"
                            type="search"
                            placeholder="Search by order id"
                            [(ngModel)]="searchString"
                            (ngModelChange)="onSearch($event)"
                            name="filesTerm"
                        />
                    </div>
                </div>
            </div>
            <section class="estate-orders-heading">
                <h5 class="estate-order-title pt-3">{{ globals.languageJson?.green_coffee_inventory }}</h5>
                <p class="Give-your-end-users">Manage your procured coffee and mark coffee for sale</p>
                <p-tabView styleClass="mt-45 pb-3 pb-md-4" [(activeIndex)]="selectedTab">
                    <p-tabPanel header="{{ globals.languageJson?.procured_coffee }}">
                        <app-coffee-procured-tab></app-coffee-procured-tab>
                    </p-tabPanel>
                    <p-tabPanel header="{{ globals.languageJson?.marked_sale }}">
                        <app-marked-sale></app-marked-sale>
                    </p-tabPanel>
                </p-tabView>
            </section>
        </div>
    </section>
</div>
