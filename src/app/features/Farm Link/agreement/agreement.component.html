<section>
    <div class="bg-fff coffee-exp agreements">
        <div class="row align-items-center">
            <nav role="navigation" aria-labelledby="title-breadcrumb-1" class="breadcrumb1 farm-breadcum">
                <span id="title-breadcrumb-1" class="sr-only"></span>
                <ul class="bread-nav">
                    <li class="b-cum">
                        <a class="b-cum" [routerLink]="['/']">{{ globals.languageJson?.home }}</a
                        ><span class="padl-r" aria-hidden="true"
                            ><img class="group-img" src="/assets/images/arrow-1.png" alt="" />
                        </span>
                    </li>
                    <!-- <li class="b-cum">
                            <a class="b-cum">{{globals.languageJson?.farm_link}}</a><span class="padl-r" aria-hidden="true"> <img class="group-img" src="/assets/images/arrow-1.png" alt=""> </span>
                        </li> -->
                    <li class="b-cum c-pink">{{ globals.languageJson?.agreements }}</li>
                </ul>
            </nav>
            <div class="file-share-search col-12 col-md-3 ml-md-auto mb-3 mr-5 d-none d-md-flex align-items-center">
                <img class="mr-1 mr-md-2" src="assets/images/search.svg" />
                <input
                    class="fadout-search"
                    type="search"
                    placeholder="{{ globals.languageJson?.search_files }}"
                    [(ngModel)]="searchTerm"
                    name="filesTerm"
                />
            </div>
        </div>

        <section class="estate-orders-heading">
            <h5 class="estate-order-title">{{ globals.languageJson?.agreements }}</h5>
        </section>

        <div class="row">
            <div class="col-12">
                <div class="mixups-tabs mt-3 col-lg-12 col-md-12">
                    <ul class="nav nav-pills mb-3 w-100" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                id="pills-land-lots-tab"
                                data-toggle="pill"
                                href="#pills-land-lots"
                                role="tab"
                                aria-controls="pills-home"
                                aria-selected="true"
                                (click)="searchTerm = ''"
                            >
                                {{ globals.languageJson?.horeca }}</a
                            >
                        </li>

                        <li class="nav-item">
                            <a
                                class="nav-link"
                                id="pills-batch-status-tab"
                                data-toggle="pill"
                                href="#pills-batch-status"
                                role="tab"
                                aria-controls="pills-profile"
                                aria-selected="false"
                                (click)="searchTerm = ''"
                                >{{ globals.languageJson?.micro_roasters }}</a
                            >
                        </li>
                    </ul>

                    <div class="tab-content mt-md-4" id="pills-tabContent">
                        <div
                            class="tab-pane fade show active"
                            id="pills-land-lots"
                            role="tabpanel"
                            aria-labelledby="pills-land-lots-tab"
                        >
                            <app-horeca-agreements [searchTerm]="searchTerm"></app-horeca-agreements>
                        </div>

                        <div
                            class="tab-pane fade"
                            id="pills-batch-status"
                            role="tabpanel"
                            aria-labelledby="pills-batch-status-tab"
                        >
                            <app-micro-roaster-agreements [searchTerm]="searchTerm"></app-micro-roaster-agreements>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
