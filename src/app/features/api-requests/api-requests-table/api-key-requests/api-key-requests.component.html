<div class="mb-2 mt-4">
    <p-table [value]="mainData" [paginator]="true" [lazy]="true" [rows]="10">
        <ng-template pTemplate="header">
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Category</th>
                <th>Quantity</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{ product.requested_by }}</td>
                <td>{{ product.customer_type }}</td>
                <td>{{ product.date_requested }}</td>
                <td class="view-order" routerLink="/features/api-request-details">View request</td>
            </tr>
        </ng-template>
    </p-table>
</div>
