<div class="table-container mb-2 mt-4">
    <div class="table-responsive">
        <table class="table">
            <thead class="table-header">
                <tr class="header-row">
                    <th scope="col">Requested by</th>
                    <th scope="col">Customer type</th>
                    <th scope="col">Date requested</th>
                    <th scope="col">{{ globals.languageJson?.actions }}</th>
                </tr>
            </thead>
            <tbody class="customtable">
                <tr
                    class="ticket-boby-txt cursor-pointer"
                    *ngFor="let item of mainData"
                    routerLink="/features/api-request-details"
                >
                    <td>{{ item.requested_by }}</td>
                    <td>{{ item.customer_type }}</td>
                    <td>{{ item.date_requested }}</td>
                    <td class="view-order">View request</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
