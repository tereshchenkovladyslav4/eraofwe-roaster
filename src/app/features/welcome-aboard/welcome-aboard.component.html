<div class="total-loader" *ngIf="welcomeActive != 1">
  <div>
    <img class="loader-gif web-loader" src="/assets/images/loader.gif" />
    <img
      class="loader-gif mob-loader"
      src="/assets/images/coffeeloader-mobile.gif"
    />
  </div>
</div>
<section *ngIf="welcomeActive == 1">
  <div class="container sewn-container section-head-pad">
    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="welcome-sec">
          <h2 class="fnt-18 fnt-bold fnt-muli text-black334 mb-4 d-none d-md-block">
            {{ 'Hello ' + userName.split(' ')[0] + ','}}
          </h2>
          <app-dashboard-notify></app-dashboard-notify>

          <div>
            <h2 class="fnt-34 black fnt-normal fnt-play">
              {{ globals.languageJson?.complete_text }}...
            </h2>
            <div class="row mt-lg-3 mt-md-0">
              <div
                *ngFor="let item of [0, 1, 2]"
                class="col-lg-4 col-md-4 col-sm-12 mt-md-1 mt-sm-3 mt-xs-3 hover-img"
              >
                <div class="card">
                  <img
                    class="card-img-top"
                    src="assets/images/selling-your-green-coffee.png"
                    alt="Card image cap"
                  />
                  <div class="card-body">
                    <h5 class="fnt-18 black fnt-700 fnt-muli">
                      Selling your green coffee
                    </h5>
                    <p class="fnt-14 light-gray fnt-muli pad-card">
                      Lorem ipsum dolor sit amet, consecte tur adipiscing .
                      Explore estates and start sourcing beans by your
                      preference!
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
