<section>
    <div class="row">

        <div class="pls-note">
            <p class="fnt-13 fnt-400 fnt-muli txt-clr334 m-0"> <span class="fnt-700">Please note  : </span> Edit VAT rate only when you are sure of a change in the rates. A slight mistake can lead to a penalty from the authorities. </p>
        </div>

        <div class="col-md-12 Onboard-vatmr pt-5" *ngIf="vatService.savemode">

            <div *ngIf="vatService.showadddatadiv">
                <div class="Onboard-vatmr__inputs" *ngFor="let show of vatService.mrList;let y = index">
                        <div class="row">
        
                            <div class="col-12 col-md-4 Onboard-input">
                                <label class="w-100">Country *</label>
                                <select id="country" name="Year" class="form-control select-region"  (keyup)="onKeyPress($event)" [(ngModel)]="show.country"
                                name="country"  required="" (change)="changeCountry()">
                                    <option  value="" selected="" disabled=""> Select a Country</option>
                                    <!-- <option  value="Sweden"> Sweden </option>
                                    <option  value="Australia"> Australia </option>
                                    <option  value="India"> India </option> -->
                                    <option  *ngFor="let count of roasteryProfileService.countryList"
                                    value="{{ count.isoCode }}"
                                    >{{ count.name }}
                                  </option>
                                </select>
                            </div>
                            <div class="col-12 col-md-4 Onboard-input">
                                <label class="w-100">Transaction type *</label>
                                <input class="w-100" type="text" placeholder="Please enter your type" name="transcation_type" [(ngModel)]="show.transaction_type">
                            </div>
        
                            <div class="col-12 col-md-4 Onboard-input">
                                <label class="w-100">Vat percentage *</label>
                                <input class="w-100" type="number" placeholder="Enter percentage" name="vat_percentage" [(ngModel)]="show.vat_percentage">
                            </div>
        
                        </div>
                    </div>
                </div>    

                <div *ngIf="showpostdiv">
            <div class="Onboard-vatmr__inputs">
                    <!-- *ngFor="let add of addUser;let i = index" -->
                <div class="row">
                    <div class="col-12 col-md-4 Onboard-input">
                        <label class="w-100">Country *</label>
                        <select id="country" name="Year" class="form-control select-region"  (keyup)="onKeyPress($event)" [(ngModel)]="addUser.country"
                        name="country"  required="" (change)="changeCountry()">
                            <option  value="" selected="" disabled=""> Select a Country</option>
                            <option  *ngFor="let count of roasteryProfileService.countryList" value="{{ count.isoCode }}">{{ count.name }}</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-4 Onboard-input">
                        <label class="w-100">Transaction type *</label>
                        <input class="w-100" type="text" placeholder="Please enter your type" name="transcation_type" [(ngModel)]="addUser.transaction_type">
                    </div>

                    <div class="col-12 col-md-4 Onboard-input">
                        <label class="w-100">Vat percentage *</label>
                        <input class="w-100" type="number" placeholder="Enter percentage" name="vat_percentage" [(ngModel)]="addUser.vat_percentage">
                    </div>

                </div>
                <div *ngIf="mradd">
                    <button type="button" class="fnt-14 fnt-muli fnt-700 add-vat pull-right" (click)="addVat()"[disabled]="resetButtonValue==='Adding'">
                            {{resetButtonValue}}<img class="loader" *ngIf="resetButtonValue==='Adding'" src="assets/images/orange-loader.gif"/></button>
                </div>

            </div>
        </div>
            <div class="add-partner d-inline-flex align-items-center" *ngIf="mraddtranscation">
                <img src="assets/images/add-partner.svg">
                <span class="ml-2 fnt-muli fnt-700 fnt-14 txt-clr60b cursor-pointer" (click)="addNewTranscation()">Add new transaction </span>

            </div>
        </div>

        <div class="table-container mb-2 mt-4 col-12" *ngIf="vatService.editmode">
            <div class="table-responsive">
                <table class="table">
                    <thead class="table-header">
                        <tr class="header-row">
                            <th scope="col"> Country </th>
                            <th scope="col"> Transaction </th>
                            <th scope="col"> VAT Rate </th>
                        </tr>
                    </thead>
                    <tbody class="customtable">
                        <tr *ngFor="let item of this.vatService.mrList">
                            <td>{{getCountryName(item.country | uppercase)}}</td>
                            <td> {{item.transaction_type}} </td>
                            <td> {{item.vat_percentage}}% </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>


    </div>
</section>
