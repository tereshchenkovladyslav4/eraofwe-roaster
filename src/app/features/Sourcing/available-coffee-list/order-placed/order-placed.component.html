<div class="total-loader" *ngIf="availableOrderActive !=1">
        <!-- <img class="loader-gif-sub" src="/assets/images/loader.gif"> -->
        <div><img class="loader-gif web-loader" src="/assets/images/loader.gif">
            <img class="loader-gif mob-loader" src="/assets/images/coffeeloader-mobile.gif">
        </div>
    </div>
<div *ngIf="availableOrderActive == 1">
    <section>
        <div class="container sewn-container section-head-pad">
            <div class="bg-fff">
                <div class="row">
                    <div class="col-lg-12 col-md-12">
                        <div class="order-sec">
                            <div class="text-center pink">
                                <img src="assets/images/group-17.png" alt="" class="">
                                <h1 class="fnt-34 black fnt-normal fnt-play mb-3 mt-3">{{globals.languageJson?.order_placed}}</h1>
                                <p class="fnt-muli clarify-text">{{globals.languageJson?.clarification_contact}}</p>
                                <div class="text-center">
                                    <button type="button" class="fnt-14 fnt-muli view-order-butn" routerLink="/ordermanagement/estate-orders">{{globals.languageJson?.view_order}}</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
