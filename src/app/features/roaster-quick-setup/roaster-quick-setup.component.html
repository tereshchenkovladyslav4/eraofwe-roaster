<section>
    <div class="main-block">
        <div class="row align-items-center">
            <div class="mb-4 pl-3">
                <p-breadcrumb [model]="navItems" [home]="selectedNav"></p-breadcrumb>
            </div>
        </div>
        <section class="team__total d-md-block">
            <div class="row">
                <div class="col-12">
                    <div class="add-team">Invite {{ this.headerValue }}</div>
                    <div class="invite-setup pt-2 pt-lg-0">Invite your customers to the platform for setup</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 mt-0 mt-lg-4 source-cont">
                    <form class="form-container">
                        <div class="row" *ngFor="let add of addUser; let i = index">
                            <div class="mobile-farm col-12">
                                <div class="row">
                                    <div class="col-6">
                                        <div class="add-team pb-3 mobile-farm">Invite {{ i + 1 }}</div>
                                    </div>
                                    <div class="col-6">
                                        <div *ngIf="i != 0" (click)="deleteRow(i)" class="float-right">
                                            <div class="mt-2 delete-link cursor-pointer">Delete</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="sewn-form-field px-lg-3 col-md-4 mt-md-1">
                                <label>{{ globals.languageJson?.name }}<span class="star">*</span></label>
                                <input
                                    pInputText
                                    class="w-100 border-rounded-left-md-0"
                                    placeholder="Enter your Full Name"
                                    [(ngModel)]="add.name"
                                    type="text"
                                    [ngModelOptions]="{ standalone: true }"
                                />
                            </div>
                            <div class="sewn-form-field px-lg-3 col-md-4 mt-md-1">
                                <label
                                    >{{ globals.languageJson?.enter_yoru_work_email }}<span class="star">*</span></label
                                >
                                <input
                                    pInputText
                                    class="w-100 border-rounded-left-md-0"
                                    type="email"
                                    placeholder="you@example.com"
                                    [(ngModel)]="add.email"
                                    [ngModelOptions]="{ standalone: true }"
                                />
                            </div>
                            <div class="sewn-form-field px-lg-3 col-md-3 mt-md-1" *ngIf="this.headerValue == 'HoReCa'">
                                <label
                                    >{{ globals.languageJson?.enter_yoru_work_type }}<span class="star">*</span>
                                </label>
                                <p-dropdown
                                    [options]="companyTypeList"
                                    [(ngModel)]="add.type"
                                    [style]="{ width: '100%' }"
                                    [ngModelOptions]="{ standalone: true }"
                                    placeholder="Company Type"
                                >
                                </p-dropdown>
                            </div>

                            <div *ngIf="i != 0" (click)="deleteRow(i)" class="web-farm">
                                <div class="cursor-pointer delete-link mt-5 pt-3">Delete</div>
                            </div>
                            <div *ngIf="addUser.length > 1" class="brd-d6d6 mobile-farm mt-2 mb-3 mx-auto"></div>
                        </div>
                        <div class="add-partner align-items-center">
                            <span class="ml-2 fnt-muli fnt-700 fnt-14" (click)="addNewRow()">+ Add another email</span>
                        </div>
                        <div class="row">
                            <div class="col-12 align-mob-btn">
                                <button
                                    type="submit"
                                    class="btn-stroked mb-lg-5 mt-3 mt-lg-5"
                                    routerLink="/features/onboard-customers"
                                >
                                    Cancel
                                </button>
                                <button
                                    type="submit"
                                    class="btn-raised ml-lg-3 mt-lg-0 pt-lg-2 mt-4 pt-2"
                                    (click)="sendInvite()"
                                    [disabled]="sendInviteButton === 'Sending'"
                                >
                                    {{ sendInviteButton
                                    }}<img
                                        class="loader"
                                        *ngIf="sendInviteButton === 'Sending'"
                                        src="assets/images/orange-loader.gif"
                                    />
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</section>
