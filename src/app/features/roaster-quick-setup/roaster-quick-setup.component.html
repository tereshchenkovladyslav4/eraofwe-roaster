<section>
    <div class="bg-fff">
        <nav role="navigation" aria-labelledby="title-breadcrumb-1" class="breadcrumb1">
            <span id="title-breadcrumb-1" class="sr-only"></span>
            <ul class="bread-nav">
                <li class="b-cum">
                    <a class="b-cum" routerLink="/">{{ globals.languageJson?.home }}</a
                    ><span class="padl-r" aria-hidden="true"
                        ><img class="group-img" src="/assets/images/arrow-1.png" alt=""
                    /></span>
                </li>
                <li class="b-cum">
                    <a class="b-cum">{{ globals.languageJson?.people }}</a
                    ><span class="padl-r" aria-hidden="true"
                        ><img class="group-img" src="/assets/images/arrow-1.png" alt=""
                    /></span>
                </li>
                <li class="b-cum c-pink">Customer onboarding</li>
            </ul>
        </nav>
        <section class="team__total d-md-block d-none">
            <div class="row">
                <div class="col-12">
                    <div class="add-team">Invite {{ this.headerValue }}</div>
                    <div class="invite-setup">Invite your customers to the platform for setup</div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 mt-4 mt-md-0 source-cont">
                    <form class="form-container">
                        <div class="row" *ngFor="let add of addUser; let i = index">
                            <div class="sewn-form-field col-md-4 mt-md-1">
                                <label>{{ globals.languageJson?.name }}<span class="star">*</span></label>
                                <input
                                    pInputText
                                    class="w-100 border-rounded-left-md-0"
                                    placeholder="Enter your Full Name"
                                    [(ngModel)]="add.name"
                                    type="text"
                                    [ngModelOptions]="{ standalone: true }"
                                />
                            </div>
                            <div class="sewn-form-field col-md-4 mt-md-1">
                                <label
                                    >{{ globals.languageJson?.enter_yoru_work_email }}<span class="star">*</span></label
                                >
                                <input
                                    pInputText
                                    class="w-100 border-rounded-left-md-0"
                                    type="email"
                                    placeholder="you@example.com"
                                    [(ngModel)]="add.email"
                                    [ngModelOptions]="{ standalone: true }"
                                />
                            </div>
                            <div class="sewn-form-field col-md-3 mt-md-1" *ngIf="this.headerValue == 'HoReCa'">
                                <label
                                    >{{ globals.languageJson?.enter_yoru_work_type }}<span class="star">*</span>
                                </label>
                                <p-dropdown
                                    [options]="companyTypeList"
                                    [(ngModel)]="add.type"
                                    [style]="{ width: '100%' }"
                                    [ngModelOptions]="{ standalone: true }"
                                    placeholder="Company Type"
                                >
                                </p-dropdown>
                            </div>

                            <div *ngIf="i != 0" (click)="deleteRow(i)">
                                <div class="mt-4 delete-link cursor-pointer">Delete</div>
                            </div>
                        </div>
                        <div class="add-partner align-items-center">
                            <span class="ml-2 fnt-muli fnt-700 fnt-14" (click)="addNewRow()">+ Add another email</span>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <button
                                    type="submit"
                                    class="btn-stroked mt-5 mb-5"
                                    routerLink="/features/onboard-customers"
                                >
                                    Cancel
                                </button>
                                <button
                                    type="submit"
                                    class="btn-raised ml-3"
                                    (click)="sendInvite()"
                                    [disabled]="sendInviteButton === 'Sending'"
                                >
                                    {{ sendInviteButton
                                    }}<img
                                        class="loader"
                                        *ngIf="sendInviteButton === 'Sending'"
                                        src="assets/images/orange-loader.gif"
                                    />
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</section>
