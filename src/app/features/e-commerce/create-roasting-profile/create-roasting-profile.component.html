<section>
    <div class="container sewn-container section-head-pad no-padding-LR-large">
        <div class="bg-ff">
            <div class="row col-md-12 col-lg-12 pb-3 back-page">
                <span routerLink="/features/roasting-profile" class="cursor-pointer col-lg-9 no-padding-LR-large">
                    <img src="/assets/images/back-arrow1.png" alt="">
                    <span class="back-ticket">{{globals.languageJson?.back}}</span>
                </span>
                <span class="col-lg-3 pull-right">
                    <button type="button" 
                        class="btn send-btn pull-right" (click)="addRoastingProfile();" [disabled]="loginButtonValue==='Saving'" >
                        {{loginButtonValue}}<img class="loader" *ngIf="loginButtonValue==='Saving'" src="assets/images/orange-loader.gif"/></button>
                </span>
            </div>
            <div class="d-flex mt-3 brand-discription-section">
                <div class="w-100">
                    <div class="pull-left col-lg-12 no-padding-LR-large">
                        <p class="fnt-18 fnt-muli fnt-700 black m-0">{{globals.languageJson?.create_roasting_profile}}</p>
                        <div class="row mb-3 farm-input margin-top">
                            <div class="col-lg-3 col-lg-3 col-sm-12 select farm-input-no-padding-right">
                                <label>Roast profile name<span class="star">*</span></label>
                                <input type="text" name="profile_name" class="form-control quantity" placeholder="" [(ngModel)]="profile_name" />
                                <div class="error-message" *ngIf="nameErrorMessage != ''">{{nameErrorMessage}}</div>
                            </div>
                        </div>
                        <p class="fnt-18 fnt-muli fnt-700 black m-0 margin-top-40">{{globals.languageJson?.roast_attributes}}</p>
                        <div class="row mb-3 farm-input margin-top-16">
                            <div class="farm-input col-lg-3 col-md-3 col-12">
                                <label class="label p-0">Roast level<span>*</span></label>
                                <select class="form-control select-region" name="Year" required="" [(ngModel)]="roast_level">
                                        <option value="Please select" selected disabled>Please select</option>
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                </select>
                                <div class="error-message" *ngIf="roastLevelErrorMessage != ''">{{roastLevelErrorMessage}}</div>
                            </div>
                            <div class="col-lg-3 col-sm-12 select farm-input-no-padding-right">
                                <label>Temperature<span class="star">*</span></label>
                                <input type="text" name="temperature" class="form-control quantity" placeholder="" [(ngModel)]="temperature" />
                                <div class="error-message" *ngIf="temperatureErrorMessage != ''">{{temperatureErrorMessage}}</div>
                            </div>
                            <div class="col-lg-3 col-sm-12 select farm-input-no-padding-right">
                                <label>Roast duration<span class="star">*</span></label>
                                <input type="text" name="roast_duration" class="form-control quantity" placeholder="" [(ngModel)]="roast_duration" />
                                <div class="error-message" *ngIf="roastDurationErrorMessage != ''">{{roastDurationErrorMessage}}</div>
                            </div>
                        </div>
                        <div class="row mb-3 farm-input">
                            <div class="farm-input col-lg-3 col-md-3 col-12 margin-top">
                                <label class="label p-0">Machine type<span>*</span></label>
                                <input type="text" name="machine_type" class="form-control quantity" placeholder="" [(ngModel)]="machine_type" />
                                <div class="error-message" *ngIf="machineTypeErrorMessage != ''">{{machineTypeErrorMessage}}</div>
                            </div>
                            <div class="col-lg-12 mb-5 margin-top branding-cancle-button">
                                <button class="btn cancel-btn">{{globals.languageJson?.cancel}}</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
