<div class="templete-modal-body text-center">
    <p class="fnt-14 fnt-700 text-clr334 m-0">
        Are you sure you want to {{ status }} API key access for "{{ orgName }}"?
    </p>
    <div class="templete-btn">
        <button class="btn btn-stroked" (click)="close('no')">{{ 'Cancel' | translate }}</button>
        <button class="btn btn-raised ml-3" (click)="close('yes')">{{ 'Yes' | translate }}</button>
    </div>
</div>
