<div class="card border-card">
    <div class="overflow-hidden card-img-top">
        <img class="" [src]="imgUrl" alt="Card image cap" />
    </div>
    <div class="card-body">
        <h5 class="fnt-18 black fnt-700 fnt-muli">{{ title }}</h5>
        <p class="fnt-14 fnt-muli text-clr588 pad-card">
            {{ description }}
        </p>
        <p class="float-right mb-0 pointer-text">
            <a class="arrow-link" [routerLink]="link"> Read more </a>
        </p>
    </div>
</div>
