<span>
    <i
        class="pi {{ icon }} text-clr588 cursor-pointer action-menu-icon"
        [popover]="poplistTemplate"
        [placement]="placement"
        [outsideClick]="true"
        (click)="click($event)"
        #pop="bs-popover"
    ></i>

    <ng-template #poplistTemplate>
        <ul class="menu-list">
            <ng-container *ngFor="let item of menuItems">
                <li *ngIf="item.visible !== false" (click)="pop.hide(); menuClicked(item); $event.stopPropagation()">
                    {{ item.label | translate }}
                </li>
            </ng-container>
        </ul>
    </ng-template>
</span>
