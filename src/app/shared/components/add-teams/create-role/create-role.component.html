<div class="main-block">
    <div class="row mb-3">
        <div class="col-10">
            <app-breadcrumb [items]="breadCrumbItem"></app-breadcrumb>
        </div>
        <div class="col-2">
            <button type="submit" class="btn  pull-right btn-raised d-md-block d-none" [disabled]="!roleForm.valid" (click)="roleAdd()">
                {{btnValue}}
            </button>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="row">
            <div class="col-sm-12 col-md-6 col-lg-6 p-0">
                <div class="create-role">
                    <span class="primary_txt">{{globals.languageJson?.create_role}}</span>
                    <form [formGroup]="roleForm" class="form-container">
                        <div class="row rolePadding">
                            <div class="col-md-10 sewn-form-field w-100">
                                <label class="secondary_txt">{{globals.languageJson?.give_your_role_a_name}}</label>
                                <input type="text" id="roleName"
                                    placeholder="Please enter your role" formControlName="roleName"
                                    name="role" pInputText>
                                <div class="role-error" *ngIf="roleError != ''">{{roleError}}</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-sm-12 col-md-6 col-lg-6 p-0 permissionDiv">
                <app-manage-permission [permissionList]="permissionList"></app-manage-permission>
            </div>
        </div>
    </div>
    <div class="col-12 d-block d-md-none mb-5">
        <button type="button" class="btn-raised  mt-3 w-100" [disabled]="!roleForm.valid" (click)="roleAdd()">
            {{btnValue}}</button>
    </div>
    <p-dialog [(visible)]="displayModal" [modal]="true" [baseZIndex]="10000" [draggable]="false" [resizable]="false">
        <div class="text-center">
            <p class="fnt-muli black-semibold p-4"> {{globals.languageJson?.please_login_text}}! </p>
            <button class="btn logout-btn create-role-btn mb-3" type="button"
                (click)="userLogout()">{{globals.languageJson?.logout}}</button>
        </div>
    </p-dialog>
</div>
