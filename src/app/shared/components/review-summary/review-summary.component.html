<div class="p-4 border-main br-4">
    <div class="review-block row">
        <div class="col-12 col-md-6 col-lg-12">
            <p class="fnt-16 fnt-md-18 fnt-md-16 lh-normal fw-b text-clr334 mb-2">
                {{ globals.languageJson?.reviews }}
            </p>

            <h2 class="total-rating lh-normal fw-b text-clr334">
                {{ reviewSummary?.rating.toFixed(1) || '-' }}
            </h2>
            <div class="fnt-14 lh-normal fw-b text-clr588 mb-25">out of 5</div>
            <span class="star-wrap">
                <p-rating [ngModel]="reviewSummary?.rating" [cancel]="false" [readonly]="true"></p-rating
            ></span>
        </div>
        <div class="col-12 col-md-6 col-lg-12">
            <div class="fnt-14 lh-normal fw-b text-clr334 pt-3 pt-md-0 pt-lg-45 mb-4">
                {{ reviewSummary?.total_review || '-' }} customer reviews
            </div>
            <table *ngIf="reviewSummary" class="mb-md-4">
                <tr *ngFor="let item of reviewStars">
                    <td>
                        <span class="fnt-14 lh-normal fw-b text-clr334 nowrap">
                            {{ item.label }}
                            <span class="fa fa-star mr-25 mr-md-3"></span>
                        </span>
                    </td>
                    <td>
                        <div class="progress">
                            <div
                                class="progress-bar"
                                role="progressbar"
                                aria-valuenow="60"
                                aria-valuemin="0"
                                aria-valuemax="100"
                                [style.width]="item.percent + '%'"
                                [style.background-color]="item.color"
                            >
                                <span class="sr-only">{{ item.percent }}% Complete</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="fnt-14 lh-normal text-clr588 ml-25"> ({{ item.value }}) </span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
