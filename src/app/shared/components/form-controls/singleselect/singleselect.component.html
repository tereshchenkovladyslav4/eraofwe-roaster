<p-multiSelect
    #select
    [options]="options"
    [ngModel]="selectedItem"
    [filter]="filter"
    [placeholder]="placeholder"
    (onChange)="onSelect($event)"
>
    <ng-template pTemplate="footer">
        <ng-container *ngTemplateOutlet="footerTemplate"> </ng-container>
    </ng-template>
</p-multiSelect>
