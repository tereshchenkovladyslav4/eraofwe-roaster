<p-multiSelect
    [(ngModel)]="selectedItems"
    (ngModelChange)="change()"
    [ngModelOptions]="{ standalone: true }"
    [options]="itemList"
    [optionLabel]="optionLabel"
    [dataKey]="optionValue"
    [filter]="true"
    scrollHeight="225px"
    dropdownIcon="pi pi-plus"
    [placeholder]="placeholder"
    styleClass="{{ isDisabled ? 'd-none' : '' }} {{ styleClass }}"
>
    <ng-template let-value pTemplate="selectedItems">
        <div>{{ placeholder }}</div>
    </ng-template>
</p-multiSelect>

<p-chips
    [(ngModel)]="selectedItems"
    [ngModelOptions]="{ standalone: true }"
    [field]="optionLabel"
    [addOnBlur]="addOnBlur"
    [allowDuplicate]="allowDuplicate"
    (onRemove)="change()"
    styleClass="ml-n2"
    [disabled]="isDisabled"
></p-chips>
