<ng-container [ngSwitch]="config.data.type">
    <div *ngSwitchCase="'delete'">
        <div class="d-flex justify-content-between align-items-start px-45 pt-45 pb-4">
            <div class="content-wrap">
                <div class="fnt-20 fnt-bold">
                    {{ config.data.title || ('confirm_delete' | translate) }}
                </div>
                <div class="fnt-14 fnt-md-16 lh-15 text-clr588 mt-25">
                    {{ config.data.desp || ('confirm_delete_desp' | translate) }}
                </div>
            </div>
            <img src="/assets/images/trash-icon.svg" alt="" />
        </div>
        <div class="bg-f8 py-4 px-45">
            <button class="btn-stroked mr-3" (click)="close('no')">
                {{ config.data.noButton || ('no_donot_delete' | translate) }}
            </button>
            <button class="btn-raised" (click)="close('yes')">
                {{ config.data.yesButton || ('delete' | translate) }}
            </button>
        </div>
    </div>

    <div *ngSwitchCase="'logout'" class="text-center dialog-wrap">
        <img src="/assets/images/attention.svg" alt="" />
        <div class="fnt-20 fnt-bold mt-3">
            {{ config.data.title || ('attention_user' | translate) }}
        </div>
        <div class="fnt-14 fnt-md-16 lh-15 text-clr588 mt-25">
            {{ config.data.desp || ('confirm_logout' | translate) }}
        </div>
        <div class="text-left pl-md-35 pt-4">
            <p-checkbox [(ngModel)]="logoutAll" binary="true" [label]="'do_not_ask_me_again' | translate"></p-checkbox>
        </div>
        <div class="pt-45 pt-md-5">
            <button class="btn-stroked mr-3" (click)="close('no')">
                {{ config.data.noButton || ('no' | translate) }}
            </button>
            <button class="btn-raised" (click)="close('yes')">
                {{ config.data.yesButton || ('yes' | translate) }}
            </button>
        </div>
    </div>

    <div *ngSwitchDefault>
        <div class="px-45 pt-45 pb-4">
            <div class="content-wrap">
                <div class="fnt-20 fnt-bold">
                    {{ config.data.title }}
                </div>
                <div class="fnt-14 fnt-md-16 lh-15 text-clr588 mt-25">
                    {{ config.data.desp }}
                </div>
            </div>
        </div>
        <div class="bg-f8 py-4 px-45">
            <button class="btn-stroked mr-3" (click)="close('no')">
                {{ config.data.noButton || ('cancel' | translate) }}
            </button>
            <button class="btn-raised" (click)="close('yes')">
                {{ config.data.yesButton || ('confirm' | translate) }}
            </button>
        </div>
    </div>
</ng-container>
