<div class="row">
  <div class="col-12 mb-3">
    <div class="bg-gray8f8 br-4 fnt-16 fnt-600 fnt-muli text-clr5d p-3 mt-4">
      <span> Evaluate soil temperature at surface and at a depth of 10 cm & soil's moisture. </span>
    </div>
  </div>
  <div class="col-12 w-100 text-right">
    <div class="d-inline-flex mr-5" *ngIf="showLegend">
      <div *ngFor="let item of legends; let i = index" class="legend-wrap d-inline-flex align-items-center ml-4">
        <div [style.background-color]="palette[i]"></div>
        <span class="fnt-16 fnt-500 fnt-muli text-black334">
          {{ item.label }}
        </span>
      </div>
    </div>
    <ng-container *ngIf="periods[selPeriod].period === 'daily'">
      <span class="fnt-14 fnt-bold fnt-muli text-grey588 mr-3">Selected day</span>
      <app-date-picker [value]="selectedDate" (valueChange)="changeDate($event)" class="mr-3"></app-date-picker>
    </ng-container>
    <ng-container *ngIf="periods[selPeriod].period === 'range'">
      <span class="fnt-14 fnt-bold fnt-muli text-grey588 mr-3">Selected dates</span>
      <app-date-picker [value]="startDate" (valueChange)="changeStartDate($event)" class="mr-3"></app-date-picker>
      <app-date-picker [value]="endDate" (valueChange)="changeEndDate($event)" class="mr-3"></app-date-picker>
    </ng-container>
    <app-select
      [items]="weatherTypes"
      [value]="weatherTypes[selWeatherType].value"
      (valueChange)="changeWeatherType($event)"
      class="mr-3"
    ></app-select>
    <app-select [items]="periods" [value]="periods[selPeriod].value" (valueChange)="changePeriod($event)"></app-select>
  </div>
</div>
<div class="row mt-0 mt-md-4">
  <div class="col-12" style="height: 360px">
    <ejs-chart
      style="display: block"
      id="soilChartcontainer"
      [primaryXAxis]="primaryXAxis"
      [primaryYAxis]="primaryYAxis"
      [tooltip]="tooltip"
      [chartArea]="chartArea"
      [palettes]="palette"
      [legendSettings]="legendSettings"
      height="360px"
    >
      <e-series-collection>
        <e-series
          [dataSource]="chartData1"
          type="Line"
          xName="x"
          yName="y"
          width="2"
          [marker]="marker"
          tooltipMappingName="label"
        >
        </e-series>
        <e-series
          [dataSource]="chartData2"
          type="Line"
          xName="x"
          yName="y"
          width="2"
          [marker]="marker"
          tooltipMappingName="label"
        >
        </e-series>
      </e-series-collection>
    </ejs-chart>
  </div>
</div>
