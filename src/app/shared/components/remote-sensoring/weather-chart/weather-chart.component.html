<div class="row">
    <div class="col-12 mb-3 mb-md-45">
        <div class="bg-fa br-4 fnt-16 fnt-600 fnt-muli text-clr5d p-3 mt-4 mt-4">
            <span>
                Get hourly forecast and historic data of parameters like temperature, wind, rainfall, cloudiness,
                rainfall and humidity for your ordered lot.
            </span>
        </div>
    </div>
    <div class="col-12 w-100 d-flex justify-content-end align-items-center">
        <div class="d-inline-flex mr-5" *ngIf="showLegend">
            <div *ngFor="let item of legends; let i = index" class="legend-wrap d-inline-flex align-items-center ml-4">
                <div [style.background-color]="palette[i]"></div>
                <span class="fnt-16 fnt-500 fnt-muli text-clr334">
                    {{ item.label }}
                </span>
            </div>
        </div>
        <ng-container *ngIf="periods[selPeriod].period === 'daily'">
            <span class="fnt-14 fnt-bold fnt-muli text-clr588 mr-3">Selected day</span>
            <p-calendar
                [(ngModel)]="selectedDate"
                (onSelect)="changeDate()"
                [showIcon]="true"
                dateFormat="dd.mm.yy"
                [readonlyInput]="true"
                [showButtonBar]="true"
                placeholder="Selected dates"
                styleClass="round-border single-calendar mr-25"
            ></p-calendar>
        </ng-container>
        <ng-container *ngIf="periods[selPeriod].period === 'range'">
            <span class="fnt-14 fnt-bold fnt-muli text-clr588 mr-3">Selected dates</span>
            <p-calendar
                [(ngModel)]="startDate"
                (onSelect)="changeDate()"
                [showIcon]="true"
                dateFormat="dd.mm.yy"
                [readonlyInput]="true"
                [showButtonBar]="true"
                placeholder="Selected dates"
                styleClass="round-border single-calendar mr-25"
            ></p-calendar>
            <p-calendar
                [(ngModel)]="endDate"
                (onSelect)="changeDate()"
                [showIcon]="true"
                dateFormat="dd.mm.yy"
                [readonlyInput]="true"
                [showButtonBar]="true"
                placeholder="Selected dates"
                styleClass="round-border single-calendar mr-25"
            ></p-calendar>
        </ng-container>
        <p-dropdown
            [options]="weatherTypes"
            [(ngModel)]="selWeatherType"
            (onChange)="changeWeatherType()"
            scrollHeight="280px"
            styleClass="round-border mr-25"
        ></p-dropdown>
        <p-dropdown
            [options]="periods"
            [(ngModel)]="selPeriod"
            (onChange)="changePeriod()"
            styleClass="round-border "
        ></p-dropdown>
    </div>
</div>
<div class="row mt-0 mt-md-45">
    <div class="col-12" style="height: 360px">
        <ng-container *ngIf="chartData1?.length">
            <ejs-chart
                style="display: block"
                id="weatherChartcontainer"
                [primaryXAxis]="primaryXAxis"
                [primaryYAxis]="primaryYAxis"
                [tooltip]="tooltip"
                [chartArea]="chartArea"
                [palettes]="palette"
                [legendSettings]="legendSettings"
                height="360px"
            >
                <e-series-collection>
                    <e-series
                        [dataSource]="chartData1"
                        type="Line"
                        xName="x"
                        yName="y"
                        width="2"
                        [marker]="marker"
                        tooltipMappingName="tooltip"
                    >
                    </e-series>
                    <e-series
                        [dataSource]="chartData2"
                        type="Line"
                        xName="x"
                        yName="y"
                        width="2"
                        [marker]="marker"
                        tooltipMappingName="tooltip"
                    >
                    </e-series>
                </e-series-collection>
            </ejs-chart>
        </ng-container>
    </div>
</div>
