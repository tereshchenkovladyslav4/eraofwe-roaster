<div class="row">
    <div class="col-12 mb-3">
        <div class="bg-gray8f8 br-4 fnt-16 fnt-600 fnt-muli text-clr5d p-3 mt-4">
            <span> Evaluate UV levels on your ordered lot. </span>
        </div>
    </div>
    <div class="col-12 w-100 text-right">
        <div class="d-inline-flex mr-5" *ngIf="showLegend">
            <div *ngFor="let item of legends; let i = index" class="legend-wrap d-inline-flex align-items-center ml-4">
                <div [style.background-color]="palette[i]"></div>
                <span class="fnt-16 fnt-500 fnt-muli text-black334">
                    {{ item.label }}
                </span>
            </div>
        </div>
        <ng-container *ngIf="periods[selPeriod].period === 'range'">
            <span class="fnt-14 fnt-bold fnt-muli text-grey588 mr-3">Selected dates</span>
            <p-calendar
                [(ngModel)]="startDate"
                (onSelect)="changeDate()"
                [showIcon]="true"
                dateFormat="dd.mm.yy"
                [readonlyInput]="true"
                [showButtonBar]="true"
                placeholder="Selected dates"
                styleClass="round-border single-calendar mr-3"
            ></p-calendar>
            <p-calendar
                [(ngModel)]="endDate"
                (onSelect)="changeDate()"
                [showIcon]="true"
                dateFormat="dd.mm.yy"
                [readonlyInput]="true"
                [showButtonBar]="true"
                placeholder="Selected dates"
                styleClass="round-border single-calendar mr-3"
            ></p-calendar>
        </ng-container>
        <app-select
            [items]="periods"
            [value]="periods[selPeriod].value"
            (valueChange)="changePeriod($event)"
        ></app-select>
    </div>
</div>
<div class="row mt-0 mt-md-4">
    <div class="col-12" style="height: 360px">
        <ng-container *ngIf="chartData1?.length">
            <ejs-chart
                style="display: block"
                id="uvChartcontainer"
                [primaryXAxis]="primaryXAxis"
                [primaryYAxis]="primaryYAxis"
                [tooltip]="tooltip"
                [chartArea]="chartArea"
                [palettes]="palette"
                [legendSettings]="legendSettings"
                height="360px"
            >
                <e-series-collection>
                    <e-series
                        [dataSource]="chartData1"
                        type="Line"
                        xName="x"
                        yName="y"
                        width="2"
                        [marker]="marker"
                        tooltipMappingName="label"
                    >
                    </e-series>
                </e-series-collection>
            </ejs-chart>
        </ng-container>
    </div>
</div>
