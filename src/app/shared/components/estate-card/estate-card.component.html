<div class="card border-card mb-0 h-100">
    <div class="position-relative">
        <div class="overflow-hidden card-img-top">
            <img [src]="data.company_image_thumbnail_url || 'assets/images/blog-1.png'" alt="Estate" />
        </div>
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between">
            <div class="name-wrap">
                <h5 class="fnt-18 black fnt-700 mb-1 ellipsis">{{ data.name }}</h5>
                <div class="mb-1 d-flex align-items-center">
                    <span class="fa fa-star checked mr-2"></span>
                    <h6 class="fnt-18 black fnt-700 mb-0">
                        {{ (data.rating || 0).toFixed(2) }}
                    </h6>
                </div>
            </div>

            <div class="d-flex">
                <img
                    *ngFor="let item of data?.certificates | slice: 0:2"
                    [src]="item.image_url"
                    class="cert-image ml-2 ml-lg-3"
                />
            </div>
        </div>
        <div class="pad-card">
            <div class="flex row">
                <div class="orgin-att mb-2 mb-md-3 col-5 col-md-3">
                    <label class="text-gray588">{{ globals.languageJson?.origin }}</label>
                    <h6 class="fnt-14 fnt-bold text-black334 ellipsis">{{ data.country || '-' }}</h6>
                </div>
                <div class="orgin-att mb-2 mb-md-3 col-7 col-md-4">
                    <label class="text-gray588">{{ globals.languageJson?.altitude }}</label>
                    <h6 class="fnt-14 fnt-bold text-black334 ellipsis">
                        {{ data.altitude?.gte }}-{{ data.altitude?.lte }} m
                    </h6>
                </div>
                <div class="orgin-att mb-2 mb-md-3 col-12 col-md-4">
                    <label class="text-gray588">{{ globals.languageJson?.crop_year }}</label>
                    <h6 class="fnt-14 fnt-bold text-black334 ellipsis">
                        {{ data.crop_year?.gte | month }} - {{ data.crop_year?.lte | month }}
                    </h6>
                </div>
            </div>
        </div>
        <div>
            <div class="fnt-14 fnt600 text-gray588">{{ globals.languageJson?.top_lots }}</div>
            <div>
                <a *ngFor="let item of data.lots | slice: 0:3" class="custom-link mr-2 mr-md-3" href="">
                    {{ item.name }}
                </a>
                <a
                    *ngIf="data.lots?.length > 3"
                    class="custom-link"
                    routerLink="/features/estate-details/{{ data.estate_id }}"
                    [queryParams]="{ dataLots: true }"
                    >+{{ data.lots?.length - 3 }}more</a
                >
            </div>
        </div>
    </div>
</div>
