<div class="avatar" [style.width]="size + 'px'" [style.height]="size + 'px'">
  <img *ngIf="src" [src]="src" [alt]="name && name.length ? name.slice(0, 1) : 'AV'" />
  <span *ngIf="!src" class="text-white" [style.font-size]="size / 1.5 + 'px'">{{
    name && name.length ? name.slice(0, 1) : ''
  }}</span>
</div>
