<div class="row bar-item">
    <div class="col-3">
        <p class="m-0 fnt-12 text-right bar-category">{{ item.name }}</p>
    </div>
    <div class="col-6 p-0 bar-container">
        <div class="horizontal-tooltip" *ngIf="isShow">
            <span
                data-tooltip="minimum"
                style="border-left: 2px solid #fff; display: inline-block; height: 12px; margin-right: 5px; width: 20px"
                ><span
                    style="background-color: #2daea8; display: block; height: 4px; margin-top: 4px; width: 20px"
                ></span
            ></span>
            {{ item.name }}<br />
            <span
                data-tooltip="implied-high"
                style="
                    background-color: rgba(255, 255, 255, 0.75);
                    border-radius: 2px;
                    display: inline-block;
                    height: 12px;
                    margin-right: 5px;
                    width: 20px;
                "
                ><span
                    style="
                        background-color: #2daea8;
                        border: 1px solid #2daea8;
                        border-radius: 50%;
                        display: block;
                        height: 6px;
                        margin-left: 7px;
                        margin-top: 3px;
                        width: 6px;
                    "
                ></span
            ></span>
            {{ item.realValue }}
        </div>
        <div
            class="bar-chart"
            [ngStyle]="{ width: item.percent }"
            (mouseenter)="isShow = true"
            (mouseleave)="isShow = false"
        ></div>
    </div>
    <div class="col-3">
        <p class="m-0 fnt-10 text-right bar-amount">{{ item.value }} ton</p>
    </div>
</div>
