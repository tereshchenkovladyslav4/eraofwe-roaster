<div class="position-relative w-100 d-flex justify-content-center">
    <ngx-charts-pie-chart
        [view]="view"
        [scheme]="colorScheme"
        [results]="data"
        [gradient]="gradient"
        [legend]="showLegend"
        [legendPosition]="legendPosition"
        [legendTitle]="legendTitle"
        [doughnut]="isDoughnut"
        [arcWidth]="arcWidth"
        [tooltipDisabled]="tooltipDisabled"
    >
    </ngx-charts-pie-chart>
    <div class="total-info text-center" [style.top]="view[1] / 2 + 'px'">
        <p class="fnt-24 fnt-bold fnt-muli text-black334 mb-0">
            {{ total }}
        </p>
        <p class="fnt-12 fnt-600 fnt-muli text-clr588 mb-0">{{ description }}</p>
    </div>
</div>
