<div class="bg-fff">
    <nav role="navigation" aria-labelledby="title-breadcrumb-1" class="breadcrumb1 pt-4">
        <span id="title-breadcrumb-1" class="sr-only"></span>
        <ul class="bread-nav">
            <li class="b-cum">
                <a class="b-cum" routerLink="/features/welcome-aboard">Home</a><span class="padl-r" aria-hidden="true"> <img class="group-img" src="/assets/images/arrow-1.png" alt=""> </span>
            </li>
            <li class="b-cum">
                <a class="b-cum" routerLink="/ordermanagement/myorders">Help & support</a><span class="padl-r" aria-hidden="true"> <img class="group-img" src="/assets/images/arrow-1.png" alt=""> </span>
            </li>

            <li class="b-cum c-pink">Raised tickets</li>
            <!-- <button type="submit" class="btn col-12 col-md-1 pull-right add-role-butn d-md-block d-none"> EXPORT </button> -->
            <div class="col-12 col-md-6 col-lg-4 pull-right search-div">
                <input type="text" name="search" class="search-raised" [(ngModel)]="term" placeholder="Search files" />
            </div>

        </ul>
    </nav>
    <div class="table-container desk_view pb-4">
        <h2 class="ticket-heading pb-md-2">Raised tickets</h2>

        <div class="table-responsive border-tickettable">
            <table class="table">
                <thead class="table-header">
                    <tr class="header-row">
                        <th scope="col">Order ID</th>
                        <th scope="col">
                            Estate name
                        </th>
                        <th scope="col">Date raised<img class="pl-2" src="assets/images/combined-shape.svg" /></th>
                        <th scope="col">Type of dispute</th>
                        <th scope="col">
                            Status
                        </th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody class="customtable">
                    <tr class="ticket-boby-txt" *ngFor="let ticket of data | filter:term ">

                        <td>{{ ticket.orderid }}</td>
                        <td>{{ ticket.estatename }}</td>
                        <td>
                            {{ ticket.dateraised }}
                        </td>
                        <td>{{ticket.disputetype}}</td>
                        <td>{{ ticket.status }} </td>
                        <td>
                            <div type="submit" class="go-to-ticket">Go to ticket</div>
                        </td>

                    </tr>

                </tbody>

            </table>
        </div>
    </div>
</div>
