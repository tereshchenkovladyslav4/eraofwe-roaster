<div class="row">
  <div class="col-12 w-100 text-right">
    <app-select
      [items]="weatherTypes"
      [value]="weatherTypes[weatherType].value"
      (valueChange)="changeWeatherType($event)"
      class="mr-3"
    ></app-select>
    <app-select
      [items]="periods"
      [value]="periods[period].value"
      (valueChange)="changePeriod($event)"
    ></app-select>
  </div>
</div>
<div class="row mt-0 mt-md-4">
  <div class="col-12">
    <ejs-chart
      style="display: block"
      id="chartcontainer"
      [primaryXAxis]="primaryXAxis"
      [primaryYAxis]="primaryYAxis"
      [tooltip]="tooltip"
      (load)="load($event)"
      [chartArea]="chartArea"
      [legendSettings]='legendSettings'
      width="100%"
      height="360px"
    >
      <e-series-collection>
        <e-series
          [dataSource]="data"
          type="Line"
          xName="x"
          yName="y"
          name="Germany"
          width="2"
          [marker]="marker"
        >
        </e-series>
      </e-series-collection>
    </ejs-chart>
  </div>
</div>
