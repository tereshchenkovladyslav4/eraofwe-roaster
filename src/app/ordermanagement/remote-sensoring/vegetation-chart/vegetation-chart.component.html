<div class="row">
  <div class="col-12 w-100 text-right">
    <div class="d-inline-flex mr-5" *ngIf="showLegend">
      <div *ngFor="let item of legends; let i = index" class="legend-wrap d-inline-flex align-items-center ml-4">
        <div [style.background-color]="palette[i]"></div>
        <span class="fnt-16 fnt-500 fnt-muli text-black334">
          {{ item.label }}
        </span>
      </div>
    </div>
    <ng-container *ngIf="periods[selPeriod].period === 'daily'">
      <span class="fnt-14 fnt-bold fnt-muli text-grey588 mr-3">Selected day</span>
      <app-date-picker
        [value]="selectedDate"
        (valueChange)="changeDate($event)"
        class="mr-3"
      ></app-date-picker>
    </ng-container>
    <ng-container *ngIf="periods[selPeriod].period === 'range'">
      <span class="fnt-14 fnt-bold fnt-muli text-grey588 mr-3">Selected dates</span>
      <app-date-picker
        [value]="startDate"
        (valueChange)="changeStartDate($event)"
        class="mr-3"
      ></app-date-picker>
      <app-date-picker
        [value]="endDate"
        (valueChange)="changeEndDate($event)"
        class="mr-3"
      ></app-date-picker>
    </ng-container>
    <app-select
      [items]="weatherTypes"
      [value]="weatherTypes[selWeatherType].value"
      (valueChange)="changeWeatherType($event)"
      class="mr-3"
    ></app-select>
  </div>
</div>
<div class="row mt-0 mt-md-4">
  <div class="col-12">
    <ejs-chart
      style="display: block"
      id="chartcontainer"
      [primaryXAxis]="primaryXAxis"
      [primaryYAxis]="primaryYAxis"
      [tooltip]="tooltip"
      [chartArea]="chartArea"
      [palettes]="palette"
      [legendSettings]="legendSettings"
      width="100%"
      height="360px"
    >
      <e-series-collection>
        <e-series
          [dataSource]="chartData1"
          type="Line"
          xName="x"
          yName="y"
          width="2"
          [marker]="marker"
          tooltipMappingName='label'
        >
        </e-series>
        <e-series
          [dataSource]="chartData2"
          type="Line"
          xName="x"
          yName="y"
          width="2"
          [marker]="marker"
          tooltipMappingName='label'
        >
        </e-series>
        <e-series
          [dataSource]="chartData3"
          type="Line"
          xName="x"
          yName="y"
          width="2"
          [marker]="marker"
          tooltipMappingName='label'
        >
        </e-series>
      </e-series-collection>
    </ejs-chart>
  </div>
</div>
