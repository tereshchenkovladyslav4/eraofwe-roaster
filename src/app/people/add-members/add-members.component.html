<section class="row">
    <div class="d-inline col-xs-12 col-md-12 member_heading">
		<div class="webview_add ml-4 mt-4">
        <p class="d-inline member_heading member_title">Add your member for</p>
        <span class="d-inline select_title">
          Sales & marketing 
      <img src="assets/images/active.png" alt="user" class="icon-select image_cursor" (click)="op.toggle($event)"/></span></div>
	  <!-- [popover]="popTemplate" [placement]="'bottom'" -->
	  <div class="form-group row pt-3 mobview_add " >
			<div class="form-group col-md-12">
				<label class="member_email">ADD MEMBER TO</label>
				<select id="role_edit" class="form-control rectangle_dropdown" name="status">
						<option value="">Select role</option>
						<option value="">Sales & marketing</option>
						<option value="Active">Active</option>
						<option value="Disabled">Disabled</option>
					  </select>									</div>
		</div>

	<div class="member_details">
		<form class="form-container">
			<div class="form-group row left-spacing">
				<div class="form-group col-12 col-md-6 col-lg-4">
				<label class="member_name">NAME</label>
			<input type="text" class="form-control rectangle_name"  id="memberName" placeholder="Enter your Full Name" (keyup)="onKeyPress($event)"
			[(ngModel)]="member_name" name="member_name" autofocus required>
			<div
                class="memberFirstNameError"
                *ngIf="memberFirstNameError != ''"
              >
                {{ memberFirstNameError }}
              </div>
			</div>
			<div class="form-group col-12 col-md-6 col-lg-4">
				<label class="member_email">Enter work Email Address*</label>
			<input type="email" class="form-control rectangle_email"  id="memberEmail" placeholder="you@example.com" (keyup)="onKeyPress($event)"
			[(ngModel)]="member_email"
			name="member_email"  required>
			<div class="memberEmailError" *ngIf="memberEmailError != ''">
					{{ memberEmailError }}
				  </div>
			</div>
			<div class="col-12 col-lg-2 pt-4 webview_add">
				<button class="btn invites_button">
					<span class="send_invites" (click)="sendInvites();">Send Invites</span>
				</button> 
			</div>
			<div class="col-xs-12 col-sm-12 mt-3 mobview_add">
					<button  type="submit" (click)="sendInvites();" class="update float-right btn">SEND INVITE</button>
					<button  type="button" class="cancel float-right btn btn-link">CANCEL</button>
				</div>
			</div>
