<div class="pt-1 d-inline-block w-100 main-text">
    <span class="status-text">Status</span>
    <span class="float-right reset-text">
       Reset
    </span>
</div>
<div *ngFor="let list of status;let i=index">
    <div class="custom-control custom-checkbox mb-1 mt-3">
        <!-- <input type="checkbox" class="custom-control-input" id="remember{{i}}" name="example1"> -->
        <label class="custom-control-label check-text" for="remember{{i}}"><span class="space-left" (click) = "setValues(list)">{{list}}</span></label>
    </div>
</div>
