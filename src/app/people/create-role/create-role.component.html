<div class="header-sewn">
    <h1 class="hello-txt"> Create Role</h1>
</div>


<nav role="navigation" aria-labelledby="title-breadcrumb-1" class="breadcrumb1 pt-4">
    <span id="title-breadcrumb-1" class="sr-only"></span>
    <ul class="bread-nav">
        <li class="b-cum">
            <a class="b-cum" routerLink="/features/welcome-aboard">Home</a><span class="padl-r" aria-hidden="true"><img class="group-img" src="/assets/images/group1.png" alt=""></span>
        </li>
        <li class="b-cum">
            <a class="b-cum">People</a><span class="padl-r" aria-hidden="true"><img class="group-img" src="/assets/images/group1.png" alt=""></span>
        </li>
        <li class="b-cum">
            <a class="b-cum" routerLink="/people/manage-role">Manage Roles</a><span class="padl-r" aria-hidden="true"><img class="group-img" src="/assets/images/group1.png" alt=""></span>
        </li>
        <li class="b-cum c-pink">Create Role</li>
        <button type="submit" *ngIf="roleflag" class="btn col-12 col-md-1 pull-right add-role-butn d-md-block d-none" (click)="roleAdd()" [disabled]="loginButtonValue==='Adding'">
                {{loginButtonValue}}<img class="loader" *ngIf="loginButtonValue==='Adding'" src="assets/images/orange-loader.gif"/> </button>
        <button type="submit" *ngIf="!roleflag" class="btn col-12 col-md-1 pull-right add-role-butn d-md-block d-none" (click)="roleAdd()" [disabled]="updateButtonValue==='Updating'">
                {{updateButtonValue}}<img class="loader" *ngIf="updateButtonValue==='Updating'" src="assets/images/orange-loader.gif"/> </button>
    </ul>
</nav>


<section class="create-role-sec padd-top">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="row">
            <div class="col-lg-5 col-md-5 col-sm-12">
                <div class="create-role">
                    <h4 class="create-role-title"> Create Role</h4>
                    <form class="form-container">
                        <div class="form-group row pt-2">
                            <div class="form-group col-md-10">
                                <label class="role-name">GIVE YOUR ROLE A NAME</label>
                                <input type="text" class="form-control rectangle_name" id="roleName" placeholder="Enter your Full Name" (keyup)="onKeyPress($event)" [(ngModel)]="role" name="role" required>
                                <div class="role-error" *ngIf="roleError != ''">{{roleError}}</div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-lg-7 col-md-7 col-sm-12">

                <div class="create-role border-role">
                    <h4 class="create-role-title mb-3"> Manage permissions for the role</h4>
                    <p-tree [value]="permissionList" selectionMode="checkbox" [(selection)]="selectedFile" [filter]="true" filterPlaceholder="Search by role" expanded="true"></p-tree>
                    <div class="clear"></div>

                </div>

            </div>
        </div>
        <div class="text-center w-100">
            <button type="button" *ngIf="roleflag" class="btn btn-info add-role-butn-mobile pull-right w-100 d-md-none d-sm-block mt-3" [disabled]="loginButtonValue==='Adding'">
                    {{loginButtonValue}}<img class="loader" *ngIf="loginButtonValue==='Adding'" src="assets/images/orange-loader.gif"/> </button>
            <button type="button" *ngIf="!roleflag" class="btn btn-info add-role-butn-mobile pull-right w-100 d-md-none d-sm-block mt-3" [disabled]="updateButtonValue==='Updating'">
                            {{updateButtonValue}}<img class="loader" *ngIf="updateButtonValue==='Updating'" src="assets/images/orange-loader.gif"/>  </button>
        </div>

    </div>

</section>
