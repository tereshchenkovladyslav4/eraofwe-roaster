<div *ngFor="let licensedata of licenseArray; let i = index">
  <div class="form_content">
    <div class="form-group row">
      <div class="form-group col-lg-3 col-md-4">
        <label class="role-name">Certification name</label>
        <input
          type="text"
          class="form-control rectangle_name"
          placeholder="Enter certification name"
          (keyup)="onKeyPress($event)"
          [(ngModel)]="licensedata.name"
          id="certification_name"
          name="licensedata.name"
          required
        />

        <div
          class="certificationNameError"
          *ngIf="certificationNameError != ''"
        >
          {{ certificationNameError }}
        </div>
      </div>
      <div class="form-group col-lg-2 col-md-3 col-sm-6">
        <label class="role-name">Year of certification</label>
        <select
          class="form-control rectangle_name cert-year role_edit"
          [(ngModel)]="licensedata.year"
          (keyup)="onKeyPress($event)"
          name="licensedata.year"
          id="certification_year"
          required
        >
          <option value="" selected disabled>Please select year</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
          <option value="2007">2007</option>
          <option value="2006">2006</option>
          <option value="2005">2005</option>
          <option value="2004">2004</option>
          <option value="2004">2004</option>
          <option value="2003">2003</option>
          <option value="2002">2002</option>
          <option value="2001">2001</option>
          <option value="2000">2000</option>
          <option value="1999">1999</option>
          <option value="1998">1998</option>
          <option value="1997">1997</option>
          <option value="1996">1996</option>
          <option value="1995">1995</option>
          <option value="1994">1994</option>
          <option value="1993">1993</option>
          <option value="1992">1992</option>
          <option value="1991">1991</option>
          <option value="1990">1990</option>
          <option value="1989">1989</option>
          <option value="1988">1988</option>
          <option value="1987">1987</option>
          <option value="1986">1986</option>
          <option value="1985">1985</option>
          <option value="1984">1984</option>
          <option value="1983">1983</option>
          <option value="1982">1982</option>
          <option value="1981">1981</option>
          <option value="1980">1980</option>
        </select>
        <div
          class="certificationYearError"
          *ngIf="certificationYearError != ''"
        >
          {{ certificationYearError }}
        </div>
      </div>
      <div class="form-group col-lg-2 col-md-3 col-sm-6">
        <label class="role-name">Certification type</label>
        <select
          class="form-control rectangle_name cert-year role_edit"
          [(ngModel)]="licensedata.type"
          (keyup)="onKeyPress($event)"
          name="licensedata.type"
          id="certification_type"
          required
        >
          <option value="" selected disabled>Please select type</option>
          <option *ngFor="let type of certificateTypeArray  | keyvalue" value="{{type.value.id}}">{{type.value.type}}</option>
          
        </select>
        <div
          class="certificationTypeError"
          *ngIf="certificationTypeError != ''"
        >
          {{ certificationTypeError }}
        </div>
      </div>
      <div class="form-group col-lg-2 col-md-5">
        <label class="role-name">Upload certificate logo</label>
        <input
          type="file"
          accept="application/pdf, image/jpeg, image/png"
          id="attachFile_{{ licensedata.id }}"
          class="form-control rectangle_name "
          name="attachFile_{{ licensedata.id }}"
          required
          (change)="onFileChange($event, licensedata.id)"
          hidden
        />
        <div *ngIf="licensedata.attachFileDiv">
          <label
            for="attachFile_{{ licensedata.id }}"
            class="form-control rectangle_name attachImage"
            ><img class="galleryImg" src="assets/images/gallery.png" /> &nbsp;
            Attach</label
          >
          <p id="image_info" class="role-name word-break">
            You can upload a JPG or PNG, PDF file.Max file size limit 2MB
          </p>
          <!-- <div class="certificationFileError" *ngIf="certificationFileError != ''">{{certificationFileError}}</div> -->
        </div>
        <div *ngIf="licensedata.fileTagDiv">
          <label class="form-control rectangle_name add_image" id="add_image"
            >{{ licensedata.certattachment }}
            <img
              class="pull-right ml-auto cancel-icon"
              src="assets/images/cancel.svg"
              (click)="clearFile(licensedata.id)"
            />
          </label>
        </div>
      </div>
      <div class="form-group col-lg-1 col-md-2 col-sm-2 pt-2 upload-div">
        <button
          *ngIf="i == 0"
          type="button"
          id="upload-btn"
          class="btn btn-link upload-btn"
          (click)="savecertificate(licensedata.id, $event)"
          [disabled]="secondButtonValue === 'Saving'"
        ><span
            class="upload-text"
          >
            {{ secondButtonValue
            }}<img
              class="career-loader"
              *ngIf="secondButtonValue === 'Saving'"
              src="assets/images/orange-loader.gif"
          /></span>
        </button>
        <div class="upload-del-btn" *ngIf="i > 0">
          <button
            *ngIf="i > 0"
            type="button"
            id="upload-add-btn"
            class="btn btn-link upload-add-btn"
            (click)="savecertificate(licensedata.id, $event)"
          ><span
              class="upload-text"
              >{{appLanguage.save}}</span
            >
          </button>
          <span class="v-line" *ngIf="i > 0">|</span>
          <button
            *ngIf="i > 0"
            type="button"
            id="delete-btn"
            class="btn btn-link delete-btn"
            (click)="delete(licensedata.id)"
          >
            <img src="assets/images/delete.png" class="upload-img" /><span
              class="upload-text"
              >{{appLanguage.delete}}</span
            >
          </button>
        </div>
      </div>
    </div>

                  </div>
                </div>

  </div>
</div>
