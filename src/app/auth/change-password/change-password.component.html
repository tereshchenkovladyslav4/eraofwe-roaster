<section class="login-sec">
    <div class="container">
        <div class="sewn-bg-logo">

                    <g fill="none" fill-rule="evenodd">
                        <text style="mix-blend-mode:screen" fill="#FFF" font-family="PlayfairDisplay-Bold, Playfair Display" font-size="26" font-weight="bold" letter-spacing="2.786" transform="translate(0 -5)">
                            <tspan x="33" y="28">SEWN</tspan>
                        </text>
                        <g stroke="#FFF" stroke-width="1.5">
                            <path d="M1.448 9.926L10 18.416l8.552-8.49L10 1.437l-8.552 8.49z" transform="translate(0 -5) translate(0 5)"/>
                            <path d="M1.448 17.074L10 25.563l8.552-8.49L10 8.585l-8.552 8.49z" transform="translate(0 -5) translate(0 5)"/>
                        </g>
                    </g>
                </svg> -->
            <img src="assets/images/Sewn-logo.png" alt="user" class="Sewn-Logo">

        </div>
        <div class="row">


            <div class=" col-xs-12 col-sm-10 col-md-8 col-lg-5 login-box">
                <div class="login">
                    <h3 class="login_heading">Change password </h3>
                    <p class="login_para">Now you can set-up your new password </p>

                    <form>

                        <div class="form-group row pt-1">
                            <div class="form-group col-md-12 pt-2 space-bottom">
                                <label class="role-name">NEW PASSWORD</label>
                                <input type="password" class="form-control rectangle_name" id="newPassword" placeholder="Please enter your new passowrd" name="password" (keyup)="onKeyPress($event)" [(ngModel)]="newPassword" required>
                                <div id="pwd_strength_wrap">
                                    <div id="passwordDescription">Password not entered</div>
                                    <div id="passwordStrength" class="strength0"></div>
                                    <div id="pswd_info">
                                        <strong>Strong Password Tips:</strong>
                                        <ul>
                                            <li class="invalid" id="length">At least 6 characters </li>
                                            <li class="invalid" id="pnum">At least one number </li>
                                            <li class="invalid" id="capital">At least one lowercase &amp; one uppercase letter
                                            </li>
                                            <li class="invalid" id="spchar">At least one special character </li>
                                        </ul>
                                    </div>
                                </div>
                                <!-- END pwd_strength_wrap -->

                                <div class="passwordError" *ngIf="passwordError != ''">{{passwordError}}</div>
                            </div>
                        </div>

                        <div class="form-group row pt-1">
                            <div class="form-group col-md-12">
                                <label class="role-name">RE-ENTER YOUR NEW PASSWORD</label>
                                <input type="password" class="form-control rectangle_name" id="confirmPassword" (keyup)="onKeyPress($event)" [(ngModel)]="confirmPassword" placeholder="Please enter new password again" name="password" required>
                                <div class="confirmPasswordError" *ngIf="confirmPasswordError != ''">{{confirmPasswordError}}</div>
                            </div>
                        </div>
                        <div class="w-100 d-inline-block pt-1 web-change">
                            <!-- <button type="button" class="btn btn-info login-butn float-right" (click)="changePassword();">CHANGE PASSWORD </button> -->
                            <button type="submit" class="btn btn-info login-butn float-right" (click)="changePassword();" [disabled]="resetButtonValue==='UPDATING'">
                                    {{resetButtonValue}}<img class="loader" *ngIf="resetButtonValue==='UPDATING'" src="assets/images/orange-loader.gif"/>
                                   </button>

                        </div>


                        <div class="form-group row pt-1 m-0 mobile-change">
                            <div class="text-center w-100">
                                <!-- <button type="button" class="btn btn-info login-butn email-link w-100" (click)="changePassword();"> CHANGE PASSWORD</button> -->
                                <button type="submit" class="btn btn-info login-butn email-link w-100" (click)="changePassword();" [disabled]="resetButtonValue==='UPDATING'">
                     {{resetButtonValue}}<img class="loader" *ngIf="resetButtonValue==='UPDATING'" src="assets/images/orange-loader.gif"/>
                    </button>
                            </div>

                        </div>

                    </form>

                </div>
            </div>

        </div>


    </div>


</section>
