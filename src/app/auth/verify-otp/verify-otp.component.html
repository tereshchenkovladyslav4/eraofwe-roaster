          <img src="assets/images/Sewn-logo.png" alt="user" class="Sewn-Logo">
           </div>
           <div class="row">
            <div class=" col-xs-12 col-sm-10 col-md-8 col-lg-6 login-box">
                <div class="login">
                    <h3 class="login_heading">Email OTP Verification </h3>
                    <p class="login_para">A OTP has been sent to your email </p>

                    <p class="otp-expiry">OTP Expires in 60s - <span id="timer" class="timer">00:<span id="time">60</span></span></p>
                    <form class="form-container spacing-bottom web-otp">
                        <div class="form-group row " >
                             <label class="role-name col-md-12">ENTER 6 DIGIT OTP CODE</label>
                            <div class="form-group col-md-12">                               
                                <ng-otp-input (onInputChange)="onOtpChange($event)"  [config]="{length:6,allowNumbersOnly:true,disableAutoFocus: false}"></ng-otp-input>

                                <!-- <button type="button" class="btn submit-btn mt-4" (click)="verifyOtp()"><span class="submit-text">SUBMIT</span></button> -->
                                <button type="submit" class="btn submit-btn mt-4" (click)="verifyOtp();" [disabled]="otpButtonValue==='VERIFYING'">
                                    <span class="submit-text">{{otpButtonValue}}</span><img class="loader" *ngIf="otpButtonValue==='VERIFYING'" src="assets/images/orange-loader.gif"/>
                        </button>      
                            </div>
                        </div>

                       


                    </form>


                    <form class="mobile-otp">
                        <div class="form-group row pt-2 ">
                            <div class="form-group col-md-12">
                                <label class="role-name-mobile">ENTER 4 DIGIT OTP CODE</label>
                                <input type="number" class="form-control rectangle_name" id="" placeholder="1234" name="OTP" autofocus required>
                            </div>
                        </div>
    
                      
    
                        <div class="form-group row pt-1 m-0 ">
                           <div class="text-center w-100">
                                    <!-- <button type="button" class="btn btn-info login-butn w-100" routerLink="../change-password"> SUBMIT</button> -->
                                    <button type="submit" class="btn btn-info login-butn w-100" (click)="verifyOtp();" [disabled]="otpButtonValue==='VERIFYING'">
                                        {{otpButtonValue}}<img class="loader" *ngIf="otpButtonValue==='VERIFYING'" src="assets/images/orange-loader.gif"/>
                            </button>   
                                </div>
                        
                        </div>
                    </form>

                </div>
            </div>
        </div>


        </div>


    </section>
