       <div class="row">
        <div class=" col-xs-12 col-sm-10 col-md-8 col-lg-5  login-box">
            <div class="login">
                <h3 class="login_heading">Reset your password! </h3>
                <p class="login_para">Welcome Back, Please login to your account. </p>

                <form>
                    <div class="form-group row pt-2">
                        <div class="form-group col-md-12">
                            <label class="role-name">EMAIL ADDRESS</label>
                            <input type="email" class="form-control rectangle_name" id="email" placeholder="you@example.com" name="email" (keyup)="onKeyPress($event)" [(ngModel)]="email" autofocus required>
                            <div class="emailError" *ngIf="emailError != ''">{{emailError}}</div> 
                        </div>
                    </div>
                    <div class="form-group row pt-1 m-0">
                       <div class="text-center w-100">
                                <!-- <button type="button" class="btn btn-info login-butn email-link w-100" (click)="recoveryEmail()">EMAIL ME A RECOVERY OTP</button> -->
                                 <button type="submit" class="btn btn-info login-butn email-link w-100" (click)="recoveryEmail()" [disabled]="recoveryButtonValue==='SENDING'" >
                        {{recoveryButtonValue}}<img class="loader" *ngIf="recoveryButtonValue==='SENDING'" src="assets/images/orange-loader.gif"/>
                    </button>
                            </div>
                    </div>

                    <div class="form-group row pt-4 pb-5 pl-3 bottom-space">
                            <div class="text-center w-100">
                                <span><a  routerLink="../login" class="forgot w-100">Already have an account? Login</a></span>
                            </div>
                           
                    </div>

                </form>

            </div>
        </div>
    </div>


    </div>


</section>
