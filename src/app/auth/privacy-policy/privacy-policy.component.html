<header>
    <div class="sewn_heading">
        <div class="container">
            <img class="logo_sewn" src="assets/images/Sewn-logo.svg" alt="image" />
        </div>
    </div>
</header>
<div class="container">
    <div class="main-block">
        <h1 class="fnt-play fnt-22 fnt-md-34 fnt-bold lh-normal text-clr334 mb-3 mb-md-4 text-center pt-lg-3">
            Our privacy policy
        </h1>
        <p class="fnt-muli fnt-16 fnt-md-18 fnt-bold lh-normal text-clr334 mb-2 text-center">
            We care about your privacy!
        </p>
        <p class="fnt-muli fnt-12 fnt-md-18 fnt-600 lh-normal text-clr588 mb-45 mb-md-5 text-center">
            By agreeing to the following, you are giving permission to SEWN for
        </p>
        <div class="checkbox-wrapper mx-auto pb-z5 pb-md-0">
            <div class="mb-4 pb-1 pb-md-0">
                <p-checkbox
                    [binary]="true"
                    styleClass="p-checkbox-privacy"
                    label="Accessing my account and itâ€™s details"
                    [(ngModel)]="accessDetails"
                ></p-checkbox>
            </div>
            <div class="mb-4 pb-1 pb-md-0">
                <p-checkbox
                    [binary]="true"
                    styleClass="p-checkbox-privacy"
                    label="Collecting my data"
                    [(ngModel)]="accessData"
                ></p-checkbox>
            </div>
            <div class="mb-4 pb-25 pb-md-0">
                <p-checkbox
                    [binary]="true"
                    styleClass="p-checkbox-privacy"
                    label="Accessing my chat"
                    [(ngModel)]="accessChat"
                ></p-checkbox>
            </div>
        </div>
        <p-divider styleClass="mt-0 mt-md-45 mb-4" type="dashed"></p-divider>
        <div class="checkbox-wrapper mx-auto pt-1 pt-md-0">
            <div class="mb-4 pt-2 pt-md-0 pb-1 pb-md-0 d-flex flex-column flex-md-row">
                <p-checkbox
                    [binary]="true"
                    styleClass="p-checkbox-privacy"
                    label="I have read and agree to the "
                    [(ngModel)]="agreePolicy"
                ></p-checkbox>
                <label class="fnt-muli fnt-14 fnt-md-16 fnt-600 lh-normal text-clr60b mb-0 terms-text"
                    >Privacy policy</label
                >
            </div>
            <div class="mb-4 mb-md-5 pb-1 pb-md-0 d-flex flex-column flex-md-row">
                <p-checkbox
                    [binary]="true"
                    styleClass="p-checkbox-privacy"
                    label="I have read and agree to the "
                    [(ngModel)]="agreeTerms"
                ></p-checkbox>
                <label class="fnt-muli fnt-14 fnt-md-16 fnt-600 lh-normal text-clr60b mb-0 terms-text"
                    >Terms and conditions</label
                >
            </div>
        </div>
        <div class="d-flex justify-content-center mx-auto pt-z5 pt-md-0 mt-2 mt-md-0 pb-25">
            <button class="btn-raised w-mob-100" (click)="next()">Done</button>
        </div>
    </div>
</div>
